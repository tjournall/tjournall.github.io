–Ω–∏–µ¬ª. –ù–∞–ø—Ä–∏–º–µ—Ä, –ø–æ–æ–±–µ—â–∞—Ç—å –ø—Ä–æ–¥–∞–≤—Ü–∞–º –∫–∏—Ç–∞–π—Å–∫–∏—Ö –ø–æ–¥–¥–µ–ª–æ–∫ —á–∞—Å–æ–≤ (—Ä–µ–ø–ª–∏–∫, –∫–æ–ø–∏–π –∏ –ø—Ä.) –Ω–µ –≤–º–µ–Ω—è—Ç—å –∏–º –º–æ—à–µ–Ω–Ω–∏—á–µ—Å—Ç–≤–æ (—Å—Ç. 159 –£–ö –†–§) –≤ –æ–±–º–µ–Ω –Ω–∞ –±–µ–∑–æ–≥–æ–≤–æ—Ä–æ—á–Ω–æ–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ –≤–∏–Ω—ã –≤ –Ω–µ–∑–∞–∫–æ–Ω–Ω–æ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —á—É–∂–æ–≥–æ —Ç–æ–≤–∞—Ä–Ω–æ–≥–æ –∑–Ω–∞–∫–∞ (—Å—Ç. 180 –£–ö), —Ö–æ—Ç—å –±—ã –æ–Ω–∏ –∏ –Ω–µ –≤—ã–¥–∞–≤–∞–ª–∏ —Å–≤–æ–∏ —Ç–æ–≤–∞—Ä—ã –∑–∞ –æ—Ä–∏–≥–∏–Ω–∞–ª. –í—ã–≥–æ–¥–Ω–æ? –ù–∞ –ø–µ—Ä–≤—ã–π –≤–∑–≥–ª—è–¥ –¥–∞, –µ—Å–ª–∏ –Ω–µ –∑–Ω–∞—Ç—å, —á—Ç–æ —Ç–∞–∫–∏–µ –¥–µ–π—Å—Ç–≤–∏—è –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –Ω–µ –æ–±—Ä–∞–∑–æ–≤—ã–≤–∞–ª–∏ —Å–æ—Å—Ç–∞–≤–∞ –º–æ—à–µ–Ω–Ω–∏—á–µ—Å—Ç–≤–∞, –∏ –Ω–∏–∫—Ç–æ –Ω–µ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–ª –ø—Ä–µ–¥—ä—è–≤–ª—è—Ç—å –∏–º —Ç–∞–∫–æ–≥–æ –æ–±–≤–∏–Ω–µ–Ω–∏—è, –æ—Å–Ω–æ–≤–Ω—ã–º –¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–æ–º —Å—Ç–∞–Ω—É—Ç –ø—Ä–∏–∑–Ω–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–∫–∞–∑–∞–Ω–∏—è.<br /><br /><i><b>üîπ</b></i><b>–ü—Ä–µ—Å–µ—á–µ–Ω–∏–µ –Ω–µ–∂–µ–ª–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è –∏ –¥–∏—Å–∫—Ä–µ–¥–∏—Ç–∞—Ü–∏—è —Å—Ç–æ—Ä–æ–Ω—ã –∑–∞—â–∏—Ç—ã.</b> –†–∞–∑–≤–µ –º–æ–∂–Ω–æ —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞—Ç—å –ª—é–¥–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ —á–∞—Å–æ–≤ –ø–æ–¥—Ä—è–¥ ¬´–ø–æ–º–æ–≥–∞–ª–∏¬ª? –¢–µ–º –±–æ–ª–µ–µ, –µ—Å–ª–∏ –Ω–∞–º–µ–∫–Ω—É—Ç—å, —á—Ç–æ –µ—Å—Ç—å –∏ –¥—Ä—É–≥–∏–µ —Å–ø–æ—Å–æ–±—ã, –∞ –≤–æ—Ç —Å —á–µ–ª–æ–≤–µ–∫–æ–º –ø–æ—Å—Ç—É–ø–∞–ª–∏ ¬´–ø–æ-—Ö–æ—Ä–æ—à–µ–º—É¬ª. –≠—Ç–æ –ø–µ—Ä–µ–ª–æ–º–Ω—ã–π –º–æ–º–µ–Ω—Ç, –∫–æ–≥–¥–∞ ¬´–∫–ª–∏–µ–Ω—Ç –≥–æ—Ç–æ–≤¬ª, –Ω–æ –µ—â—ë –º–æ–∂–µ—Ç –∏–∑–º–µ–Ω–∏—Ç—å —Å–≤–æ—ë –º–Ω–µ–Ω–∏–µ, –Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–æ–æ–±—â–∞–≤—à–∏—Å—å —Å –∞–¥–≤–æ–∫–∞—Ç–æ–º –∏–ª–∏ –ø–æ–¥ –¥–µ–π—Å—Ç–≤–∏–µ–º –∏—Å–ø—É–≥–∞, —Å–º—É—â–µ–Ω–∏—è –ø–µ—Ä–µ–¥ –æ—á–Ω–æ–π —Å—Ç–∞–≤–∫–æ–π. –î–ª—è —ç—Ç–æ–≥–æ —Å–æ–æ–±—â–∞–µ—Ç—Å—è, —á—Ç–æ –µ—Å–ª–∏ –∑–∞—â–∏—Ç–Ω–∏–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç ¬´–±–µ—Å–ø–ª–∞—Ç–Ω–æ¬ª, –ø–æ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—é —Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—è, —Ç–æ –æ–Ω —Å –æ–¥–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω—ã ¬´–Ω–∞—à¬ª, –∞ —Å –¥—Ä—É–≥–æ–π —Å—Ç–æ—Ä–æ–Ω—ã ¬´–ø–ª–æ—Ö–æ–π¬ª, –Ω–∏—á–µ–≥–æ –Ω–µ –ø–æ–Ω–∏–
