            <figure  >
    <div class="l-island-c block-html">
        <p>–í—Å—ë –Ω–∞—á–∞–ª–æ—Å—å –µ—â—ë 12 —è–Ω–≤–∞—Ä—è –≤ –ø–µ—Ä–µ–ø–∏—Å–∫–µ –°–∞–º–∞—Ä—Å–∫–æ–≥–æ —Å –Ω–µ–∫–∏–º–∏ –î–µ–Ω–∏—Å–æ–º –£—à–∞–∫–æ–≤—ã–º –∏ –ö–∞—Ç–µ–π –®—É–±–∏–Ω–æ–π. –ú—ã —Ç–æ—á–Ω–æ –Ω–µ –≤—ã—è—Å–Ω–∏–ª–∏, —á–µ–º –æ–Ω–∏ –∑–∞–Ω–∏–º–∞—é—Ç—Å—è, –Ω–æ, —Å—É–¥—è –ø–æ —Ä–µ–ø–ª–∞—è–º –°–∞–º–∞—Ä—Å–∫–æ–≥–æ, –®—É–±–∏–Ω–∞ —Ç–æ–∂–µ –ø–∏—Å–∞—Ç–µ–ª—å –¥–µ—Ç—Å–∫–∏—Ö –∫–Ω–∏–≥. –ö–∞–∫ —ç—Ç–æ –Ω–∏ –±–∞–Ω–∞–ª—å–Ω–æ, —Å—Ä–∞—á –≤–æ–∑–Ω–∏–∫ –∏–∑-–∑–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ñ–æ–ª–ª–æ–≤–µ—Ä–æ–≤ –°–∞–º–∞—Ä—Å–∫–æ–≥–æ.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-1.png" style="display: block;" /></p>

<p style="padding-top:1em;">–ú–∏—Ö–∞–∏–ª <a href="https://twitter.com/MishaSamarsky/statuses/290114144521306112">—Ä–µ–∑–∫–æ –ø—Ä–µ—Å–µ–∫–∞–µ—Ç</a> –ø–æ–ø—ã—Ç–∫–∏ –¥—Ä—É–∑–µ–π —É–∑–Ω–∞—Ç—å, –∫–∞–∫ —Å—Ç–∞—Ç—å —Ç–∞–∫–∏–º –∂–µ –ø–æ–ø—É–ª—è—Ä–Ω—ã–º. –¢–æ–Ω —Ä–∞–∑–≥–æ–≤–æ—Ä–∞ —Å –®—É–±–∏–Ω–æ–π –∏–∑–º–µ–Ω–∏–ª—Å—è: –µ—â—ë –Ω–µ–¥–µ–ª—é –Ω–∞–∑–∞–¥ –°–∞–º–∞—Ä—Å–∫–∏–π —Å–ø–æ–∫–æ–π–Ω–æ <a href="https://blogs.yandex.ru/search.xml?text=%40shubatwitt&holdres=mark&author=http%3A%2F%2Ftwitter.com%2FMishaSamarsky&nahodki-id=5833112144714148529&p=2">—Ä–µ—Ç–≤–∏—Ç–∏–ª –µ—ë –∏ –ø–æ–∑–¥—Ä–∞–≤–ª—è–ª —Å –†–æ–∂–¥–µ—Å—Ç–≤–æ–º</a>, –∞ —Ç–µ–ø–µ—Ä—å –ø—Ä–∏–≥—Ä–æ–∑–∏–ª <a href="https://twitter.com/MishaSamarsky/statuses/290114144521306112">–æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –±–ª–æ–∫</a>.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-2.png" style="display: block;" /></p>

<p style="padding-top:1em;">–î–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ, —Å–æ —Å—á—ë—Ç—á–∏–∫–æ–º —Ñ–æ–ª–ª–æ–≤–µ—Ä–æ–≤ –¥–µ—Ç—Å–∫–æ–≥–æ –ø–∏—Å–∞—Ç–µ–ª—è –ø–æ—Å–ª–µ–¥–Ω–∏–µ –¥–≤–∞ –º–µ—Å—è—Ü–∞ —Ç–≤–æ—Ä–∏–ª–æ—Å—å –Ω–µ–ª–∞–¥–Ω–æ–µ.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-3.png" style="display: block;" /></p>

<p style="padding-top:1em;">–ú–Ω–æ–≥–∏–µ –¥—É–º–∞—é—Ç, —á—Ç–æ –°–æ–ª–æ–≤—å—ë–≤ –ø–æ—Ç—ë—Ä —Ç–≤–∏—Ç—ã –ø—Ä–æ –°–∞–º–∞—Ä—Å–∫–æ–≥–æ, –Ω–æ –Ω–∞ —Å–∞–º–æ–º –¥–µ–ª–µ –æ–Ω –ø—Ä–æ—Å—Ç–æ –ø–æ—á—Ç–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –ø–∏—Å–∞–ª. –í—Å—ë, —á—Ç–æ –±—ã–ª–æ ‚Äî —ç—Ç–æ –æ–¥–∏–Ω —Ä–µ–ø–ª–∞–π –®—É–±–∏–Ω–æ–π, –∫–æ—Ç–æ—Ä—ã–π –æ–Ω–∞ –æ—Ç—Ä–µ—Ç–≤–∏—Ç–∏–ª–∞. –ü–æ –≤—Å–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏, –µ–≥–æ –∏ —É–≤–∏–¥–µ–ª –°–∞–º–∞—Ä—Å–∫–∏–π.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-4.png" style="display: block;" /></p>

<p style="padding-top:1em;">–°–∞–º–∞—Ä—Å–∫–∏–π —Ä–µ–∞–≥–∏—Ä—É–µ—Ç –¥–æ–≤–æ–ª—å–Ω–æ –∑–∞–ø–æ–∑–¥–∞–ª–æ (–≤–µ—á–µ—Ä–æ–º 13 —è–Ω–≤–∞—Ä—è), –Ω–æ –∞–≥—Ä–µ—Å—Å–∏–≤–Ω–æ.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-5.png" style="display: block;" /></p>
<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-6.png" style="display: block;" /></p>
<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-7.png" style="display: block;" /></p>

<p style="padding-top:1em;">–°–∞–º –°–æ–ª–æ–≤—å—ë–≤ –Ω–∞ –≤—ã–ø–∞–¥—ã –°–∞–º–∞—Ä—Å–∫–æ–≥–æ —Ä–µ–∞–≥–∏—Ä—É–µ—Ç –≤—è–ª–æ: –æ—Ç–≤–µ—á–∞–µ—Ç –Ω–∞ —Ä–µ—Ç–≤–∏—Ç –±–ª–æ–≥–µ—Ä–∞ –ò–ª—å—è –í–∞—Ä–ª–∞–º–æ–≤–∞ –∏ –≤ —Ä–∞–∑–≥–æ–≤–æ—Ä–µ —Å –±–ª–æ–≥–µ—Ä–æ–º –î–º–∏—Ç—Ä–∏–µ–º –¢–µ—Ä–Ω–æ–≤—Å–∫–∏–º —Ç–æ–∂–µ –∑–∞–¥–∞—ë—Ç—Å—è –≤–æ–ø—Ä–æ—Å–æ–º –æ —Ñ–æ–ª–ª–æ–≤–µ—Ä–∞—Ö.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-8.png" style="display: block;" /></p>
<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-9.png" style="display: block;" /></p>

<p style="padding-top:1em;">–û–¥–Ω–∞–∫–æ –≤–º–µ—Å—Ç–æ –Ω–µ–≥–æ –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è –µ–≥–æ –∞–¥–≤–æ–∫–∞—Ç –®–æ—Ç–∞ –ì–æ—Ä–≥–∞–¥–∑–µ, –ª—é–±–∏—Ç–µ–ª—å –º–µ–¥–∏–π–Ω—ã—Ö –ø–æ—Ç–∞—Å–æ–≤–æ–∫.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-10.png" style="display: block;" /></p>
<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-11.png" style="display: block;" /></p>

<p style="padding-top:1em;">–°—Ç–æ–∏—Ç –∑–∞–º–µ—Ç–∏—Ç—å, —á—Ç–æ –ú–∏—Ö–∞–∏–ª –æ—á–µ–Ω—å –Ω–µ –ª—é–±–∏—Ç, –∫–æ–≥–¥–∞ –µ–≥–æ –∑–∞—Ç—ã–∫–∞—é—Ç —Å–ª–æ–≤–∞–º–∏ ¬´–ø–æ–≤–∑—Ä–æ—Å–ª–µ–π —Å–Ω–∞—á–∞–ª–∞¬ª, –Ω–æ —Å–∞–º –Ω–µ –ø—Ä–æ—á—å –Ω–∞–ø–æ–º–Ω–∏—Ç—å –æ –≤–æ–∑—Ä–∞—Å—Ç–µ —Å–≤–æ–∏—Ö —Å–æ–ø–µ—Ä–Ω–∏–∫–æ–≤.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-24.png" style="display: block;" /></p>

<p style="padding-top:1em;">–ù–∞ —Å—Ü–µ–Ω–µ –ø–æ—è–≤–ª—è–µ—Ç—Å—è –ê–Ω–¥—Ä–µ–π –†—è–±–∏–Ω—Å–∫–∏–π, –≤–∏—Ü–µ-–ø—Ä–µ–∑–∏–¥–µ–Ω—Ç –§–µ–¥–µ—Ä–∞—Ü–∏–∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –±–æ–∫—Å–∞ –†–æ—Å—Å–∏–∏. –ü–æ –≤—Å–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏, –æ–Ω –¥—Ä—É–∂–∏—Ç —Å —Å–µ–º—å—ë–π –°–∞–º–∞—Ä—Å–∫–∏—Ö, –ø–æ—ç—Ç–æ–º—É –≤—Å—Ç—É–ø–∞–µ—Ç—Å—è –∑–∞ –ú–∏—Ö–∞–∏–ª–∞ –ø–µ—Ä–µ–¥ –∞–¥–≤–æ–∫–∞—Ç–æ–º –ì–æ—Ä–≥–∞–¥–∑–µ, –æ–±–µ—â–∞—è —Ä–∞–∑–æ–±—Ä–∞—Ç—å—Å—è.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-12.png" style="display: block;" /></p>

<p style="padding-top:1em;">–ò–∑ —Ç–µ–Ω–∏ –≤—ã—Ö–æ–¥–∏—Ç –∏ –æ—Ç–µ—Ü –ú–∏—à–∏ –°–∞–º–∞—Ä—Å–∫–æ–≥–æ, –ê–ª–µ–∫—Å–∞–Ω–¥—Ä. –û–Ω –Ω–∞–±—Ä–∞—Å—ã–≤–∞–µ—Ç—Å—è —Å—Ä–∞–∑—É –∏ –Ω–∞ –ì–æ—Ä–≥–∞–¥–∑–µ, –∏ –Ω–∞ –°–æ–ª–æ–≤—å—ë–≤–∞.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-13.png" style="display: block;" /></p>
<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-14.png" style="display: block;" /></p>

<p style="padding-top:1em;">–ü–æ—Å–ª–µ –∫–æ—Ä–æ—Ç–∫–æ–π –ø–µ—Ä–µ–ø–∏—Å–∫–∏ –≤ –¢–≤–∏—Ç—Ç–µ—Ä–µ –æ—Ç–µ—Ü –°–∞–º–∞—Ä—Å–∫–æ–≥–æ –∏ –∞–¥–≤–æ–∫–∞—Ç —Å–æ–∑–≤–∞–Ω–∏–≤–∞—é—Ç—Å—è –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É –∏ –≤—Ä–æ–¥–µ –±—ã —É—Å–ø–æ–∫–∞–∏–≤–∞—é—Ç—Å—è.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-15.png" style="display: block;" /></p>

<p style="padding-top:1em;">–ù–æ –Ω–∞ —ç—Ç–æ–º –æ–±—Å—É–∂–¥–µ–Ω–∏–µ –Ω–µ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è: –°–∞–º–∞—Ä—Å–∫–æ–º—É –ø—Ä–∏–ø–æ–º–∏–Ω–∞—é—Ç —Å–∫–∞–Ω–¥–∞–ª –≥–æ–¥–∏—á–Ω–æ–π –¥–∞–≤–Ω–æ—Å—Ç–∏. –ë—ã–≤—à–∏–π –ø—Ä–µ—Å—Å-—Å–µ–∫—Ä–µ—Ç–∞—Ä—å –¥–≤–∏–∂–µ–Ω–∏—è ¬´–ù–∞—à–∏¬ª –ö—Ä–∏—Å—Ç–∏–Ω–∞ –ü–æ—Ç—É–ø—á–∏–∫ –ø—É–±–ª–∏–∫—É–µ—Ç —Å—Å—ã–ª–∫—É –Ω–∞ <a href="http://passerby-13.narod2.ru/Misha_Samarsky.mp3">–∑–∞–ø–∏—Å—å</a>, —è–∫–æ–±—ã –æ—Å—Ç–∞–≤–ª–µ–Ω–Ω—É—é –ú–∏—Ö–∞–∏–ª–æ–º –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–Ω–æ–º –∞–≤—Ç–æ–æ—Ç–≤–µ—Ç—á–∏–∫–µ –µ–≥–æ —Å–µ—Å—Ç—Ä—ã –õ–∏–¥–∏–∏. –ü–æ–∑–¥–Ω–µ–µ –≤—Å–ø–ª—ã–≤–∞–µ—Ç —Å—Å—ã–ª–∫–∞ –Ω–∞ –¥–ª–∏–Ω–Ω—ã–π ¬´—Ä–∞–∑–æ–±–ª–∞—á–∏—Ç–µ–ª—å–Ω—ã–π¬ª <a href="http://forum.dpni.org/showthread.php?t=49683&page=1&s=88d15f09d52360ff162f0302d6a0e18d">–ø–æ—Å—Ç</a> –Ω–∞ —Ñ–æ—Ä—É–º–µ –î–ü–ù–ò. –ö—Ä–∞—Ç–∫–æ: –°–∞–º–∞—Ä—Å–∫–∏–π ‚Äî –ø—Ä–æ–µ–∫—Ç –µ–≥–æ –æ—Ç—Ü–∞; –æ–Ω –ø–∏—à–µ—Ç –∑–∞ —Å—ã–Ω–∞ –∫–Ω–∏–≥–∏, —Ç–∞–∫ –∫–∞–∫ –Ω–∞ –∏–º–∏–¥–∂–µ ¬´—é–Ω–æ–≥–æ –≥–µ–Ω–∏—è¬ª –ª–µ–≥—á–µ –∑–∞—Ä–∞–±–æ—Ç–∞—Ç—å.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-16.png" style="display: block;" /></p>

<p style="padding-top:1em;">–ù–µ –ø—Ä–æ–≤–µ—Ä—è—è –¥–æ—Å—Ç–æ–≤–µ—Ä–Ω–æ—Å—Ç—å, –∑–∞–ø–∏—Å—å —Ä–∞—Å—Ç–∞—â–∏–ª–∏ –Ω–∞ —Ü–∏—Ç–∞—Ç—ã.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-17.png" style="display: block;" /></p>
<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-18.png" style="display: block;" /></p>

<p style="padding-top:1em;">–¢–µ–º–∞ —Å –¥–µ—Ç—Å–∫–∏–º –ø–∏—Å–∞—Ç–µ–ª–µ–º, —Ä—É–≥–∞—é—â–∏–º—Å—è –æ—Ç–±–æ—Ä–Ω—ã–º —Ç—Ä—ë—Ö—ç—Ç–∞–∂–Ω—ã–º –º–∞—Ç–æ–º, –∑–∞—Ö–æ–¥–∏—Ç –æ—Ç–ª–∏—á–Ω–æ. –ü—Ä–∏–ø–æ–º–∏–Ω–∞—é—Ç –∏ —Å–ª—É—á–∞–∏, –∫–æ–≥–¥–∞ –º–∞—Ç–µ—Ä–∏–ª—Å—è –µ–≥–æ –æ—Ç–µ—Ü.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-19.png" style="display: block;" /></p>
<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-20.png" style="display: block;" /></p>

<p style="padding-top:1em;">–°–∞–º –ê–ª–µ–∫—Å–∞–Ω–¥—Ä –°–∞–º–∞—Ä—Å–∫–∏–π –∑–∞—è–≤–ª—è–µ—Ç, —á—Ç–æ –∑–∞–ø–∏—Å—å ‚Äî —Ñ–µ–π–∫.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/samarsky-soloviev-21.png" style="display: block;" /></p>

<p style="padding-top:1em;">–ö–∞–∫ –º—É–¥—Ä–æ –∑–∞–º–µ—á–∞–µ—Ç –ü–æ–ª–∏—Ç—Ä—ç—à, –≤—Å—ë —Å–º–µ—à–∞–ª–æ—Å—å –≤ –¥–æ–º–µ –û–±–ª–æ–Ω—Å–∫–∏—Ö.</p>
