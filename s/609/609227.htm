                    <div class="andropov_telegram__text" air-module="module.andropov" data-andropov-type="tweet">
                "Как и чем нам обустроить украину". Пролог (будет в нескольких частях).<br /><br />"Скажите или напишите что-нибудь духоподъемное" - такое пожелание приходится слышать не только от множества анонимных мелких пропагандончиков, паразитирующих на просторах интернета, но и от некоторого колич...
                                    <div class="andropov_telegram__text__full l-hidden">"Как и чем нам обустроить украину". Пролог (будет в нескольких частях).<br /><br />"Скажите или напишите что-нибудь духоподъемное" - такое пожелание приходится слышать не только от множества анонимных мелких пропагандончиков, паразитирующих на просторах интернета, но и от некоторого количества настоящих русских людей, "заскучавших" от осознания реалий "Специальной военной операции" и неприятно пораженных открывающимися перспективами зияющих высот...<br /><br />Вспоминается фраза из кинофильма "Здравствуйте, я ваша тётя!":<br />"Сыграйте чего-нибудь трогательное! Марш, на пример!"<br /><br />Ну, как говорится, марш - так марш...<br />Но поскольку наша армия не радует результатами, день за днем радостно докладывая о суточных продвижениях в пределах территорий как от моей квартиры - до ближайшего магазина (и то - далеко не везде и/или не на такие солидные расстояния), то обращу свой мысленный взор в сторону желательных для меня перспектив "обустройства т.н. украины" и способов произведения оного. А то я что-то давненько об этом не писал.<br /><br />Сразу отмечу, что мой собственный взгляд сильно отличается от официальной точки зрения, регулярно звучащей в исполнении таких корифеев россиянского вип-чиновничества, как министр иностранных дел Лавров (Калантарян), советник президента Мединский и его-же пресс-секретарь Песков. Указанные персонажи постоянно подчеркивают, что "не добиваются свержения властей украины", не хотят ее оккупировать и прочий бред, реальное воплощение которого сделает победу в этой войне для РФ абсолютно невозможной.<br /><br />Часть 1.<br /><br />Стратегические задачи РФ на т.н. украине.<br /><br />1. Российская Федерация - начиная с 1991 года и по сей день - "зависла" в промежуточном состоянии между Восстановлением Исторической России и/или Дальнейшим Тотальным Развалом. Таковой "подвешенный статус" породил, взрастил (до совершенно гомерических размеров ,кстати) прослойку чиновников-паразитов, которые способны осуществлять свои паразитические функции только в такой вот "неопределенности". Более того - за 30 лет эта "культура бактерий" ("кастой" у меня их язык не поворачивается назвать) сумела осознать самое-себя в качестве общности, понять (на доступном примитивном уровне) взаимосвязь своего процветания с "полуразложением" государства и страны (то есть "организм скорее жив, чем мертв, но точно недееспособен и не может самостоятельно избавиться от паразитов") и отладить незамысловатые схемы максимального продления такого состояния. А также пропаганду для "духоскрепной ценности" и комфорта такого незавидного существования для самого организма.<br /><br />В любом случае, наконец развернувшаяся "по-полной" (идет-то она начиная с "крымской весны") ВОЙНА - НЕИЗБЕЖНО ПОЛОЖИТ КОНЕЦ указанном "периоду полураспада". Россия либо возродится по итогам этой войны, либо будет запущен процесс окончательного распада, смуты и серии гражданских войн с самыми катастрофическими последствиями (которые намного превысят последствия 1991 года).<br /><br />В любом из указанных вариантов бОльшая часть "культуры полу-разумных бактерий", самоназывающейся "российской элитой" - обречена на уничтожение и гибель.<br />При этом отдельные "сообщества похожих штаммов" имеют шансы сохраниться в будущем (хотя и с большими потерями) - даже после гибели основной биомассы паразитов. "Радикальное понимание" данной неизбежности/возможности проявили наиболее умные из "культуры" - т.н. "этнические либералы". Которые очередной раз демонстрируют решительное желание "уцелеть вопреки всему, что произойдёт в "этой стране". Чубайс, Хлопонин, Ургант, Дворкович, Хаматова и прочая, и прочая, и прочая - бросив значительную часть нажитого (говорю-же - самые умные!) - кинулись спасать остатки и собственные тушки к тем хозяевам, которые наших "паразитов" на больной российский организм и "подселили". Но рассчитывают обязательно вернуться и сохранить себя в качестве "туземной оккупационной администрации".</div>

                Другая часть нынешних "бактерий", теоретически, способна была-бы найти место даже в "оздоровленном" и восстановившемся организме - просто за счет того, что заменить их (первое время) будет физически некому, а какие-то первичные функции "освоения минеральных веществ, поступающи...
                                    <div class="andropov_telegram__text__full l-hidden">Другая часть нынешних "бактерий", теоретически, способна была-бы найти место даже в "оздоровленном" и восстановившемся организме - просто за счет того, что заменить их (первое время) будет физически некому, а какие-то первичные функции "освоения минеральных веществ, поступающих извне" они осуществлять способны пусть плохо, но "хоть как-то"... Кишечные бактерии тоже по-своему полезны организму, хотя об этом даже не подозревают, не так-ли? Однако пока такие "сообщества простейших" не осознали фатальную неизбежность уготованной ими "дорогими западными партнерами" всеобъемлющей гибели - они будут цепляться за свои паразитические "господствующие позиции" всеми силами. И по-прежнему воспринимать уцелевшие здоровые клетки организма - только как "источник питания", а "колонии дворковичей-чубайсов" - как "собратьев по протоплазме, немножко не осознающих собственной выгоды".<br /><br />То есть, осознание того, что текущий этап ВОЙНЫ является "тотальным" (и может стать фатальным) - для нашей "элитки" еще не наступил. И наступить может еще не скоро. (При самом плачевном для страны варианте - только когда тело Верховного окажется в руках "обожающего населения" по образцу одного из предшественников - Каддафи... а тогда будет уже позно что-то предпринимать).<br /><br />Но мы будем надеяться, что до этого все-таки дело не дойдёт и "переживать исторические аналогии 1919 года" (пережить удастся не просто "далеко не всем", а меньшей части) нам на своей шкуре все-таки не придется. Будем исходить из надежды, что понимание в части "био-культур" созреет раньше, чем поздно будет что-то делать.<br /><br />Так вот: спасти самое себя и спасти государство (хотя-бы как "объект питательной массы") наша власть способна только ВЫИГРАВ эту войну. А с учетом того, что "руками уважаемых киевских партнеров" с РФ воюет весь "Запад" с его воистину огромными (по сравнению с нами) ресурсами - выиграть войну НИЧЕГО НЕ МЕНЯЯ - невозможно.<br />И в первую очередь изменения должны коснуться стратегии действий против самой т.н. "украины".<br /><br />Итак - какая стратегия (по всей видимости - так как четко ее никто не излагал, но с точностью около 99%) была положена в основание "Специальной военной операции"?<br />- Вы таки будете смеяться, но это была ставка на "приведение к власти пророссийских сил самой украины" при военной помощи извне. Говоря простыми словами: ставка была сделано на то, ЧЕГО НЕ СУЩЕСТВУЕТ В ПРИНЦИПЕ И УЖЕ ОЧЕНЬ ДАВНО. Вернее - то, что "существовало" в докладах "наверх" россиянских "дипломатов" и "разведчиков", но нигде более!<br /><br />Схема выглядела примерно так:<br />"Российские войска широкомасштабно и большими силами вторгаются, на территорию украины, занимают важные стратегические пункты и перекрестки коммуникаций, ракеты поражают отдельные командные центры ВСУ, на Донбассе местные войска изо всех сил (весьма скромных) наступают... И? - И испугавшееся руководство украины убегает, в регионах, в которых действуют российские войска - губернаторы и мэры торопятся заявить о лояльности Москве (толкаясь локтями), войска сдаются или переходят на нашу сторону во главе со штабами и генералами, а потом "кум" (Медведчук) на белом "феррари" въезжает на Банковую и провозглашает "единую внеблоковую пророссийскую денацифицированную демилитаризованную украину". После чего российские войска вместе с украинскими "союзниками" быстро добивают немногочисленных "националистов", подписываются новые газовые контракты и - в идеале - через некоторое время украина входит в т.н. "союзное государство". К 2024 году все успокаивается и Путина всероссийским всенародным референдумом (100% явки и 146% голосов "за") выбирают пожизненным президентом данного Союзного Государства с правом прямого назначения наследника, когда править благодарным населением ему почему-то надоест.<br />Примерно так (реальные детали могут незначительно не совпадать).<br /><br />Вот такая была замечательная стратегия. Которая так красиво выглядела-бы при ее реализации! Но... которая почему-то не сработала.</div>

                                    <div class="andropov_telegram__text__full l-hidden">Может быть потому, что ее забыли согласовать с "уважаемыми киевскими партнерами"? Или, наоборот - согласовали, а "партнеры" взяли и "кинули"? (Как они обычно делали все минувшие 8 лет).<br /><br />Я представляю, - в какой шок впал привыкший к "сплошным подаркам судьбы" (лично палец о палец при этом не ударяя) президент Российской Федерации и весь круг его ближайших соратников, веривших в возможность реализации "Крымского сценария для всей украины" всем тем, что у них называется "душой", - когда оная стратегия не сработала "от слова совсем", а вслед за ней "к чертям собачьим" полетела и адаптированная к данной стратегии политическая, военно-политическая и чисто военная тактика.<br /><br />Начались судорожные метания, до широкой публики обернувшиеся недоуменным наблюдением за безсмысленными и предельно глупыми (с точки зрения внешнего объективного наблюдателя) рейдами Мединского на Стамбул. Что свидетельствовало о появлении в Кремле робкой надежды на то, что (под еще не вполне угасший "гром победы") напуганные "уважаемые партнеры" согласятся "считать всё произошедшее маленьким недоразумением" и все - в общем и целом "оставшись при своих" - смогут снова затянуть на годы "минскую (теперь - стамбульскую) тягомотину", личным корыстным целям россияской и "украинской" элиток не угрожающую (а на всех остальных кремлевской "био-культуре" всегда было наплевать).<br /><br />Ожидаемо не получилось. В основном потому, что "украинская" элитка - "на коротком поводке" у своих дорогих западных партнеров и без их прямого указания и разрешения даже пукнуть не всегда может.<br />Ну и - в меньшей степени - потому, что российские вооруженные силы показали выдающиеся "неуверенность и неэффективность" (что неудивительно с таким руководством и - главное - с такой замечательной "стратегией", не соответствующей реальной обстановке "от слова никак").<br /><br />И вот теперь наступил новый "этап" Специальной Военной операции. Устами Рамзана Кадырова названный "Вторым Конкретным". <br />Какая-же стратегия подготовлена для него? <br />- Не берусь утверждать на 100%, но у меня впечатление, что это излюбленная в Кремле "Стратегия Авось": "авось всё само-собой как-нибудь образуется. Бог милостив, русский солдат - стоек и храбр, оружия (хотя-бы "трехлинеек") еще на складах много, а "дорогие западные партнеры" зачахнут и пойдут на мировую раньше, чем русские солдаты и винтовки для них у Кремля кончатся. А пока - в ожидании данного светлого момента - надо кое-как - ни шатко, ни валко - вести одновременно войну (пардон! - "Специальную военную операцию") и переговоры (чтобы не упустить момента, когда партнеры "созреют"). Под это (ровно также и почти теми-же самыми словами, как в отношении "украины" ровно 8 лет назад) уже подстраивается официозная пропагандония: <br /><br />- Укра... ой, нет - теперь Европа! - замёрзнет, разорится и "сама на коленях приползёт". Без нашего газа и нефти - они жить не смогут никак! <br /><br />- США рухнут и "замайданят" от вызванных войной проблем;<br /><br />- украинские партнеры "вырвутся из лап" своих западных хозяев, осознают угрозу нацизма и подпишут всё, что им милостиво предложит Москва ("наши-же люди!"). <br />И т.п.<br /><br />Изгаляться над "хотелками кремлевских гномов" и их убогой медийной обслуги можно долго и разносторонне, но для выбранного формата статьи - это лишнее. Просто утверждаю: все надежды обернутся "пшиком" ровно также, как аналогичные мечталки про "нейтральную дружественную украину" и "имплементацию безальтернативных минских договоренностей" за минувшие 8 лет.<br /><br />В ближайшие месяцы (а быть может - уже ближайшие несколько недель) ситуация на фронте продолжит БЫСТРО УХУДШАТЬСЯ. Просто потому, что противник воюет всерьёз и стремится задействовать все доступные ему силы, а такие "аттракционы невиданной щедрости", демонстрируемые российскими военно-политическими властями, как "генеральное отступление" из Киевской, Черниговской и Сумской областей (наверное - в будущем историки обзовут его как-нибудь типа "бег к границе") - уже способствовали чрезвычайному подъему боевого духа армии врага.</div>

                                    <div class="andropov_telegram__text__full l-hidden">В тоже самое время в РФ сохраняется практика "тушить пожар, поднося воду стаканами", небыстро меняя размер "ёмкостей" по мере того, как пламя всё больше разгорается (и постоянно критически опаздывая). <br /><br />В первую очередь - опаздывая в выработке адекватной стратегии. <br />Которых (стратегий) может быть (и было всегда - о чем я тьму раз писал/говорил за минувшие 8 лет) всего две:<br />1. Полная победа, достижимая теперь только полным напряжением сил;<br />2. Подготовка к безоговорочной капитуляции РФ и самоподготовка россиянской элитки к последующему жестокому и очень немилостивому "аутодафе" от их дорогих западных партнеров. <br /><br />Времени на то, чтобы продолжать цепляться за пресловутую "стратегию авось" остается чрезвычайно мало. Просто потому, что "партнеры" на нее совершенно не согласны. Они действительно несут серьезные убытки и имеют свои риски от затягивания войны. И, поэтому, стремятся их минимизировать за счет скорейшей победы в ВОЙНЕ.<br /><br />Расписывать действия, необходимые для успешной реализации второго пункта (капитуляции перед врагом) и снабжать наши вип-власти советами, "как сделать так, чтобы надеяться на хотя-бы частичное прощение" - я не намерен. Тут и без меня "специалистов" хватит - начиная от Чубайса с Хлопониным и заканчивая Навальным. Если у обреченной (при этом выборе) "био-культуры" будет желание проследовать на эшафот заранее намеченным (еще с 2014 года) путём - то им никто помешать не сможет, а желающих подсказать быстрейшие способы - прорва (пусть обращаются к любому "хорошему патриоту" и даже не обязательно беглому - Песков или Калантарян - вот они, прямо под рукой и непременно подскажут с блеском энтузазизма в маслянистых глазках). <br /><br />Мои советы и рекомендации могут касаться только выбора стратегии Победы. <br />И - касательно конкретно т.н. украины - начинать надо с лозунга, проверенного временем (теми-самыми "предками, за которыми НАДО Повторить". Подчеркиваю - не "можем", а "НАДО"):<br /><br />"НАШЕ ДЕЛО ПРАВОЕ, ВРАГ БУДЕТ РАЗБИТ ,ПОБЕДА БУДЕТ ЗА НАМИ!"<br /><br />Надо провозгласить его и не отступать ни на йоту! Никаких "уважаемых киевских партнеров", никакой спецоперации против националистов" и прочей гнусной полу-лживой (и просто лживой) лабуды! <br />Надо четко заявить - никакого "мира" с нынешними властями данного анти-русского государственного образования не может быть и не будет, пока они не капитулируют полностью и безоговорочно - хотя-бы в форме тотального бегства в Канаду, где у каждого "свидомого украинца" расположена его настоящая "духовная родина". (Лучше-бы, конечно, на виселицу их всех, но это крайне маловероятно...).</div>

                                    <div class="andropov_telegram__text__full l-hidden">С главным лозунгом, таким образом, разобрались. Переходим к собственно стратегии.<br /><br />И она тоже довольно незамысловата, но предусматривает наличие (в нашем случае - появление) того, что у Российской Федерации (в лице ее правителей) не имеется вовсе. В отличие, кстати, от т.н. украины. То есть - позитивной идеологии. У "уважаемых партнеров" идеология очень незамысловата: "бей проклятого оккупанта-москаля, чтобы начать жить лучше, а Эвропа и Амэрыка нам помогут! Побьем - и будет у нас всеобщее счастье, сытость и благоденствие, которое у нас веками воровал проклятый москаль!"<br /><br />Идеология "краткосрочная", но на долгую перспективу Клоун и Ко и не рассчитывают - им не за чем. Люди полностью "материально-ориентированные", жить в Киеве до конца дней своих явно не планируют (он им даже этнически чужд) и т.п. Пока "работает" - а там - "хоч трава не рости" (на самобытно-незалежной "укро-мове", не имеющей ничего общего с языком угро-финских дикарей из Московии).<br /><br />Ну-с, а какая идеология есть у РФ? Раньше было невнятное, но почти осязаемое "достижение достатка". Недавно из себя выдавили "российский патриотизм". Первое было понятнее, так как имелось наглядно: многочисленное россиянское чиновничество его демонстрировало всем и каждому, намекая (своим откровенно-свинским поведением) на способы реального достижения. А вот что представляет из себя второе (в понимании вип-чиновников) - российскому гражданину толком объяснить не могут. Да, "деды воевали"... Но ведь Путин и Ко - это не те "деды", нет? И все-таки не они спасли Россию (т.е. сломанный ими-же СССР, если точнее), победив "коричневую чуму"?<br /><br />Так в чем-же заключается этот их патриотизм, с учетом того, что пресс-секретарь самого президента называет бежавшего в Израиль русофоба и предателя "хорошим патриотом"? И сильно-ли такой "патриотизм" отличается от прежнего варианта "идеологии" ("украл, распилил, откатил, снова украл")? Патриотами ЧЕГО предлагается быть российским гражданам? - России или теплой компании паразитов, награбивших миллиардные состояния и разместивших деток, собственность и награбленное заграницей? Если у них (выражаясь словами Володина, никак президентом не дезавуированными) понятие Путин - равно понятию "Россия" (и без Путина Россия существовать не может), то почему власти уверены, что люди так рвутся воевать и умирать за Путина?<br />Вот лично я воевал за Россию и готов воевать снова. Даже вопреки наличию в ней Путина (и даже под его верховным командованием - деваться-то некуда!). Но вот "чисто за Путина" я воевать-бы точно не пошел. А значительная часть населения не больно-то рвется воевать и за "такую" Россию, в которой "лучше этого" для поста президента (не говоря уж об окружении) ничего не нашлось...<br /><br />Но сейчас гражданам РФ предлагается вовсе не идеология "войны за Россию", нет! - Их призывают жертвовать своими жизнями ради и "демилитаризации и некоей денацификации" т.н. украины. А много тех людей в РФ, которым есть дело до того - кто на украине у власти - нацисты или нет? - Нет, такие люди, безусловно, есть. И не то, чтобы их было совсем мало. Но для того ,чтобы вести с нацистами полноценную войну - да, мало... точно не хватит (не говоря уже о том, что власти самой РФ не шибко-то стремятся таких людей максимально задействовать). А основной массе, в общем, наплевать на то - кто правит в Киеве - "нацист" Зеленский или "наш пророссийский" (тьфу!) Медведчук.<br />И никто не пытается даже объяснить гражданам РФ - что украина - это историческая часть России, а ее население - не какой-то там "братский народ", а натурально часть нашего Русского народа (и не самая худшая его часть, если брать за основу физическое здоровье и интеллект). Более того - что без украины Россия в перспективе непременно будет далее хиреть и сохнуть (как, впрочем, и украина - без остальной России). И единственная возможность избежать печального конца - это воссоединить украину, ради чего необходимы жертвы.</div>

                Часть нашего народа и часть нашей страны ЗАХВАТИЛИ НАЦИСТЫ, поставили себе на службу и оболванили население. И намерены после этого захватить нас, сделать нашу жизнь еще хуже, чем она есть сейчас. В общем: "ВСТАВАЙТЕ ЛЮДИ РУССКИЕ!"<br /><br />Встанут-ли? Кто-то да, встанет. А кто-то - опя...
                                    <div class="andropov_telegram__text__full l-hidden">Часть нашего народа и часть нашей страны ЗАХВАТИЛИ НАЦИСТЫ, поставили себе на службу и оболванили население. И намерены после этого захватить нас, сделать нашу жизнь еще хуже, чем она есть сейчас. В общем: "ВСТАВАЙТЕ ЛЮДИ РУССКИЕ!"<br /><br />Встанут-ли? Кто-то да, встанет. А кто-то - опять нет. Почему? - Да смотреть будут... внимательно смотреть... Ведь если "хороший патриот" (друг самого Урганта!) Песков (имеющий сына в Лондоне, дочку - в Париже и жену с американским гражданством) будет их далее призывать "жизнь за Отечество положить" с таким-же эмоциональным надрывом, как сейчас призывает к примирению с "партнерами" - то подавляющее большинство более-менее откровенно ухмыльнется и пробормочет про себя: "Вот сам иди и воюй! И (скорее всего) еще добавит наименование рогато-бородатого самца одного из видов жвачных парнокопытных из рода полорогих. Если не покрепче чего...<br /><br />С лозунгами и тем, как их подать населению, полагаю, более менее ясно. Если совсем простыми словами: ВОЙНА должна идти за освобождение от нацистов Русского народа и Русской Земли. И никак иначе. А командовать и руководить должны люди, не замеченные в "конструктивном партнерстве" с этими самыми нацистами. (И если уж сущности, которые "замечены", - настолько "незаменимы" ,то хотя-бы в тень их убрать на время, как при Сталине "убрали в тень" (а многих и поглубже) представителей "Коминтерна" с их напрочь провалившимися идеями типа - "рабочий рабочему - всегда друг и брат! Немецкий пролетарий не будет воевать против советского!").<br /><br />Теперь о стратегических целях. - Они должны полностью соответствовать лозунгам и идеологии.<br />Чтобы украина никогда более не становилась угрозой России - она должна ПОЛНОСТЬЮ ИСЧЕЗНУТЬ КАК ГОСУДАРСТВО. Вообще - даже в рамках "автономии". Иначе сохранится угроза того, что когда-нибудь снова вылезет наружу тухлый злобный карлик "незалежности" с портретом Бандеры на левой сиське и свастикой - на правой. И достанется нашим потомкам в наследство. Для безопасности России существование "независимого государства украина" - неприемлемо в принципе.<br /><br />Политическая стратегия, таким образом, должна быть нацелена на полное уничтожение "украинского государства", а не на "смену идеологии". И - соответственно - на данной базе должна вырабатываться имеющая шансы на успех Стратегия военная. А под нее должны выстраиваться инструменты и ресурсы, необходимые для успешной реализации.<br /><br />Украина - часть России и должна вернуться в состав Российского государства (вся или бОльшая часть - вопрос уже тактический). Все, кто этому противостоит или пытается помешать - суть враги. Как извне, так и изнутри. А с врагами на войне всегда поступают быстро и безжалостно. Иначе нельзя. Милость можно и нужно проявлять после одоления супостата. И никак не ранее.</div>
