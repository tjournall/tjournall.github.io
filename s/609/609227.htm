                                    <div class="andropov_telegram__text__full l-hidden">–° –≥–ª–∞–≤–Ω—ã–º –ª–æ–∑—É–Ω–≥–æ–º, —Ç–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, —Ä–∞–∑–æ–±—Ä–∞–ª–∏—Å—å. –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏.<br /><br />–ò –æ–Ω–∞ —Ç–æ–∂–µ –¥–æ–≤–æ–ª—å–Ω–æ –Ω–µ–∑–∞–º—ã—Å–ª–æ–≤–∞—Ç–∞, –Ω–æ –ø—Ä–µ–¥—É—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç –Ω–∞–ª–∏—á–∏–µ (–≤ –Ω–∞—à–µ–º —Å–ª—É—á–∞–µ - –ø–æ—è–≤–ª–µ–Ω–∏–µ) —Ç–æ–≥–æ, —á—Ç–æ —É –†–æ—Å—Å–∏–π—Å–∫–æ–π –§–µ–¥–µ—Ä–∞—Ü–∏–∏ (–≤ –ª–∏—Ü–µ –µ–µ –ø—Ä–∞–≤–∏—Ç–µ–ª–µ–π) –Ω–µ –∏–º–µ–µ—Ç—Å—è –≤–æ–≤—Å–µ. –í –æ—Ç–ª–∏—á–∏–µ, –∫—Å—Ç–∞—Ç–∏, –æ—Ç —Ç.–Ω. —É–∫—Ä–∞–∏–Ω—ã. –¢–æ –µ—Å—Ç—å - –ø–æ–∑–∏—Ç–∏–≤–Ω–æ–π –∏–¥–µ–æ–ª–æ–≥–∏–∏. –£ "—É–≤–∞–∂–∞–µ–º—ã—Ö –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤" –∏–¥–µ–æ–ª–æ–≥–∏—è –æ—á–µ–Ω—å –Ω–µ–∑–∞–º—ã—Å–ª–æ–≤–∞—Ç–∞: "–±–µ–π –ø—Ä–æ–∫–ª—è—Ç–æ–≥–æ –æ–∫–∫—É–ø–∞–Ω—Ç–∞-–º–æ—Å–∫–∞–ª—è, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∂–∏—Ç—å –ª—É—á—à–µ, –∞ –≠–≤—Ä–æ–ø–∞ –∏ –ê–º—ç—Ä—ã–∫–∞ –Ω–∞–º –ø–æ–º–æ–≥—É—Ç! –ü–æ–±—å–µ–º - –∏ –±—É–¥–µ—Ç —É –Ω–∞—Å –≤—Å–µ–æ–±—â–µ–µ —Å—á–∞—Å—Ç—å–µ, —Å—ã—Ç–æ—Å—Ç—å –∏ –±–ª–∞–≥–æ–¥–µ–Ω—Å—Ç–≤–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ —É –Ω–∞—Å –≤–µ–∫–∞–º–∏ –≤–æ—Ä–æ–≤–∞–ª –ø—Ä–æ–∫–ª—è—Ç—ã–π –º–æ—Å–∫–∞–ª—å!"<br /><br />–ò–¥–µ–æ–ª–æ–≥–∏—è "–∫—Ä–∞—Ç–∫–æ—Å—Ä–æ—á–Ω–∞—è", –Ω–æ –Ω–∞ –¥–æ–ª–≥—É—é –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—É –ö–ª–æ—É–Ω –∏ –ö–æ –∏ –Ω–µ —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞—é—Ç - –∏–º –Ω–µ –∑–∞ —á–µ–º. –õ—é–¥–∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é "–º–∞—Ç–µ—Ä–∏–∞–ª—å–Ω–æ-–æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ", –∂–∏—Ç—å –≤ –ö–∏–µ–≤–µ –¥–æ –∫–æ–Ω—Ü–∞ –¥–Ω–µ–π —Å–≤–æ–∏—Ö —è–≤–Ω–æ –Ω–µ –ø–ª–∞–Ω–∏—Ä—É—é—Ç (–æ–Ω –∏–º –¥–∞–∂–µ —ç—Ç–Ω–∏—á–µ—Å–∫–∏ —á—É–∂–¥) –∏ —Ç.–ø. –ü–æ–∫–∞ "—Ä–∞–±–æ—Ç–∞–µ—Ç" - –∞ —Ç–∞–º - "—Ö–æ—á —Ç—Ä–∞–≤–∞ –Ω–µ —Ä–æ—Å—Ç–∏" (–Ω–∞ —Å–∞–º–æ–±—ã—Ç–Ω–æ-–Ω–µ–∑–∞–ª–µ–∂–Ω–æ–π "—É–∫—Ä–æ-–º–æ–≤–µ", –Ω–µ –∏–º–µ—é—â–µ–π –Ω–∏—á–µ–≥–æ –æ–±—â–µ–≥–æ —Å —è–∑—ã–∫–æ–º —É–≥—Ä–æ-—Ñ–∏–Ω—Å–∫–∏—Ö –¥–∏–∫–∞—Ä–µ–π –∏–∑ –ú–æ—Å–∫–æ–≤–∏–∏).<br /><br />–ù—É-—Å, –∞ –∫–∞–∫–∞—è –∏–¥–µ–æ–ª–æ–≥–∏—è –µ—Å—Ç—å —É –†–§? –†–∞–Ω—å—à–µ –±—ã–ª–æ –Ω–µ–≤–Ω—è—Ç–Ω–æ–µ, –Ω–æ –ø–æ—á—Ç–∏ –æ—Å—è–∑–∞–µ–º–æ–µ "–¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –¥–æ—Å—Ç–∞—Ç–∫–∞". –ù–µ–¥–∞–≤–Ω–æ –∏–∑ —Å–µ–±—è –≤—ã–¥–∞–≤–∏–ª–∏ "—Ä–æ—Å—Å–∏–π—Å–∫–∏–π –ø–∞—Ç—Ä–∏–æ—Ç–∏–∑–º". –ü–µ—Ä–≤–æ–µ –±—ã–ª–æ –ø–æ–Ω—è—Ç–Ω–µ–µ, —Ç–∞–∫ –∫–∞–∫ –∏–º–µ–ª–æ—Å—å –Ω–∞–≥–ª—è–¥–Ω–æ: –º–Ω–æ–≥–æ—á–∏—Å–ª–µ–Ω–Ω–æ–µ —Ä–æ—Å—Å–∏—è–Ω—Å–∫–æ–µ —á–∏–Ω–æ–≤–Ω–∏—á–µ—Å—Ç–≤–æ –µ–≥–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–æ –≤—Å–µ–º –∏ –∫–∞–∂–¥–æ–º—É, –Ω–∞–º–µ–∫–∞—è (—Å–≤–æ–∏–º –æ—Ç–∫—Ä–æ–≤–µ–Ω–Ω–æ-—Å–≤–∏–Ω—Å–∫–∏–º –ø–æ–≤–µ–¥–µ–Ω–∏–µ–º) –Ω–∞ —Å–ø–æ—Å–æ–±—ã —Ä–µ–∞–ª—å–Ω–æ–≥–æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è. –ê –≤–æ—Ç —á—Ç–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç –∏–∑ —Å–µ–±—è –≤—Ç–æ—Ä–æ–µ (–≤ –ø–æ–Ω–∏–º–∞–Ω–∏–∏ –≤–∏–ø-—á–∏–Ω–æ–≤–Ω–∏–∫–æ–≤) - —Ä–æ—Å—Å–∏–π—Å–∫–æ–º—É –≥—Ä–∞–∂–¥–∞–Ω–∏–Ω—É —Ç–æ–ª–∫–æ–º –æ–±—ä—è—Å–Ω–∏—Ç—å –Ω–µ –º–æ–≥—É—Ç. –î–∞, "–¥–µ–¥—ã –≤–æ–µ–≤–∞–ª–∏"... –ù–æ –≤–µ–¥—å –ü—É—Ç–∏–Ω –∏ –ö–æ - —ç—Ç–æ –Ω–µ —Ç–µ "–¥–µ–¥—ã", –Ω–µ—Ç? –ò –≤—Å–µ-—Ç–∞–∫–∏ –Ω–µ –æ–Ω–∏ —Å–ø–∞—Å–ª–∏ –†–æ—Å—Å–∏—é (—Ç.–µ. —Å–ª–æ–º–∞–Ω–Ω—ã–π –∏–º–∏-–∂–µ –°–°–°–†, –µ—Å–ª–∏ —Ç–æ—á–Ω–µ–µ), –ø–æ–±–µ–¥–∏–≤ "–∫–æ—Ä–∏—á–Ω–µ–≤—É—é —á—É–º—É"?<br /><br />–¢–∞–∫ –≤ —á–µ–º-–∂–µ –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è —ç—Ç–æ—Ç –∏—Ö –ø–∞—Ç—Ä–∏–æ—Ç–∏–∑–º, —Å —É—á–µ—Ç–æ–º —Ç–æ–≥–æ, —á—Ç–æ –ø—Ä–µ—Å—Å-—Å–µ–∫—Ä–µ—Ç–∞—Ä—å —Å–∞–º–æ–≥–æ –ø—Ä–µ–∑–∏–¥–µ–Ω—Ç–∞ –Ω–∞–∑—ã–≤–∞–µ—Ç –±–µ–∂–∞–≤—à–µ–≥–æ –≤ –ò–∑—Ä–∞–∏–ª—å —Ä—É—Å–æ—Ñ–æ–±–∞ –∏ –ø—Ä–µ–¥–∞—Ç–µ–ª—è "—Ö–æ—Ä–æ—à–∏–º –ø–∞—Ç—Ä–∏–æ—Ç–æ–º"? –ò —Å–∏–ª—å–Ω–æ-–ª–∏ —Ç–∞–∫–æ–π "–ø–∞—Ç—Ä–∏–æ—Ç–∏–∑–º" –æ—Ç–ª–∏—á–∞–µ—Ç—Å—è –æ—Ç –ø—Ä–µ–∂–Ω–µ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞ "–∏–¥–µ–æ–ª–æ–≥–∏–∏" ("—É–∫—Ä–∞–ª, —Ä–∞—Å–ø–∏–ª–∏–ª, –æ—Ç–∫–∞—Ç–∏–ª, —Å–Ω–æ–≤–∞ —É–∫—Ä–∞–ª")? –ü–∞—Ç—Ä–∏–æ—Ç–∞–º–∏ –ß–ï–ì–û –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç—Å—è –±—ã—Ç—å —Ä–æ—Å—Å–∏–π—Å–∫–∏–º –≥—Ä–∞–∂–¥–∞–Ω–∞–º? - –†–æ—Å—Å–∏–∏ –∏–ª–∏ —Ç–µ–ø–ª–æ–π –∫–æ–º–ø–∞–Ω–∏–∏ –ø–∞—Ä–∞–∑–∏—Ç–æ–≤, –Ω–∞–≥—Ä–∞–±–∏–≤—à–∏—Ö –º–∏–ª–ª–∏–∞—Ä–¥–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏ —Ä–∞–∑–º–µ—Å—Ç–∏–≤—à–∏—Ö –¥–µ—Ç–æ–∫, —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –∏ –Ω–∞–≥—Ä–∞–±–ª–µ–Ω–Ω–æ–µ –∑–∞–≥—Ä–∞–Ω–∏—Ü–µ–π? –ï—Å–ª–∏ —É –Ω–∏—Ö (–≤—ã—Ä–∞–∂–∞—è—Å—å —Å–ª–æ–≤–∞–º–∏ –í–æ–ª–æ–¥–∏–Ω–∞, –Ω–∏–∫–∞–∫ –ø—Ä–µ–∑–∏–¥–µ–Ω—Ç–æ–º –Ω–µ –¥–µ–∑–∞–≤—É–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏) –ø–æ–Ω—è—Ç–∏–µ –ü—É—Ç–∏–Ω - —Ä–∞–≤–Ω–æ –ø–æ–Ω—è—Ç–∏—é "–†–æ—Å—Å–∏—è" (–∏ –±–µ–∑ –ü—É—Ç–∏–Ω–∞ –†–æ—Å—Å–∏—è —Å—É—â–µ—Å—Ç–≤–æ–≤–∞—Ç—å –Ω–µ –º–æ–∂–µ—Ç), —Ç–æ –ø–æ—á–µ–º—É –≤–ª–∞—Å—Ç–∏ —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ –ª—é–¥–∏ —Ç–∞–∫ —Ä–≤—É—Ç—Å—è –≤–æ–µ–≤–∞—Ç—å –∏ —É–º–∏—Ä–∞—Ç—å –∑–∞ –ü—É—Ç–∏–Ω–∞?<br />–í–æ—Ç –ª–∏—á–Ω–æ —è –≤–æ–µ–≤–∞–ª –∑–∞ –†–æ—Å—Å–∏—é –∏ –≥–æ—Ç–æ–≤ –≤–æ–µ–≤–∞—Ç—å —Å–Ω–æ–≤–∞. –î–∞–∂–µ –≤–æ–ø—Ä–µ–∫–∏ –Ω–∞–ª–∏—á–∏—é –≤ –Ω–µ–π –ü—É—Ç–∏–Ω–∞ (–∏ –¥–∞–∂–µ –ø–æ–¥ –µ–≥–æ –≤–µ—Ä—Ö–æ–≤–Ω—ã–º –∫–æ–º–∞–Ω–¥–æ–≤–∞–Ω–∏–µ–º - –¥–µ–≤–∞—Ç—å—Å—è-—Ç–æ –Ω–µ–∫—É–¥–∞!). –ù–æ –≤–æ—Ç "—á–∏—Å—Ç–æ –∑–∞ –ü—É—Ç–∏–Ω–∞" —è –≤–æ–µ–≤–∞—Ç—å-–±—ã —Ç–æ—á–Ω–æ –Ω–µ –ø–æ—à–µ–ª. –ê –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–∞—è —á–∞—Å—Ç—å –Ω–∞—Å–µ–ª–µ–Ω–∏—è –Ω–µ –±–æ–ª—å–Ω–æ-—Ç–æ —Ä–≤–µ—Ç—Å—è –≤–æ–µ–≤–∞—Ç—å –∏ –∑–∞ "—Ç–∞–∫—É—é" –†–æ—Å—Å–∏—é, –≤ –∫–æ—Ç–æ—Ä–æ–π "–ª—É—á—à–µ —ç—Ç–æ–≥–æ" –¥–ª—è –ø–æ—Å—Ç–∞ –ø—Ä–µ–∑–∏–¥–µ–Ω—Ç–∞ (–Ω–µ –≥–æ–≤–æ—Ä—è —É–∂ –æ–± –æ–∫—Ä—É–∂–µ–Ω–∏–∏) –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞—à–ª–æ—Å—å...<br /><br />–ù–æ —Å–µ–π—á–∞—Å –≥—Ä–∞–∂–¥–∞–Ω–∞–º –†–§ –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç—Å—è –≤–æ–≤—Å–µ –Ω–µ –∏–¥–µ–æ–ª–æ–≥–∏—è "–≤–æ–π–Ω—ã –∑–∞ –†–æ—Å—Å–∏—é", –Ω–µ—Ç! - –ò—Ö –ø—Ä–∏–∑—ã–≤–∞—é—Ç –∂–µ—Ä—Ç–≤–æ–≤–∞—Ç—å —Å–≤–æ–∏–º–∏ –∂–∏–∑–Ω—è–º–∏ —Ä–∞–¥–∏ –∏ "–¥–µ–º–∏–ª–∏—Ç–∞—Ä–∏–∑–∞—Ü–∏–∏ –∏ –Ω–µ–∫–æ–µ–π –¥–µ–Ω–∞—Ü–∏—Ñ–∏–∫–∞—Ü–∏–∏" —Ç.–Ω. —É–∫—Ä–∞–∏–Ω—ã. –ê –º–Ω–æ–≥–æ —Ç–µ—Ö –ª—é–¥–µ–π –≤ –†–§, –∫–æ—Ç–æ—Ä—ã–º –µ—Å—Ç—å –¥–µ–ª–æ –¥–æ —Ç–æ–≥–æ - –∫—Ç–æ –Ω–∞ —É–∫—Ä–∞–∏–Ω–µ —É –≤–ª–∞—Å—Ç–∏ - –Ω–∞—Ü–∏—Å—Ç—ã –∏–ª–∏ –Ω–µ—Ç? - –ù–µ—Ç, —Ç–∞–∫–∏–µ –ª—é–¥–∏, –±–µ–∑—É—Å–ª–æ–≤–Ω–æ, –µ—Å—Ç—å. –ò –Ω–µ —Ç–æ, —á—Ç–æ–±—ã –∏—Ö –±—ã–ª–æ —Å–æ–≤—Å–µ–º –º–∞–ª–æ. –ù–æ –¥–ª—è —Ç–æ–≥–æ ,—á—Ç–æ–±—ã –≤–µ—Å—Ç–∏ —Å –Ω–∞—Ü–∏—Å—Ç–∞–º–∏ –ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω—É—é –≤–æ–π–Ω—É - –¥–∞, –º–∞–ª–æ... —Ç–æ—á–Ω–æ –Ω–µ —Ö–≤–∞—Ç–∏—Ç (–Ω–µ –≥–æ–≤–æ—Ä—è —É–∂–µ –æ —Ç–æ–º, —á—Ç–æ –≤–ª–∞—Å—Ç–∏ —Å–∞–º–æ–π –†–§ –Ω–µ —à–∏–±–∫–æ-—Ç–æ —Å—Ç—Ä–µ–º—è—Ç—Å—è —Ç–∞–∫–∏—Ö –ª—é–¥–µ–π –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –∑–∞–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å). –ê –æ—Å–Ω–æ–≤–Ω–æ–π –º–∞—Å—Å–µ, –≤ –æ–±—â–µ–º, –Ω–∞–ø–ª–µ–≤–∞—Ç—å –Ω–∞ —Ç–æ - –∫—Ç–æ –ø—Ä–∞–≤–∏—Ç –≤ –ö–∏–µ–≤–µ - "–Ω–∞—Ü–∏—Å—Ç" –ó–µ–ª–µ–Ω—Å–∫–∏–π –∏–ª–∏ "–Ω–∞—à –ø—Ä–æ—Ä–æ—Å—Å–∏–π—Å–∫–∏–π" (—Ç—å—Ñ—É!) –ú–µ–¥–≤–µ–¥—á—É–∫.<br />–ò –Ω–∏–∫—Ç–æ –Ω–µ –ø—ã—Ç–∞–µ—Ç—Å—è –¥–∞–∂–µ –æ–±—ä—è—Å–Ω–∏—Ç—å –≥—Ä–∞–∂–¥–∞–Ω–∞–º –†–§ - —á—Ç–æ —É–∫—Ä–∞–∏–Ω–∞ - —ç—Ç–æ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∞—è —á–∞—Å—Ç—å –†–æ—Å—Å–∏–∏, –∞ –µ–µ –Ω–∞—Å–µ–ª–µ–Ω–∏–µ - –Ω–µ –∫–∞–∫–æ–π-—Ç–æ —Ç–∞–º "–±—Ä–∞—Ç—Å–∫–∏–π –Ω–∞—Ä–æ–¥", –∞ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–æ —á–∞—Å—Ç—å –Ω–∞—à–µ–≥–æ –†—É—Å—Å–∫–æ–≥–æ –Ω–∞—Ä–æ–¥–∞ (–∏ –Ω–µ —Å–∞–º–∞—è —Ö—É–¥—à–∞—è –µ–≥–æ —á–∞—Å—Ç—å, –µ—Å–ª–∏ –±—Ä–∞—Ç—å –∑–∞ –æ—Å–Ω–æ–≤—É —Ñ–∏–∑–∏—á–µ—Å–∫–æ–µ –∑–¥–æ—Ä–æ–≤—å–µ –∏ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç). –ë–æ–ª–µ–µ —Ç–æ–≥–æ - —á—Ç–æ –±–µ–∑ —É–∫—Ä–∞–∏–Ω—ã –†–æ—Å—Å–∏—è –≤ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–µ –Ω–µ–ø—Ä–µ–º–µ–Ω–Ω–æ –±—É–¥–µ—Ç –¥–∞–ª–µ–µ —Ö–∏—Ä–µ—Ç—å –∏ —Å–æ—Ö–Ω—É—Ç—å (–∫–∞–∫, –≤–ø—Ä–æ—á–µ–º, –∏ —É–∫—Ä–∞–∏–Ω–∞ - –±–µ–∑ –æ—Å—Ç–∞–ª—å–Ω–æ–π –†–æ—Å—Å–∏–∏). –ò –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∏–∑–±–µ–∂–∞—Ç—å –ø–µ—á–∞–ª—å–Ω–æ–≥–æ –∫–æ–Ω—Ü–∞ - —ç—Ç–æ –≤–æ—Å—Å–æ–µ–¥–∏–Ω–∏—Ç—å —É–∫—Ä–∞–∏–Ω—É, —Ä–∞–¥–∏ —á–µ–≥–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã –∂–µ—Ä—Ç–≤—ã.</div>
