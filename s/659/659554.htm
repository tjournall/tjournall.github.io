                –°–µ–≥–æ–¥–Ω—è –æ—Ç–≥—Ä–µ–º–µ–ª –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–π –¥–ª—è –£–∫—Ä–∞–∏–Ω—ã —Å–∞–º–º–∏—Ç –ï–°, –∑–∞–≤—Ç—Ä–∞ ‚Äî 4 –º–µ—Å—è—Ü–∞ –∫–∞–∫ –Ω–∞—á–∞–ª–∞—Å—å –≤–æ–π–Ω–∞. –ê –∑–Ω–∞—á–∏—Ç –º–æ–∂–Ω–æ –ø–æ–¥–≤–µ—Å—Ç–∏ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–µ –∏—Ç–æ–≥–∏? <br /><br />–í —Ü–µ–ª–æ–º, —Ö–æ–¥ –≤–æ–π–Ω—ã –º–æ–∂–Ω–æ –æ—Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏–∑–æ–≤–∞—Ç—å –∫–∞–∫: <i>–ï–≤—Ä–æ–ø–∞ –Ω–µ–¥–æ–æ—Ü–µ–Ω–∏–ª–∞ –†–æ—Å—Å–∏—é, –†–æ—Å—Å–∏—è ‚Äî –ï–≤—Ä–æ–ø—É, –≤—Å–µ –Ω–µ–¥–æ–æ—Ü–µ–Ω–∏–ª–∏ –£–∫—Ä–∞–∏–Ω—É, –Ω–æ –£–∫—Ä–∞–∏–Ω–∞ —Å–ª–∏—à–∫–æ–º —Ä–∞–Ω–æ...</i>
                                    <div class="andropov_telegram__text__full l-hidden">–°–µ–≥–æ–¥–Ω—è –æ—Ç–≥—Ä–µ–º–µ–ª –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–π –¥–ª—è –£–∫—Ä–∞–∏–Ω—ã —Å–∞–º–º–∏—Ç –ï–°, –∑–∞–≤—Ç—Ä–∞ ‚Äî 4 –º–µ—Å—è—Ü–∞ –∫–∞–∫ –Ω–∞—á–∞–ª–∞—Å—å –≤–æ–π–Ω–∞. –ê –∑–Ω–∞—á–∏—Ç –º–æ–∂–Ω–æ –ø–æ–¥–≤–µ—Å—Ç–∏ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–µ –∏—Ç–æ–≥–∏? <br /><br />–í —Ü–µ–ª–æ–º, —Ö–æ–¥ –≤–æ–π–Ω—ã –º–æ–∂–Ω–æ –æ—Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏–∑–æ–≤–∞—Ç—å –∫–∞–∫: <i>–ï–≤—Ä–æ–ø–∞ –Ω–µ–¥–æ–æ—Ü–µ–Ω–∏–ª–∞ –†–æ—Å—Å–∏—é, –†–æ—Å—Å–∏—è ‚Äî –ï–≤—Ä–æ–ø—É, –≤—Å–µ –Ω–µ–¥–æ–æ—Ü–µ–Ω–∏–ª–∏ –£–∫—Ä–∞–∏–Ω—É, –Ω–æ –£–∫—Ä–∞–∏–Ω–∞ —Å–ª–∏—à–∫–æ–º —Ä–∞–Ω–æ –ø–æ–≤–µ—Ä–∏–ª–∞ –≤ —Å–µ–±—è.</i><br /><br /><b>–ï–≤—Ä–æ–ø–∞ –Ω–µ–¥–æ–æ—Ü–µ–Ω–∏–ª–∞ –†–æ—Å—Å–∏—é </b><br /><br />–í –ø–µ—Ä–≤—ã–µ –Ω–µ–¥–µ–ª–∏ –≤–æ–π–Ω—ã –≤—Å–µ –∫–∞–∑–∞–ª–æ—Å—å –æ—á–µ–Ω—å —à–∞—Ç–∫–∏–º, –æ—Å–æ–±–µ–Ω–Ω–æ –±—É–¥—É—â–µ–µ –ø—É—Ç–∏–Ω–∞ –∏ –µ–≥–æ —Ä–µ–∂–∏–º–∞. –ï–≥–æ –≤–æ–µ–Ω–Ω–∞—è –º–∞—à–∏–Ω–∞ –ø–æ—Ç–µ—Ä–ø–µ–ª–∞ –æ–≥–ª—É—à–∏—Ç–µ–ª—å–Ω–æ–µ –ø–æ—Ä–∞–∂–µ–Ω–∏–µ, –±–µ—Å–ø—Ä–µ—Ü–µ–¥–µ–Ω—Ç–Ω—ã–µ —Å–∞–Ω–∫—Ü–∏–∏ –ø–æ–ª–µ—Ç–µ–ª–∏ –≤ —Å—Ç–æ—Ä–æ–Ω—É –†–§. –í—Å–µ –ø—Ä–æ–±–ª–µ–º—ã –ø—É—Ç–∏–Ω—Å–∫–æ–π –∫–ª–æ–∞–∫–∏ (–∏–º–∏—Ç–∞—Ü–∏—è —Ä–∞–¥–∏ –Ω–∞—á–∞–ª—å—Å—Ç–≤–∞, –∫–æ—Ä—Ä—É–ø—Ü–∏—è, –ª–æ–∂—å) –≤—ã–ª–∏–ª–∏—Å—å –≤ –æ–¥–∏–Ω —Ñ–ª–∞–∫–æ–Ω –∏ –ø—Ä–∏–≤–µ–ª–∏ –∫ –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∏—á–µ—Å–∫–∏–º –ø–æ—Ç–µ—Ä—è–º –≤ –ø–µ—Ä–≤—ã–µ –Ω–µ–¥–µ–ª–∏ –≤–æ–π–Ω—ã. –°–∞–Ω–∫—Ü–∏–∏ –≤–≤–æ–¥–∏–ª–∏—Å—å —Å–æ —Å–∫–æ—Ä–æ—Å—Ç—å—é –ø—É–ª–µ–º–µ—Ç–∞, —Ä—É–±–ª—å —à–∞—Ç–∞–ª–æ, –ø—É—Ç–∏–Ω –∏—Å—á–µ–∑ –∏–∑ –ø—É–±–ª–∏—á–Ω–æ–≥–æ –ø–æ–ª—è, –∏ –∏–∑—Ä–µ–¥–∫–∞ –æ—Ç—Å—Ç—Ä–µ–ª–∏–≤–∞–ª —Å—Ç—Ä–∞–Ω–Ω—ã–º–∏ –≤–∏–¥–µ–æ –Ω–µ–ø–æ–Ω—è—Ç–Ω–æ –æ—Ç–∫—É–¥–∞. –ö–∞–∑–∞–ª–æ—Å—å, —á—Ç–æ –≤—Å—è —Å–∏—Å—Ç–µ–º–∞ —Å–µ–π—á–∞—Å —Ä—É—Ö–Ω–µ—Ç, –Ω–µ –≤—ã–¥–µ—Ä–∂–∞–≤ —Ç–∞–∫–æ–≥–æ —É–¥–∞—Ä–∞. –¢–æ–≥–¥–∞ –∂–µ –æ—Å–æ–±–µ–Ω–Ω–æ –≥—Ä–æ–º–∫–æ –∑–≤—É—á–∞–ª–∏ –∏–¥–µ–∏, –≤ —Ç–æ–º —á–∏—Å–ª–µ –∏ –æ—Ç –º–µ–Ω—è, —á—Ç–æ –ø–æ—Å–ª–µ–¥—É–µ—Ç –∏–ª–∏ –º–æ–±–∏–ª–∏–∑–∞—Ü–∏—è –∏–ª–∏ —è–¥–µ—Ä–Ω–∞—è –≤–æ–π–Ω–∞, –∫–∞–∫ –ø–æ—Å–ª–µ–¥–Ω–∏–π –∞–∫–∫–æ—Ä–¥ –ø–æ–¥—ã—Ö–∞—é—â–µ–≥–æ –ø—É—Ç–∏–Ω–∞, –Ω–µ—Å–ø–æ—Å–æ–±–Ω–æ–≥–æ —Å–º–∏—Ä–∏—Ç—å—Å—è —Å —Ç–∞–∫–∏–º –ø–æ—Ä–∞–∂–µ–Ω–∏–µ–º.<br /><br />–ù–æ —ç—Ç–æ –æ–∫–∞–∑–∞–ª–æ—Å—å –Ω–µ —Ç–∞–∫. –í –æ—á–µ—Ä–µ–¥–Ω–æ–π —Ä–∞–∑ –º–∏—Ä —É–±–µ–¥–∏–ª—Å—è, —á—Ç–æ –≤–æ–∫—Ä—É–≥ —Å–µ–±—è –ø—É—Ç–∏–Ω —Å–æ–±—Ä–∞–ª –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ç–∞–ª–∞–Ω—Ç–ª–∏–≤—É—é –∫–æ–º–∞–Ω–¥—É –µ–¥–∏–Ω–æ–º—ã—à–ª–µ–Ω–Ω–∏–∫–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –∑—Ä—è –µ–¥—è—Ç —Å–≤–æ–π —Ö–ª–µ–±. –°–∏—Å—Ç–µ–º–∞ –ø–µ—Ä–µ–∂–∏–ª–∞ –ø–µ—Ä–≤–∏—á–Ω—ã–π —à–æ–∫, –ø—Ä–æ–≤–µ–ª–∞ –±—ã—Å—Ç—Ä—É—é –æ—Ü–µ–Ω–∫—É —Å–∏—Ç—É–∞—Ü–∏–∏ –∏ –Ω–∞—à–ª–∞ –≤—ã—Ö–æ–¥. –í—ã–≤–µ–¥—è –≤–æ–π—Å–∫–∞ —Å —Å–µ–≤–µ—Ä–∞ –£–∫—Ä–∞–∏–Ω—ã, –∑–∞–º–µ–Ω–∏–≤ —Ä–∏—Ç–æ—Ä–∏–∫—É –Ω–∞ ¬´—Å–ø–µ—Ü–æ–ø–µ—Ä–∞—Ü–∏—é –Ω–∞ –î–æ–Ω–±–∞—Å—Å–µ¬ª, —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞–≤ —ç–∫–æ–Ω–æ–º–∏–∫—É –∏ –Ω–∞—á–∞–≤ –≥–∞–∑–æ–≤—É—é –≤–æ–π–Ω—É, –ö—Ä–µ–º–ª—å –Ω–µ –ø—Ä–æ—Å—Ç–æ —É—Å—Ç–æ—è–ª, –Ω–æ –∏ —Å–µ–π—á–∞—Å, —Å—Ç–æ–∏—Ç —ç—Ç–æ –∫–æ–Ω—Å—Ç–∞—Ç–∏—Ä–æ–≤–∞—Ç—å, –æ–±—ã–≥—Ä—ã–≤–∞–µ—Ç –∫–æ–ª–ª–µ–∫—Ç–∏–≤–Ω—ã–π –∑–∞–ø–∞–¥ –Ω–∞ –∫–æ—Ä–æ—Ç–∫–æ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–µ, –Ω–∞–¥–µ—è—Å—å –∏–∑–±–µ–∂–∞—Ç—å "–¥–ª–∏–Ω–Ω–æ–≥–æ" –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞. –®–æ–∫ —Å–º–µ–Ω–∏–ª—Å—è –∫—É—Ä–∞–∂–æ–º, –∞–∑–∞—Ä—Ç–æ–º –∏ –¥—Ä–∞–π–≤–æ–º. –≠—Ç–æ –≤–∏–¥–Ω–æ –∏ –ø–æ —Å–∞–º–æ–º—É –ü—É—Ç–∏–Ω—É, –∫–æ—Ç–æ—Ä—ã–π –±–æ–¥—Ä—ã–º –±–µ–≥–∞–µ—Ç –ø–æ –≤—Å–µ–º –≤—Å—Ç—Ä–µ—á–∞–º –∏ —Å —É–≤–µ—Ä–µ–Ω–Ω—ã–º –ª–∏—Ü–æ–º (–ø–æ—Ç–æ–º—É —á—Ç–æ —Å–∞–º –≤ —ç—Ç–æ –≤–µ—Ä–∏—Ç) –¥–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≤—Å–µ–º —á—Ç–æ ¬´—Ç–∞–∫ –¥–∞–∂–µ –ª—É—á—à–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å¬ª. –ß—Ç–æ, ¬´<i>–†–∞–Ω—å—à–µ –º—ã –±—ã–ª–∏ –ª–∏—à—å –∫–æ–ª–æ–Ω–∏–µ–π, –ø—Ä–æ–¥–µ–≤–∞–ª–∏ —Å–≤–æ–∏ —Ä–µ—Å—É—Ä—Å—ã –∑–∞ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏, –∞ –≤–æ—Ç —Ç–µ–ø–µ—Ä—å –º—ã –Ω–µ –ø–æ–∑–≤–æ–ª–∏–º —Å—É–ø–æ—Å—Ç–∞—Ç–∞–º –æ–∫–∞—è–Ω–Ω—ã–º –ø–æ–∫—É–ø–∞—Ç—å –Ω–∞—à–∏ —Ä–µ—Å—É—Ä—Å—ã –≤ –æ–±–º–µ–Ω –Ω–∞ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏, –∏ —Å—Ç–∞–Ω–µ–º –Ω–µ–∑–∞–≤–∏—Å–∏–º—ã–º–∏</i>¬ª. <br /><br />–ì–ª–∞–≤–Ω–æ–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã –ø—É—Ç–∏–Ω–∞, –∑–∞ –∫–æ—Ç–æ—Ä–æ–µ —Ç–æ–º—É —Å—Ç–æ–∏—Ç –≤—ã–ø–∏—Å–∞—Ç—å –ø—Ä–µ–º–∏–∏ –∏–∑ —à–ª—é—Ö –∏ –±–ª–µ–∫–¥–∂–µ–∫–∞ ‚Äì –†–æ—Å—Å–∏—è –Ω–µ –ø–æ–ø–∞–ª–∞ –ø–æ–¥ —ç–º–±–∞—Ä–≥–æ —ç–Ω–µ—Ä–≥–æ—Ä–µ—Å—É—Ä—Å–æ–≤ –≤ –ø–µ—Ä–≤—ã–µ —á–∞—Å—ã –≤–æ–π–Ω—ã, –≤–µ—Ä–Ω–æ –æ—Ü–µ–Ω–∏–ª–∞ —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫—É—é —Å–∏—Ç—É–∞—Ü–∏—é –≤ –º–∏—Ä–µ, –∞ –¥–∞–ª—å—à–µ –æ—á–µ–Ω—å –ª–µ–≥–∫–æ –æ–±—ã–≥—Ä–∞–ª–∞ –≤ –≥–∞–∑–æ–≤—É—é –≤–æ–π–Ω—É –æ–ø–ø–æ–Ω–µ–Ω—Ç–æ–≤.<br /><br />–ì–∞–∑–æ–≤–∞—è –æ—Ç—Ä–∞—Å–ª—å —ç—Ç–æ –¥–æ–≤–æ–ª—å–Ω–æ –ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –∏ –ø–æ–Ω—è—Ç–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ —Å —á–µ—Ç–∫–∏–º–∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è–º–∏ –∏ —É–∑–∫–∏–º–∏ –º–µ—Å—Ç–∞–º–∏. –ù–∞ –∫–∞–∂–¥–æ–º —à–∞–≥–µ —Å–∏—Å—Ç–µ–º—ã –æ—Ç –¥–æ–±—ã—á–∏ –¥–æ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è –µ—Å—Ç—å –ø—Ä–æ—Å—Ç—ã–µ —Ü–∏—Ñ—Ä—ã, –æ–ø–∏—Å—ã–≤–∞—é—â–∏–µ —Å–∏—Å—Ç–µ–º—É. –°–∫–æ–ª—å–∫–æ –∏ –∫—Ç–æ –º–æ–∂–µ—Ç –¥–æ–±—ã—Ç—å –≥–∞–∑–∞. –ö–∞–∫–∏–µ —Ä–µ—Å—É—Ä—Å—ã –ø–æ —É–≤–µ–ª–∏—á–µ–Ω–∏—é –¥–æ–±—ã—á–∏. –ö–∞–∫–∏–µ —Å–ø–æ—Å–æ–±—ã —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏. –ö–∞–∫–∞—è –ø—Ä–æ–ø—É—Å–∫–Ω–∞—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –æ—Ç–≥—Ä—É–∂–∞—Ç—å, –ø–µ—Ä–µ–≤–æ–∑–∏—Ç—å –∏ –ø–æ—Ç—Ä–µ–±–ª—è—Ç—å –≥–∞–∑. –ö–∞–∫–æ–≤—ã —Ä–∞—Å—Ö–æ–¥—ã –≥–∞–∑–∞, –∏ –ø—Ä–æ—á–µ–µ –ø—Ä–æ—á–µ–µ. –í—Å–µ —ç—Ç–æ —É —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –µ—Å—Ç—å –∏ –≤ –ï–° –∏ –≤ –†–æ—Å—Å–∏–∏, –Ω–∞ –ª–∞–¥–æ–Ω–∏ –ª–µ–∂–∏—Ç. <a href="https://republic.ru/posts/103516" rel="nofollow noreferrer noopener" target="_blank">–í –æ–±—â–µ–º, —ç—Ç–æ —Ç–∞–∫–æ–µ –º–µ—Å—Ç–æ –≥–¥–µ –º–∞–≥–∏–∏ –Ω–µ –º–µ—Å—Ç–æ</a>. –ù–∞–º –±—ã –æ—á–µ–Ω—å —Ö–æ—Ç–µ–ª–æ—Å—å –º–∞—Ö–Ω—É—Ç—å –≤–æ–ª—à–µ–±–Ω–æ–π –ø–∞–ª–æ—á–∫–æ–π –∏ ‚Äî –≤–∂—É—Ö ‚Äî –∏–∑ –≤–æ–∑–¥—É—Ö–∞ –ø–æ—è–≤–∏–ª–∏—Å—å –º–∏–ª–ª–∏–∞—Ä–¥—ã –∫—É–±–æ–º–µ—Ç—Ä–æ–≤ –Ω–µ—Ä–æ—Å—Å–∏–π—Å–∫–æ–≥–æ –≥–∞–∑–∞, –∫–æ—Ç–æ—Ä—ã–µ –ï–≤—Ä–æ–ø–∞ —Å–ø–æ—Å–æ–±–Ω–∞ –ø—Ä–∏–Ω—è—Ç—å –∏ –ø—Ä–æ–≥–ª–æ—Ç–∏—Ç—å, –Ω–æ –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ —ç—Ç–æ —É–≤—ã –Ω–µ —Ç–∞–∫. –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –Ω–∞ –∫–∞–∂–¥–æ–º —à–∞–≥–µ —Å–∏—Å—Ç–µ–º—ã –æ—Ç –¥–æ–±—ã—á–∏ –¥–æ –ø–æ—Å—Ç–∞–≤–æ–∫ —É –ï–° –µ—Å—Ç—å –∂—ë—Å—Ç–∫–∏–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ —Ç–∞–∫ –ø—Ä–æ—Å—Ç–æ –Ω–µ –ø—Ä–µ–æ–¥–æ–ª–µ—Ç—å<i> (–æ–± —ç—Ç–æ–º –µ—â–µ –±—É–¥–µ—Ç –ø–æ–∑–∂–µ)</i>. <br /><br />–ò –æ–¥–Ω–∞ –∏–∑ —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã—Ö –ø—Ä–æ–±–ª–µ–º, –º–µ—à–∞—é—â–∏—Ö –ï–° –æ—Ç–∫–∞–∑–∞—Ç—å—Å—è –æ—Ç —Ä–æ—Å—Å–∏–π—Å–∫–æ–≥–æ –≥–∞–∑–∞, –±—ã–ª–∞ –Ω–∏–∑–∫–∞—è –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç—å –≥–∞–∑–æ—Ö—Ä–∞–Ω–∏–ª–∏—â, –∫–æ—Ç–æ—Ä–∞—è –±—ã–ª–∞ –Ω–∏–∑–∫–æ–π –±–ª–∞–≥–æ–¥–∞—Ä—è –∑–∞–±–ª–∞–≥–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–º –∏–≥—Ä–∞–º –ì–∞–∑–ø—Ä–æ–º–∞ (–¥–∞, –∫ —ç—Ç–æ–π –≤–æ–π–Ω–µ –ø—É—Ç–∏–Ω –≥–æ—Ç–æ–≤–∏–ª—Å—è –∑–∞—Ä–∞–Ω–µ–µ), –º–µ—Ç–æ–¥–∏—á–Ω–æ –æ—Ç–∫–∞–∑—ã–≤–∞—é—â–∏–º—Å—è –ø–æ—Å—Ç–∞–≤–ª—è—Ç—å –≥–∞–∑ –Ω–∞ —Å–ø–æ—Ç–æ–≤—ã–π —Ä—ã–Ω–æ–∫ –∏ –¥–µ—Ä–∂–∞—â–∏–º –ï–° ¬´–Ω–∞ –≥–æ–ª–æ–¥–Ω–æ–º –ø–∞–π–∫–µ¬ª.</div>
