<p>3 –æ–∫—Ç—è–±—Ä—è –†–∏–∫–µ–Ω–±–∞—Ö —Å–∫–∞–∑–∞–ª–∞ –º—É–∂—É, —á—Ç–æ –∏–¥—ë—Ç –≤—Å—Ç—Ä–µ—Ç–∏—Ç—å—Å—è —Å –ø–æ–¥—Ä—É–≥–∞–º–∏. –ñ–µ–Ω—â–∏–Ω—ã –ø–µ—Ä–µ—Å–µ–∫–ª–∏—Å—å –≤ –æ—Ç–µ–ª–µ –≤ 18:30 –ø–æ –º–µ—Å—Ç–Ω–æ–º—É –≤—Ä–µ–º–µ–Ω–∏, –ø–æ—Å–ª–µ —á–µ–≥–æ –æ—Ç–ø—Ä–∞–≤–∏–ª–∏—Å—å —Ä–∞–∑–≤–ª–µ—á—å—Å—è –≤ –ù–∏–∂–Ω–∏–π –ò—Å—Ç-–°–∞–π–¥. –ü–æ —Å–ª–æ–≤–∞–º —Å–≤–∏–¥–µ—Ç–µ–ª–µ–π, –æ–Ω–∏ –º–Ω–æ–≥–æ –ø–∏–ª–∏ –∏ —É–ø–æ—Ç—Ä–µ–±–ª—è–ª–∏ –∫–æ–∫–∞–∏–Ω –ø—Ä–∏–º–µ—Ä–Ω–æ –¥–æ 2:30 –Ω–æ—á–∏. –ó–∞—Ç–µ–º –†–∏–∫–µ–Ω–±–∞—Ö –≤—Å—Ç—Ä–µ—Ç–∏–ª–∞—Å—å —Å 51-–ª–µ—Ç–Ω–∏–º –ø—Ä–æ–¥—é—Å–µ—Ä–æ–º HBO –ú–∞—Ä–∫–æ–º –ì–µ–Ω—Ä–∏ –î–∂–æ–Ω—Å–æ–Ω–æ–º (Marc Henry Johnson), –∫–æ—Ç–æ—Ä–æ–≥–æ –∑–Ω–∞–ª–∞ –µ—â—ë —Å 2009 –≥–æ–¥–∞.

<p>–û–∫–æ–ª–æ 4 —É—Ç—Ä–∞, —Å—É–¥—è –ø–æ –∑–∞–ø–∏—Å–∏ —Å —É–ª–∏—á–Ω–æ–π –≤–∏–¥–µ–æ–∫–∞–º–µ—Ä—ã, –î–∂–æ–Ω—Å–æ–Ω –≤–º–µ—Å—Ç–µ —Å —Ç–∞–∫—Å–∏—Å—Ç–æ–º, –∫–æ—Ç–æ—Ä—ã–π –∏—Ö –¥–æ–ª–∂–µ–Ω –±—ã–ª —Ä–∞–∑–≤–µ—Å—Ç–∏ –ø–æ –¥–æ–º–∞–º, –≤—ã–≤–æ–ª–æ–∫ –†–∏–∫–µ–Ω–±–∞—Ö –∏–∑ –º–∞—à–∏–Ω—ã –∏ –æ—Å—Ç–∞–≤–∏–ª –Ω–∞ —Å—Ç—É–ø–µ–Ω—å–∫–∞—Ö —Å–ª—É—á–∞–π–Ω–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –¥–æ–º–∞, –∞ –≤ 8:30 –∂–µ–Ω—â–∏–Ω–∞ –±—ã–ª–∞ –Ω–∞–π–¥–µ–Ω–∞ –Ω–∞ —Ç–æ–º –∂–µ –º–µ—Å—Ç–µ –º—ë—Ä—Ç–≤–æ–π. –ü—Ä–æ–¥—é—Å–µ—Ä HBO –∏ –≤–æ–¥–∏—Ç–µ–ª—å —É–∂–µ –±—ã–ª–∏ –¥–æ–ø—Ä–æ—à–µ–Ω—ã –ø–æ —ç—Ç–æ–º—É –¥–µ–ª—É: —Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ, –∏–º –Ω–µ –±—É–¥—É—Ç –ø—Ä–µ–¥—ä—è–≤–ª–µ–Ω—ã –æ–±–≤–∏–Ω–µ–Ω–∏—è, —Ç–∞–∫ –∫–∞–∫ –∫ —Å–º–µ—Ä—Ç–∏ –∂–µ–Ω—â–∏–Ω—ã –æ–Ω–∏ –ø—Ä–∏—á–∞—Å—Ç–Ω—ã –Ω–µ –±—ã–ª–∏ ‚Äî –Ω–∏ —Å–≤–æ–∏–º–∏ –¥–µ–π—Å—Ç–≤–∏—è–º–∏, –Ω–∏ –±–µ–∑–¥–µ–π—Å—Ç–≤–∏–µ–º.</p>

<p>–í 2013 –≥–æ–¥—É —É—á—ë–Ω—ã–µ –∏–∑ –¥–≤—É—Ö –Ω–µ–º–µ—Ü–∫–∏—Ö —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç–æ–≤ –∑–∞–Ω–∏–º–∞–ª–∏—Å—å –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–æ–º 584 –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –§–µ–π—Å–±—É–∫–∞. –ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–∏ –≤—ã—è—Å–Ω–∏–ª–∏, —á—Ç–æ –æ–¥–∏–Ω –∏–∑ —Ç—Ä—ë—Ö –ª—é–¥–µ–π —á—É–≤—Å—Ç–≤—É–µ—Ç —Å–µ–±—è —Ö—É–∂–µ, —Å–º–æ—Ç—Ä—è –Ω–∞ —Å–Ω–∏–º–∫–∏ –¥—Ä—É–∑–µ–π ‚Äî –æ—Å–æ–±–µ–Ω–Ω–æ, –µ—Å–ª–∏ –æ–Ω–∏ –∏–∑ –æ—Ç–ø—É—Å–∫–∞. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –æ–¥–∏–Ω–æ–∫–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —Å–æ—Ü—Å–µ—Ç–µ–π —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞—é—Ç –º–Ω–æ–≥–æ—á–∏—Å–ª–µ–Ω–Ω—ã–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è —Å –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è –≤ —á—É–∂–∏—Ö –ø—Ä–æ—Ñ–∏–ª—è—Ö, –∞ —É —Ç–µ—Ö, –∫—Ç–æ –Ω–µ–¥–∞–≤–Ω–æ –ø–µ—Ä–µ–∂–∏–ª —Ä–∞—Å—Å—Ç–∞–≤–∞–Ω–∏–µ, –º–æ–∂–µ—Ç –≤—ã–∑–≤–∞—Ç—å —Å–∏–ª—å–Ω—ã–π —Å—Ç—Ä–µ—Å—Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç–æ–º, —á—Ç–æ –∫—Ç–æ-—Ç–æ –∏–∑ –∏—Ö –∑–Ω–∞–∫–æ–º—ã—Ö –≤—Å—Ç—É–ø–∏–ª –≤ –Ω–æ–≤—ã–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è.</p>
<p>–≠—Ç–æ—Ç —Ñ–µ–Ω–æ–º–µ–Ω –±—ã–ª –æ–ø–∏—Å–∞–Ω –µ—â—ë –≤ 1954 –≥–æ–¥—É —Å–æ—Ü–∏–∞–ª—å–Ω—ã–º –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º –õ–µ–æ–Ω–æ–º –§–µ—Å—Ç–∏–Ω–≥–µ—Ä–æ–º (Leon Festinger): –ø–æ –µ–≥–æ –º–Ω–µ–Ω–∏—é, –±–æ–ª—å—à–∏–Ω—Å—Ç–≤—É –ª—é–¥–µ–π —Å–≤–æ–π—Å—Ç–≤–µ–Ω–Ω–æ –æ—Ü–µ–Ω–∏–≤–∞—Ç—å —Å–∞–º–∏—Ö —Å–µ–±—è, –æ—Å–Ω–æ–≤—ã–≤–∞—è—Å—å –Ω–∞ —É—Å–ø–µ—Ö–∞—Ö –∏ –Ω–µ—É–¥–∞—á–∞—Ö –¥—Ä—É–≥–∏—Ö –ª—é–¥–µ–π. –ü–æ—ç—Ç–æ–º—É —Å–æ—Ü—Å–µ—Ç–∏, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –∫–æ—Ç–æ—Ä—ã—Ö –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ –ª—É—á—à–∏–µ —Å—Ç–æ—Ä–æ–Ω—ã, –≤—ã–∑—ã–≤–∞—é—Ç —É –º–Ω–æ–≥–∏—Ö —Å–∏–ª—å–Ω—ã–π —Å—Ç—Ä–µ—Å—Å.

<p>–û–¥–Ω–∞–∫–æ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏–µ –≤–æ–∑–Ω–∏–∫–∞–µ—Ç –Ω–µ —Ç–æ–ª—å–∫–æ —Å–æ —Å—Ç–æ—Ä–æ–Ω—ã –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª–µ–π, –Ω–æ –∏ —Å–æ —Å—Ç–æ—Ä–æ–Ω—ã —Å–∞–º–∏—Ö –æ–±–ª–∞–¥–∞—Ç–µ–ª–µ–π ¬´–±–µ–∑—É–ø—Ä–µ—á–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª–µ–π¬ª. –ü–æ–ª–Ω–æ—Å—Ç—å—é –≤–æ–≤–ª–µ–∫–∞—è—Å—å –≤ —Å–æ–∑–¥–∞–Ω–∏–µ –∏–ª–ª—é–∑–∏–∏ —Å—á–∞—Å—Ç—å—è, –≤—ã–±–æ—Ä –ª—É—á—à–µ–π –µ–¥—ã, –ª—É—á—à–µ–π –æ–¥–µ–∂–¥—ã –∏ –ª—É—á—à–∏—Ö –º–µ—Å—Ç –¥–ª—è –ø–æ—Å–µ—â–µ–Ω–∏—è, –æ–Ω–∏ –∏—Å–ø—ã—Ç—ã–≤–∞—é—Ç –Ω–∞ —Å–µ–±–µ –æ–≥—Ä–æ–º–Ω–æ–µ –¥–∞–≤–ª–µ–Ω–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –ø–µ—Ä–µ—á—ë—Ä–∫–∏–≤–∞–µ—Ç –≤—Å–µ –ø–ª—é—Å—ã —Ç–∞–∫–æ–π –∂–∏–∑–Ω–∏.

<p>–ê–º–µ—Ä–∏–∫–∞–Ω–∫–∞ –ß–µ–ª—Å–∏ –§—ç–≥–∞–Ω (Chelsea Fagan) –¥–∞–∂–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Å–∞–π—Ç <a href="http://thefinancialdiet.com/" target="_blank">The Financial Diet</a>, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–º–æ–≥–∞–µ—Ç –¥–µ–≤—É—à–∫–∞–º —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è —Å —Ç–∞–∫–æ–≥–æ —Ä–æ–¥–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—è–º–∏. –ù–∞ –Ω—ë–º –æ–Ω–∞ —Ä–∞—Å—Å–∫–∞–∑–∞–ª–∞, —á—Ç–æ –µ—ë —Ä–µ–∞–ª—å–Ω–∞—è –∂–∏–∑–Ω—å –≤ –ø–æ—Å–ª–µ–¥–Ω–∏–µ –≥–æ–¥—ã –±—ã–ª–∞ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å–∫—É—á–Ω–æ–π, –Ω–æ –æ–Ω–∞ —Ç—Ä–∞—Ç–∏–ª–∞ –æ–≥—Ä–æ–º–Ω—ã–µ –¥–µ–Ω—å–≥–∏ –Ω–∞ –ø–æ–¥–¥–µ—Ä–∂–∞–Ω–∏–µ –∏–ª–ª—é–∑–∏–∏ —É—Å–ø–µ—Ö–∞ –≤ —Å–æ—Ü—Å–µ—Ç—è—Ö. –í –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç –æ–Ω–∞ –æ—Å–æ–∑–Ω–∞–ª–∞, —á—Ç–æ –∑–∞–ª–µ–∑–ª–∞ –≤ –¥–æ–ª–≥–∏ –Ω–∞ 3400 –¥–æ–ª–ª–∞—Ä–æ–≤.
