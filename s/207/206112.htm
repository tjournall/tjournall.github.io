<p>–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—ã –≥—Ä—É–ø–ø—ã –æ—Å—Ç–∞—é—Ç—Å—è –Ω–µ–ø—Ä–µ–∫–ª–æ–Ω–Ω—ã. –û–Ω–∏ –æ–±—Ä–∞—â–∞—é—Ç –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ —Ç–æ, —á—Ç–æ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –Ω–µ –Ω–∞—Ä—É—à–∞—é—Ç –∑–∞–∫–æ–Ω –∏ –≤–æ–æ–±—â–µ –≤–∑—è—Ç—ã –∏–∑ –æ—Ç–∫—Ä—ã—Ç—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤, –∞ –≤–æ–∑–º—É—â–∞—é—Ç—Å—è –ª—é–¥–∏ –ø–æ—Ç–æ–º—É, —á—Ç–æ –∏—Å–ø–æ—Ä—á–µ–Ω—ã –∏ –≤–∏–¥—è—Ç —Ç–æ, —á—Ç–æ —Ö–æ—Ç—è—Ç –≤–∏–¥–µ—Ç—å.</p>

<p>–°–µ–π—á–∞—Å —Å–∞–π—Ç –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∫–∞–∫ –∑–∞–≥–ª—É—à–∫–∞ –∫ –∫–∞–∫–æ–º—É-—Ç–æ —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–º—É —Ä–∞–∑–≤–æ–¥—É, –Ω–æ –±—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫ –¥–∞—ë—Ç –æ—Ç–≤–µ—Ç: –∫–æ–≥–¥–∞-—Ç–æ –¥–æ–º–µ–Ω –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∞–ª –∫ —Ü–µ–ª–æ–π —Å–µ—Ç–∏ –ø–æ—Ä–Ω–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏—Ö —Å–∞–π—Ç–æ–≤. –°–æ–≥–ª–∞—Å–Ω–æ <a href="https://en.wikipedia.org/wiki/2004_Ukrainian_child_pornography_raids">—Å—Ç–∞—Ç—å–µ –Ω–∞ –∞–Ω–≥–ª–æ—è–∑—ã—á–Ω–æ–π –í–∏–∫–∏–ø–µ–¥–∏–∏</a>, —Å 1999 –ø–æ 2004 –≥–æ–¥ –Ω–∞ –£–∫—Ä–∞–∏–Ω–µ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–ª–∞ –ø–æ—Ä–Ω–æ—Å—Ç—É–¥–∏—è Ukranian Angels, –≤ —Å–µ—Ç–∏ —Å–∫—Ä—ã–≤–∞–≤—à–∞—è—Å—è –ø–æ–¥ –±—Ä–µ–Ω–¥–æ–º LS Models. –í–∏—Ç—Ä–∏–Ω–æ–π –±–∏–∑–Ω–µ—Å–∞ –±—ã–ª–∏ –æ–±—ã—á–Ω—ã–µ —Ñ–æ—Ç–æ—Å—Ç—É–¥–∏–∏, –≥–¥–µ –ø—Ä–æ–≤–æ–¥–∏–ª–∏ –∫–∞—Å—Ç–∏–Ω–≥ –¥–µ–≤–æ—á–µ–∫-–º–æ–¥–µ–ª–µ–π –∏ –≥–¥–µ, –ø–æ –≤—Å–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏, –∏ —Å–æ–∑–¥–∞–≤–∞–ª—Å—è –∫–æ–Ω—Ç–µ–Ω—Ç, –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–Ω—ã–π –≤ ¬´–î–µ—Ç—Å–∫–æ–π –º–æ–¥–µ¬ª. –†–∞—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ–º –∑–∞–Ω–∏–º–∞–ª–∏—Å—å —É–∫—Ä–∞–∏–Ω—Å–∫–∞—è –ø–æ–ª–∏—Ü–∏—è –∏ –ò–Ω—Ç–µ—Ä–ø–æ–ª. –£–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –¥–≤—É—Ö —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª–µ–π —Å—Ç—É–¥–∏–∏: –∏—Ö –∑–∞–∫–ª—é—á–∏–ª–∏ –∏—Ö –ø–æ–¥ —Å—Ç—Ä–∞–∂—É, –Ω–æ –ø–æ–∑–∂–µ –æ—Ç–ø—É—Å—Ç–∏–ª–∏: –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ —Ä–æ–¥–∏—Ç–µ–ª–µ–π –º–æ–¥–µ–ª–µ–π –Ω–µ —Å—Ç–∞–ª–∏ –≤—ã–¥–≤–∏–≥–∞—Ç—å –æ–±–≤–∏–Ω–µ–Ω–∏—è.</p>

<p>–ú—ã —Å–≤—è–∑–∞–ª–∏—Å—å —Å <a href="https://vk.com/id195600224">–æ–¥–Ω–∏–º –∏–∑ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤ –ø–∞–±–ª–∏–∫–∞</a>, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å, –∑–∞—á–µ–º –∂–µ –æ–Ω–∏ —ç—Ç–æ –¥–µ–ª–∞—é—Ç.</p>

<p><q>–ß—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å, —á—Ç–æ —Ä–∞–∑—Ä—É—Ö–∞ –Ω–µ –≤–æ–∫—Ä—É–≥ –í–∞—Å, –æ–Ω–∞ –≤ –í–∞—à–µ–π –≥–æ–ª–æ–≤–µ. –ü—Ä–æ—Å—Ç–æ –æ–Ω–∏ –Ω–µ —Ö–æ—Ç—è—Ç –ø—Ä–∏–Ω—è—Ç—å —Ç–æ—Ç —Ñ–∞–∫—Ç, —á—Ç–æ –∫—Ç–æ-—Ç–æ –º–æ–∂–µ—Ç –∏–º–µ—Ç—å –º–Ω–µ–Ω–∏–µ –æ—Ç–ª–∏—á–Ω–æ–µ –æ—Ç –∏—Ö. –ù–∞ —Å–∞–º–æ–º –¥–µ–ª–µ –º—ã –∑–Ω–∞–µ–º, —á—Ç–æ –≤—Ä—è–¥ –ª–∏ —Å–º–æ–∂–µ–º —á–µ–≥–æ —Ç–æ –¥–æ–±–∏—Ç—å—Å—è, —Å–æ–∑–¥–∞–≤–∞—è –ø—É–±–ª–∏—á–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –º—ã –ø–æ–Ω–∏–º–∞–ª–∏ —á—Ç–æ –∑–∞—Ä–∞–Ω–µ–µ –æ–±—Ä–µ—á–µ–Ω–Ω—ã –Ω–∞ –ø–æ–ª–Ω–µ–π—à–∏–π –ø—Ä–æ–≤–∞–ª. –ù–æ –ø–æ —Å—É—Ç–∏ –≤—Å–µ - —Ç–ª–µ–Ω, –∏ —Ç–µ—Ä—è—Ç—å –Ω–µ—á–µ–≥–æ, —Ç–∞–∫ —á—Ç–æ –±—ã–ª–æ –ø—Ä–∏–Ω—è—Ç–æ —Ä–µ—à–µ–Ω–∏–µ —Ä–∏—Å–∫–Ω—É—Ç—å.<span>–ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—å –≥—Ä—É–ø–ø—ã ¬´–î–µ—Ç—Å–∫–∞—è –º–æ–¥–∞¬ª</span></q></p>
