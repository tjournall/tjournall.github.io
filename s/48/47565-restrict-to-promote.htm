    <h1 class="content-title" itemprop="headline">
                    Запретный <span class="content-title__last-word">пиар

        <p>Автор: Ксения Ратушная</p>

            <figure  >
    <div class="l-island-c block-html">
        <p>Недавняя блокировка паблика МDК и разыгравшаяся вокруг этой новости волна публикаций в СМИ навела меня на мысли о других удачных примерах продвижения благодаря запрету: Pussy Riot, певцах-кастратах, карикатурах о власти и, конечно, Барбаре Стрейзанд<span style="line-height: 1.45em;">.</span></p><p></p>
    </div>
</figure>

            <figure  >
    <div class="l-island-c block-html">
        <p>27 июня техподдержка «ВКонтакте» <a href="https://tjournal.ru/paper/mdk-rip">забанила</a> почти трехмиллионный паблик МDК. Уже через пару часов эту историю обсуждали РИА Новости, Forbes и «Дождь». Даже читатели газеты «Коммерсантъ» вдруг узнали о существовании дивного нового мира в соцсетях. Убежищем забаненного паблика стал «<a href="https://vk.com/onlyorly">Орлёнок</a>», спин-офф MDK, мгновенно набравший 60 тысяч новых читателей.</p>

<p>Несмотря на первоначальную угрозу приостановки деятельности на 1-2 месяца, спустя два дня провинившийся паблик разбанили, а о причинах решения администрации «ВКонтакте» было написано <a href="http://news.yandex.ru/yandsearch?cl4url=www.kp.ru%2Fonline%2Fnews%2F1474821%2F&lr=213&text=mdk">не меньше сотни статей</a>.</p>

<h2 style="padding-top:1em;">Эффект Стрейзанд</h2>

<p>Реакцию общества на запрет называют иногда <a href="https://ru.wikipedia.org/wiki/%D0%AD%D1%84%D1%84%D0%B5%D0%BA%D1%82_%D0%A1%D1%82%D1%80%D0%B5%D0%B9%D0%B7%D0%B0%D0%BD%D0%B4">эффектом Барбары Стрейзанд</a>. Когда певица потребовала удалить с сайта pictipia.com фотографию своего дома, который случайно попал на одно из 12 тысяч изображений побережья Калифорнии, и взыскать штраф с фотографа в размере 50 млн долларов, через день это фото было у Associated Press и половины новостных изданий мира.</p>

<p><img src="https://gif.cmtt.space/s3/tj-articles-4/restrict-to-promote/restrict-to-promote-51dad65db0c0a.jpg" style="float: none; margin: 0px;" title="Домик Стрейзанд в Калифорнии, чью непримечательную фотографию она потребовала удалить."></p>

<p style="padding-top:1em;">Другой известный пример — Pussy Riot. На короткий срок у рассерженных горожан появились яркие политики-девушки — и их сразу же отобрали. В этом случае удар мастерски нанесли по едва сформировавшейся, а оттого нервной и чувствительной аудитории.</p>

<p>В 2007 году фильм Энга Ли «Вожделение», известный своими откровенно эротическими сценами, в Китае в нецензурированном и необрезанном виде показывали только в Гонконге. Тысячи китайцев специально ездили в Гонконг, чтобы его посмотреть.</p>

<p style="padding-bottom:1em;">В начале 20 века император Николай II запретил <a href="http://data.cyclowiki.org/images/0/0b/Rasputin-power.jpg" target="_blank">карикатуры</a>, изображавшие его, Александру Федоровну и Распутина. Множество неприличных картинок, развивавших тему тесной связи между царской четой и их другом, немедленно наводнило город.</p>

<p><img src="https://gif.cmtt.space/s3/tj-articles-4/restrict-to-promote/restrict-to-promote-51dad984af067.jpg" style=""></p>

<p style="padding-top:1em;">В Италии 17 и 18 веков была чрезвычайно популярна кастрация мальчиков, которые готовились стать оперными певцами. У кастратов голосовые связки не испытывали изменения, характерные для периода полового созревания. По мере роста подростка его голос получал особую гибкость и широкий диапазон, включая недостижимое для обычных мужчин сопрано. Они могли выпевать на одном дыхании фрагменты такой длины, которая недоступна ни одному взрослому половозрелому певцу, а потому получали самые выгодные контракты.</p>

<p>Каждый, уличенный в причастности к проведению подобных операций, отлучался от церкви и преследовался в гражданском порядке. Несмотря на запрет, этой процедуре подвергались тысячи мальчиков, которые обнаруживали хотя бы минимальные певческие способности. Обычно они происходили из бедных семей — таким образом их родители надеялись обеспечить им роскошную жизнь оперных певцов, слава лучших из которых была как минимум равна по масштабу славе Мэрилин Монро.  Знаменитый певец-кастрат Фаринелли мог получать колоссальную по тем временам сумму в 3 тысячи фунтов год, не считая подарков, драгоценностей и шкатулок.</p>

<p style="padding-bottom:1em;">Запрет на кастрацию только подстегивал бурное обсуждение метода в среде бедняков и создавал ощущение, что подобные ограничения позволяют аристократам ограничить число счастливчиков, получающих все земные блага. В 1780 году только в Риме официально насчитывалось более 200 кастратов.</p>

<p><img src="https://gif.cmtt.space/s3/tj-articles-4/restrict-to-promote/restrict-to-promote-51dadb8537b29.jpg" style="float: none; margin: 0px;" title="Опера Глюка «Орфей и Эвридика» — это самая ранняя опера из традиционно исполняемых в современных театрах, датируется 1762 годом. 5 октября этого года композитор дирижировал ее премьерой в Вене: она шла на итальянском языке, и роль Орфея исполнял Гаэтано Гваданьи, кастрат."></p>

<h2 style="padding-top:1em;">Закономерность</h2>

<p>Дистанцируясь от намеренности или случайности <s>кастрации</s> действий MDK и Pussy Riot, факт в том, что после запрета любое явление за кратчайший срок становится известным за рамками уже знающей о нем аудитории. Для Pussy Riot это мировые либеральные и музыкальные СМИ: Петра Верзилова, мужа Надежды Толоконниковой, называли лучшим музыкальным продюсером России. Для MDK — журналисты, с некоторым презрением относящиеся к пабликам во «ВКонтакте» и не считающие их своими конкурентами, несмотря на громадный трафик. Собственно, за оповещение новой целевой аудитории о бренде пиарщикам обычно и платят.</p>

<p>Запрет так хорошо работает, что порой кажется, будто подобная история находится у каждого крупного бренд-менеджера в клике от запуска. Например, для медиаменеджеров временное закрытие СМИ в качестве протеста против цензуры — ещё одна возможность чуть-чуть потерять в быстрых деньгах от просмотров рекламы, но получить внушительный медиаохват и уважение читателей.</p>

<p>Работают эти инструменты только при наличии лояльной аудитории (или когда нарушение запрета несёт видимые преимущества). Многие пытаются ставить на YouTube ролики с призывным заголовком «запрещено к показу», но результаты по большей части выходят <a href="https://www.youtube.com/watch?v=ldPq5n8f5S4">плачевные</a>. В политической России чаще всех пользуется этим приемом Эдуард Лимонов, каждая акция которого, согласно сценарию, непременно должна закончиться тюрьмой, тем самым превращая политика в обсуждаемого поэта-вольнодумца. Впрочем, обсуждают эти случаи по большей части те люди, которые за деятельностью Лимонова следят непрерывно.</p>

<p>Второе важное условие, хоть и необязательное — случай должен идти в одном ряду с похожими ситуациями, показывать существование некой тенденции. История сразу приобретает глубину и создаёт больше вопросов для дискуссий. До МDК подобным образом были закрыты другие крупные паблики: For Men, Институт Злых Гениев, Котаны.</p>

<p>Условие номер три: запрет должен заканчиваться сразу же после того, как уляжется медиапыль. Желательно, через день. Кто-то справляется меньшими сроками, а кому-то, как Pussy Riot, приходится ждать два года. Если благодаря вирусной акции о компании выйдут публикации в New Yorker и Huffington Post, а бизнес из-за запрета пойдет ко дну, что вы получите?</p> 

<p><b>Неловкую ситуацию.</b></p>

<p><em>Ждем базы фанатов и взлетаем,<br>
Ксения Ратушная,<br>
Irony Production,<br>
Специально для TJournal</em></p>
