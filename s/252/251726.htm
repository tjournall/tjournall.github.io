        <p>Астрофизики и космологи о том, что из показанного в популярном фильме Кристофера Нолана не соответствует истине</p>
    </div>

        
        
            
            
        
            
        
        
        
            <figure  >
    <div class="l-island-c block-html">
        <p>После премьеры фильма «Интерстеллар», который до попадания на большие экраны активно продвигался своим достоверным изображением различных космических явлений, многие СМИ опубликовали тщательные разборы показанного в картине, пригласив настоящих учёных в качестве консультантов.</p>

<p>TJournal публикует подборку цитат астрофизиков и космологов о том, что из показанного в фильме не соответствует действительности, а также реакцию самого режиссёра Кристофера Нолана на подобную критику.</p>    </div>

<h2>Миф №1: «Бесплатная» кротовая нора</h2>

<p><q>Необходим объект огромной массы, чтобы создать гравитационное поле, достаточное для того, чтобы согнуть пространство и время пополам, и показанный в фильме вариант эквивалентен сотне миллионов наших Солнц. В зависимости от расположения тела такой массы во вселенной оно может создать серьёзный беспорядок в окружающем пространстве, но в фильме этого не происходит.<span><a href="https://time.com/3572988/interstellar-science-fact-check/" target="_blank">Ричард Готт, космолог</a></span></q></p>

<h2>Миф №2: Радиопередача изнутри чёрной дыры</h2>

<p><q>Общепринятое представление о чёрной дыре заключается в том, что гравитационное сжатие в ней является настолько сильным, что из неё не может выбраться даже свет — именно так она получила своё название. Но даже в физике есть лазейки, одна из которых называется излучением Хокинга, обнаруженным понятно кем. Когда частица попадает в чёрную дыру, она создаёт ещё одну форму отрицательной энергии. Но природа ненавидит, когда у неё в бумагах непорядок — минус без ответного плюса всё равно что дебет без кредита. Поэтому чёрная дыра испускает частицу, чтобы сохранить баланс. Огромное число этих частиц создаёт исходящие потоки энергии, которая в теории может нести в себе закодированную информацию для связи. Это не то же самое, что связаться с Хьюстоном по радио из чёрной дыры, но это хотя бы шаг в верном направлении.<span><a href="https://time.com/3572988/interstellar-science-fact-check/" target="_blank">Из материала Time</a></span></q></p>

<h2>Миф №3: В чёрную дыру и обратно</h2>

<p>Как отмечает Time, учёные соревнуются в выборе наилучшего термина, который мог бы описать, что произойдёт с человеком, прошедшим через так называемый горизонт событий чёрной дыры. Космолог и автор нескольких бестселлеров Брайан Грин считает, что человеческое тело будет «спагеттифицировано» — растянуто на ультра-тонкие нити протоплазмы.</p>

<p><q>Большинство людей согласится, что человек, который попал в чёрную дыру, обречён. Но если вы попадёте в достаточно большую чёрную дыру, вы будете спагеттифицированы не сразу.<span><a href="https://time.com/3572988/interstellar-science-fact-check/" target="_blank">Брайан Грин, космолог</a></span></q></p>

<h2>Миф №4: Люди-исследователи</h2>

<p><q>Больше всего с точки зрения науки мне хочется поворчать о том, что происходит, когда экипаж прибывает в другую галактику. Они посещают планеты самостоятельно, даже если не имеют достаточного количества топлива, чтобы приземлиться на каждой из них. Это создаёт интересные дискуссии между членами экипажа о том, какие планеты посетить и в каком порядке. Время имеет существенное значение, потому что некоторые из этих небесных тел находятся глубоко в гравитационном колодце чёрной дыры (что с точки зрения науки нелепо). Более медленное относительное течение времени означает, что во время посещения этих планет экипаж будет стареть куда медленнее, чем люди на Земле. Это рождает моральные дилеммы, ведь речь идёт о спасении человечества. В реальности будущие астронавты просто развернули бы телескопы для изучения планет издалека. Используя спектральный анализ, они могли бы более быстро и эффективно определить, какие миры окажутся наиболее перспективными для расселения людей.<span><a href="http://www.skyandtelescope.com/astronomy-news/interstellar-science-fiction-science-fantasy-1107143/" target="_blank">Роберт Найи, редактор Sky & Telescope</a></span></q></p>

<h2>Миф №5: Пригодные для жизни планеты рядом с чёрной дырой</h2>

<p><q>В действительности настолько близкие к этим «зверям» путешествия были бы смертельными. В фильме [рядом с чёрной дырой] показан светящийся аккреционный диск газа, хотя рядом нет очевидных источников для аккреции вещества (процесс падения частиц на космическое тело — TJournal). В любом случае мощные рентгеновские лучи от диска буквально поджарили бы экипаж корабля и людей на близлежащих планетах.<span><a href="http://www.skyandtelescope.com/astronomy-news/interstellar-science-fiction-science-fantasy-1107143/" target="_blank">Роберт Найи, редактор Sky & Telescope</a></span></q></p>

<h2>Миф №6: Ответы внутри чёрной дыры</h2>

<p><q>В фильме неплохое изображение математики: например показанные уравнения из общей теории относительности вполне пригодны для удовлетворения научного гика. Впоследствии авторы предполагают, что уравнения не работают из-за того, что учёные не понимают, как гравитация и квантовая механика взаимодействуют между собой, и это тоже весьма правдоподобно. Но в фильме этот вопрос решают, посылая робота в чёрную дыру за «квантовыми данными», что на самом деле не имеет никакого смысла. Это звучит так, словно они придумали сюжетный ход, никак не подкреплённый физикой.<span><a href="https://www.theguardian.com/film/filmblog/2014/nov/05/interstellar-astrophysics-does-space-science-work-out" target="_blank">Роберто Тротта, астрофизик</a></span></q></p>

<h2>Нолан о критике</h2>

<p><q>К моим фильмам всегда применяются особо высокие требования в тех вопросах, которые прощаются другим картинам, и я не против этого. Научная часть фильма готова выдержать оборону, у Кипа (Торна — физика-консультанта, работавшего над сценарием и спецэффектами, TJournal) есть книга о том, что в фильме настоящее, а что является спекуляцией, просто потому, что большая часть из этого, конечно же, спекуляция. [...] Там была куча бездумных твитов от людей, которые видели фильм всего один раз, но так и не поняли его научную часть. Вам понадобится побыть с ним немного дольше и, вероятно, почитать книгу Кипа. Я знаю, где мы смухлевали так, как принято мухлевать в кино, и я сообщил ему [Кипу] об этом.<span><a href="http://www.thedailybeast.com/articles/2014/11/10/christopher-nolan-uncut-on-interstellar-ben-affleck-s-batman-and-the-future-of-mankind.html" target="_blank">Кристофер Нолан, режиссёр</a></span></q></p>    </div>
</figure>
