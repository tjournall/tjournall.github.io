º–∏ –ø–æ—Å–ª–µ–¥–Ω–∏–µ –¥–≤–∞ –¥–Ω—è. –û–Ω —Ä–∞—Å—Å–∫–∞–∑–∞–ª, —á—Ç–æ –µ–≥–æ –ø—ã—Ç–∞–ª–∏. –ü–æ—Å–ª–µ —Ç–æ–≥–æ, –∫–∞–∫ –Ω–∞—Å —É–≤–µ–∑–ª–∏ —Å –ª—ë—Ç–Ω–æ–≥–æ –ø–æ–ª—è, –µ–≥–æ –∑–∞–¥–µ—Ä–∂–∞–ª–∏, –æ—Ç–≤–µ–ª–∏ –≤ –∫–∞–º–µ—Ä—É –ø–æ–ø—Ä–æ—â–µ, —Ä–∞–∑–¥–µ–ª–∏, –ø–æ—Ç–æ–º 25 –º–∏–Ω—É—Ç –∏–∑–±–∏–≤–∞–ª–∏ –∏ –ø—ã—Ç–∞–ª–∏ —Ç–æ–∫–æ–º, –ø—ã—Ç–∞—è—Å—å –≤—ã—è—Å–Ω–∏—Ç—å, –≥–¥–µ –º—ã —Å–ø—Ä—è—Ç–∞–ª–∏ –¥—Ä–æ–Ω.<br><br>–ß–µ—Ä–µ–∑ —á–∞—Å –≤ –∫–∞—Ñ–µ –Ω–∞ –æ–∫—Ä–∞–∏–Ω–µ –ö–∞–ø–æ—ç—Ç—ã –∑–∞—Ö–æ–¥–∏—Ç —á–µ–ª–æ–≤–µ–∫ –∏–∑ –ö–ì–ë –∏ –≥–æ–≤–æ—Ä–∏—Ç: &quot;–° –≤–∞–º–∏ —Ö–æ—á–µ—Ç –≥–æ–≤–æ—Ä–∏—Ç—å –≥—É–±–µ—Ä–Ω–∞—Ç–æ—Ä –õ—É–∏—Å –õ–æ–±–æ–Ω–≥ –õ–æ–π–æ—Ä–µ, –≥–µ–Ω–µ—Ä–∞–ª –Ω–∞—Ä–æ–¥–Ω–æ-–æ—Å–≤–æ–±–æ–¥–∏—Ç–µ–ª—å–Ω–æ–π –∞—Ä–º–∏–∏ –°—É–¥–∞–Ω–∞, –æ–Ω –ø—Ä–∏–Ω–µ—Å—ë—Ç –∏–∑–≤–∏–Ω–µ–Ω–∏—è&quot;.<br><br>–ì—É–±–µ—Ä–Ω–∞—Ç–æ—Ä –õ—É–∏—Å –õ–æ–±–æ–Ω–≥ –õ–æ–π–æ—Ä–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–∏–Ω–æ—Å–∏—Ç –∏–∑–≤–∏–Ω–µ–Ω–∏—è –æ—Ç —Å–µ–±—è –∏ –æ—Ç –ø—Ä–µ–∑–∏–¥–µ–Ω—Ç–∞ –Ω–∞–º –∏ –∏–∑–±–∏—Ç–æ–º—É –≥–∏–¥—É, –æ–Ω –Ω–∞–¥–µ–µ—Ç—Å—è, —á—Ç–æ —ç—Ç–æ—Ç –∏–Ω—Ü–∏–¥–µ–Ω—Ç –Ω–∏–∫–∞–∫ –Ω–µ –ø–æ–≤–ª–∏—è–µ—Ç –Ω–∞ –Ω–∞—à—É –ª—é–±–æ–≤—å –∫ –Æ–∂–Ω–æ–º—É –°—É–¥–∞–Ω—É, –∏ –º—ã –µ—â—ë –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ —Å—é–¥–∞ –≤–µ—Ä–Ω–µ—Ç—Å—è.<br><br>–ù–∞ –æ–∫—Ä–∞–∏–Ω–µ –ö–∞–ø–æ—ç—Ç—ã –º—ã –ø—å—ë–º —Ç—ë–ø–ª–æ–µ –ø–∏–≤–æ. –•–æ—Ä–æ—à–æ, —á—Ç–æ –≤—Å—ë —Ç–∞–∫ –±—ã—Å—Ç—Ä–æ –∑–∞–∫–æ–Ω—á–∏–ª–æ—Å—å. –û—Å—Ç–∞–ª–æ—Å—å –ø—Ä–∏–¥—É–º–∞—Ç—å, –∫–∞–∫ –¥–æ–±—Ä–∞—Ç—å—Å—è –¥–æ –î–∂—É–±—ã: –Ω–∞—à —Å–∞–º–æ–ª—ë—Ç —É–ª–µ—Ç–µ–ª.</div>
