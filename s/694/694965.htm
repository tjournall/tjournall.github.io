                                    <div class="andropov_telegram__text__full l-hidden">–ß—Ç–æ –º–æ–∂–Ω–æ —Å–∫–∞–∑–∞—Ç—å –≤–º–µ—Å—Ç–æ –∏—Ç–æ–≥–∞ –≤—Å–µ–π —ç—Ç–æ–π –ø—Ä–æ—Å—Ç—ã–Ω–∏? <b>–ß—Ç–æ —Ç–≤–∏—Ç —Ä–æ—Å—Å–∏–π—Å–∫–æ–≥–æ –ø–æ—Å–æ–ª—å—Å—Ç–≤–∞ –≤ –ë—Ä–∏—Ç–∞–Ω–∏–∏ –∏ —Å–∞–Ω–∫—Ü–∏–∏ –ø—Ä–æ—Ç–∏–≤ —Ä–æ—Å—Å–∏—è–Ω ‚Äî —Å–≤—è–∑–∞–Ω—ã</b>. –ß—Ç–æ –∫–æ–≥–¥–∞ –≤—ã –¥—É–º–∞–µ—Ç–µ ¬´–Ω—É —á—Ç–æ –∑–∞ –±—Ä–µ–¥, –∞ –º–µ–Ω—è —Ç–æ –∑–∞ —á—Ç–æ, –Ω–µ—É–∂–µ–ª–∏ –æ–Ω–∏ –Ω–µ –ø–æ–Ω–∏–º–∞—é—Ç, —á—Ç–æ –º—ã —Ç—É—Ç –≤—Å–µ –ø—Ä–æ—Ç–∏–≤ –∏ –Ω–∞—Å –Ω–∏–∫—Ç–æ –Ω–µ —Å–ø—Ä–æ—Å–∏–ª¬ª, —Ç–æ –æ—Ç–≤–µ—Ç –ø—Ä–æ—Å—Ç–æ–π ‚Äî <b>–Ω–µ—Ç, –Ω–µ –ø–æ–Ω–∏–º–∞—é—Ç</b>. –ê –æ—Ç–∫—É–¥–∞? –û—Ç –ø—Ä–æ–ø–ª–∞—á–µ–Ω–Ω—ã—Ö –ª–æ–±–±–∏—Å—Ç–æ–≤ –∏ –º–µ–¥–∏–∞? –û—Ç –ó–∞—Ö–∞—Ä–æ–≤–æ–π –∏ –ú–µ–¥–≤–µ–¥–µ–≤–∞? –û—Ç —Ä–æ—Å—Å–∏–π—Å–∫–∏—Ö —Å–µ–ª–µ–±—Ä–∏—Ç–∏, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–ª—á–∞—Ç –∏ –æ—Ç–¥–µ–ª—ã–≤–∞—é—Ç—Å—è –¥–µ–∂—É—Ä–Ω—ã–º–∏ —Ñ—Ä–∞–∑–∞–º–∏ ¬´–æ–π —ç—Ç–æ –≤—Å–µ —Ç–∞–∫ —É–∂–∞—Å–Ω–æ¬ª? –û—Ç —Ä–æ—Å—Å–∏–π—Å–∫–æ–π —ç–ª–∏—Ç—ã, –∫–æ—Ç–æ—Ä–∞—è <a href="https://t.me/sofaspecialforces/11" rel="nofollow noreferrer noopener" target="_blank">–≥–æ–¥–∞–º–∏ –≤–µ–ª–∞ —Å–µ–±—è –∫–∞–∫ —Ç—É–ø–æ–µ –±—ã–¥–ª–æ –∏</a> —Ç–µ–ø–µ—Ä—å ¬´—Ä—É—Å—Å–∫–∏–π¬ª —É –º–Ω–æ–≥–∏—Ö –∞—Å—Å–æ—Ü–∏–∏—Ä—É–µ—Ç—Å—è —Å –±—ã–¥–ª–æ–º –≤ –ø–æ–≥–æ–Ω–∞—Ö –≤ –ö—É—Ä—à–∞–≤–µ–ª–µ –∞ –Ω–µ —Å –ø—Ä–æ—Ñ–µ—Å—Å—É—Ä–æ–π –∏ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–æ–º? –û—Ç –æ–±—ã—á–Ω—ã—Ö —Ä—É—Å—Å–∫–∏—Ö, –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –∏–∑ –∫–æ—Ç–æ—Ä—ã—Ö –≤ –ª—É—á—à–µ–º —Å–ª—É—á–∞–µ –º–æ–ª—á–∏—Ç, –∞ –≤ —Ö—É–¥—à–µ–º ‚Äî –∂–∞–ª—É–µ—Ç—Å—è –Ω–∞ —Å–≤–æ—é —Ç—è–∂–µ–ª—É—é —Å—É–¥—å–±—É –∂–∏–∑–Ω–∏ –∑–∞ –≥—Ä–∞–Ω–∏—Ü–µ–π, –∏ –∂–∞–ª—É–µ—Ç—Å—è –Ω–∞ –Ω–æ–≤—ã–µ —Å–∞–Ω–∫—Ü–∏–∏ –ø–æ–∫–∞ —É –∏—Ö —É–∫—Ä–∞–∏–Ω—Å–∫–∏—Ö –∫–æ–ª–ª–µ–≥ –∏ –¥—Ä—É–∑–µ–π —É–±–∏–≤–∞—é—Ç –∏ –ø—ã—Ç–∞—é—Ç —Ä–æ–¥—Å—Ç–≤–µ–Ω–Ω–∏–∫–æ–≤? <br /><br />–û—Ç–∫—É–¥–∞? –û—Ç–∫—É–¥–∞ –º–∏—Ä –¥–æ–ª–∂–µ–Ω –∑–Ω–∞—Ç—å, —á—Ç–æ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –∫–∞–∫–∞—è —Ç–æ –¥—Ä—É–≥–∞—è ¬´–ø—Ä–∞–≤–∏–ª—å–Ω–∞—è¬ª —Ä–æ—Å—Å–∏—è, –∫–æ—Ç–æ—Ä–∞—è –≥–ª—É–±–æ–∫–æ —Å–æ–ø–µ—Ä–µ–∂–∏–≤–∞–µ—Ç –ø—Ä–æ–∏—Å—Ö–æ–¥—è—â–µ–º—É, –æ—Å—É–∂–¥–∞–µ—Ç –≤–æ–π–Ω—É, –Ω–µ–Ω–∞–≤–∏–¥–∏—Ç –ü—É—Ç–∏–Ω–∞ –∏ –æ—â—É—â–∞–µ—Ç —Å–µ–±—è –∑–∞–ª–æ–∂–Ω–∏–∫–∞–º–∏ –≤ —Ä—É–∫–∞—Ö —É –±—ã–¥–ª–∞ –≤ –ø–æ–≥–æ–Ω–∞—Ö? <br /><br />–ü—Ä–æ—Å—Ç–æ –ø–æ–º–µ–Ω—è–π—Ç–µ —Å–µ–±—è –º–µ—Å—Ç–∞–º–∏. –ü–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –∑–∞–ø–∞–¥–Ω—É—é –ø—Ä–µ—Å—Å—É. –ü–æ—á–∏—Ç–∞–π—Ç–µ –±–ª–æ–≥–∏, —Ç–≤–∏—Ç—Ç–µ—Ä, –∏–Ω—Å—Ç—É. –ö–∞–∫–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –æ–±—Å—É–∂–¥–∞—é—Ç—Å—è. –ö–∞–∫–æ–π –æ–±—Ä–∞–∑ –≤–∏–¥–∏—Ç –º–∏—Ä. <br /><br />–ò –≤–∞–º –º–Ω–æ–≥–æ–µ –≤–æ–∑–º–æ–∂–Ω–æ —Å—Ç–∞–Ω–µ—Ç –ø–æ–Ω—è—Ç–Ω—ã–º. –ß—Ç–æ –º–∏—Ä —ç—Ç–æ –Ω–µ —Ç–µ–ª–µ–ø–∞—Ç, –∫–æ—Ç–æ—Ä—ã–π –¥–æ–ª–∂–µ–Ω –∫–∞–∫–∏–º-—Ç–æ —á—É–¥–æ–º —É–∑–Ω–∞—Ç—å, —á—Ç–æ –Ω–∞ –¥–µ–ª–µ –≤—Å–µ –Ω–µ —Ç–∞–∫ –æ–¥–Ω–æ–∑–Ω–∞—á–Ω–æ –∏ –≤–æ–æ–±—â–µ —Å—Ç—Ä–∞–Ω–∞ –ø—Ä–æ—Ç–∏–≤ –≤–æ–π–Ω—ã. –ß—Ç–æ –µ—Å–ª–∏ –º–æ–ª—á–∞—Ç—å, –Ω–∏—á–µ–≥–æ –Ω–µ –ø–∏—Å–∞—Ç—å, –Ω–µ –≥–æ–≤–æ—Ä–∏—Ç—å, –Ω–µ –ø—Ä–æ—Ç–µ—Å—Ç–æ–≤–∞—Ç—å, –Ω–µ –≤—ã–Ω–æ—Å–∏—Ç—å –≤ –æ–±—Å—É–∂–¥–µ–Ω–∏–µ —Å–≤–æ—é —Ä–µ–∞–ª—å–Ω—É—é –∂–∏–∑–Ω—å, —Ç–æ –Ω–∏–∫—Ç–æ –Ω–∏–∫–æ–≥–¥–∞ –∏ –Ω–µ —É–∑–Ω–∞—ë—Ç –æ –Ω–µ–π. <br /><br />–ê –≤–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –±—É–¥–µ—Ç —á–∏—Ç–∞—Ç—å —Ç–≤–∏—Ç—ã —Ä–æ—Å—Å–∏–π—Å–∫–æ–≥–æ –ø–æ—Å–æ–ª—å—Å—Ç–≤–∞. –ò –Ω–µ–Ω–∞–≤–∏–¥–µ—Ç—å —Ä—É—Å—Å–∫–∏—Ö. <b>As it was planned.</b></div>
