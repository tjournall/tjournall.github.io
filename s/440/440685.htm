<br/>
<p>–í—Å—Ç—Ä–µ—á–∞, –∫–æ—Ç–æ—Ä—É—é –º–Ω–æ–≥–∏–µ –ø–æ—á–µ–º—É-—Ç–æ –æ–∫—Ä–µ—Å—Ç–∏–ª–∏ —Ñ–ª–µ—à–º–æ–±–æ–º, –Ω–∞—á–∞–ª–∞—Å—å –≤ 9 —á–∞—Å–æ–≤ –≤–µ—á–µ—Ä–∞. –ì–æ–≤–æ—Ä—è—Ç, –î—É—Ä–æ–≤ –ø—Ä–∏—à—ë–ª –ø–µ—à–∫–æ–º, –∞ –≤–æ—Ç —Ñ—É—Ç–±–æ–ª–∫–∏ –ø–æ–¥–≤–µ–∑–ª–∏ –Ω–∞ –º–∞—à–∏–Ω–µ.</p>

<blockquote>–î–µ–≤—É—à–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ —Ä–∞–∑–¥–∞–≤–∞–ª–∏ —Ñ—É—Ç–±–æ–ª–∫–∏, –ø—Ä–∏–µ—Ö–∞–ª–∏ –Ω–∞ –ú–µ—Ä—Å–µ–¥–µ—Å–∞—Ö. –ü–∞–≤–µ–ª –ø—Ä–∏—à—ë–ª –ø–µ—à–∫–æ–º. –ü–∏—à—É—Ç —á—Ç–æ –∑–∞ –ü–∞–≤–ª–æ–º –≤—Å–µ —Ö–æ–¥–∏–ª–∏ –ø–æ –ø–ª–æ—â–∞–¥–∏ –∫–∞–∫ –∑–∞ –ò–∏—Å—É—Å–æ–º. –ù—É –∞ —á–æ.. –ú—É–∂–∏–∫–∏ –∫—Ä–∏—á–∞–ª–∏ ¬´–ü–∞—à–∞, —è —Ö–æ—á—É –æ—Ç —Ç–µ–±—è –¥–µ—Ç–µ–π!¬ª. –û–ø—è—Ç—å –∂–µ, –Ω—É –∞ —á–æ..</blockquote>

<br/>
<p>–û—á–µ–≤–∏–¥—Ü—ã <a href="https://vk.com/wall13081155_1883">–ø–∏—à—É—Ç</a>, —á—Ç–æ —Ç–æ–ª–ø–∞ –ø–æ–∫–ª–æ–Ω–Ω–∏–∫–æ–≤ —Ö–æ–¥–∏–ª–∞ –∑–∞ –ü–∞–≤–ª–æ–º, –∫–∞–∫ –∑–∞ –í–æ–∂–¥—ë–º.</p>

<iframe data-src="http://vk.com/video_ext.php?oid=1300017&id=162970608&hash=27cead8d2d38368f&hd=2" width="510" height="302" frameborder="0"></iframe>
<br/>
<br/>
<p>–ö–∞–∫ ¬´–ö–æ—Ä–æ–ª—å –û—Ä–∞–Ω–∂–µ–≤–æ–µ –õ–µ—Ç–æ¬ª (aka Porn King), –ü–∞–≤–µ–ª –¥–∞—Ä–∏–ª –¥–µ–≤—É—à–∫–∞–º —Å–≤–æ—é –≥–æ–ª–ª–∏–≤—É–¥—Å–∫—É—é —É–ª—ã–±–∫—É.</p>
<p><img src="https://s3.amazonaws.com/tj_articles/vkontatke-flashmob-13-1.jpg" style="display: block;" /></p>
<br/>
<p>–°—É–¥—è –ø–æ –≤–∏–¥–µ–æ, –æ—Ö—Ä–∞–Ω–Ω–∏–∫–∏ (–∏–ª–∏ –¥–æ–±—Ä–æ–≤–æ–ª—å–Ω—ã–µ –ø–æ–º–æ—â–Ω–∏–∫–∏) –≤—Å—ë-—Ç–∞–∫–∏ –±—ã–ª–∏, –∞ —Å–æ –≤—Å—Ç—Ä–µ—á–∏ –ü–∞–≤–µ–ª –±–µ–∂–∞–ª, –∫–∞–∫ –§–æ—Ä—Ä–µ—Å—Ç –ì–∞–º–ø. –ü–æ—Ä–∞–¥–æ–≤–∞–ª –¥–∏–∞–ª–æ–≥: ¬´–ü–∞–≤–µ–ª, –≥–æ –Ω–∞ –º–µ—Ç—Ä–æ!¬ª ¬´–ù–∞ –º–µ—Ç—Ä–æ –Ω–µ –º–æ–¥–Ω–æ, –º–æ–¥–Ω–æ –±–µ–≥–æ–º¬ª.</p>

<br/><br/>
<p>–§–æ—Ç–æ –∫–∞–∫ –±—ã –æ—Ç—Ä–∞–∂–∞–µ—Ç –Ω–µ–ª—ë–≥–∫—É—é —Å—É–¥—å–±—É –ø—Ä–µ—Å—Å-—Å–µ–∫—Ä–µ—Ç–∞—Ä—è, –∫–æ—Ç–æ—Ä–æ–º—É –≤–æ–ª–µ–π-–Ω–µ–≤–æ–ª–µ–π –ø—Ä–∏—Ö–æ–¥–∏—Ç—Å—è –ø–æ—Å–ø–µ–≤–∞—Ç—å –∑–∞ –ü–∞–≤–ª–æ–º, —á—Ç–æ –µ—Å—Ç—å —Å–∏–ª.</p>
<img src="https://s3.amazonaws.com/tj_articles/vkontatke-flashmob-15.jpg" style="display: block;" />
<br/>

<p>–û–¥–Ω–∞–∫–æ —Å–∞–º–æ–µ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ —Å –∫—Ä–∞—Å–∏–≤—ã–º–∏ –¥–µ–≤—É—à–∫–∞–º–∏ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏–ª–æ –Ω–µ –Ω–∞ –î–≤–æ—Ä—Ü–æ–≤–æ–π –ø–ª–æ—â–∞–¥–∏. –í –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ –ø–æ—è–≤–∏–ª–∏—Å—å —Å–Ω–∏–º–∫–∏ —Å —Ñ–æ—Ç–æ—Å–µ—Å—Å–∏–∏ –≤ –æ—Ñ–∏—Å–µ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ, –∫–æ—Ç–æ—Ä—É—é –ø—Ä–æ–≤—ë–ª —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ <a href="https://vk.com/aleksandrmavrin">–ê–ª–µ–∫—Å–∞–Ω–¥—Ä –ú–∞–≤—Ä–∏–Ω</a>).</p>

<p><img src="https://s3.amazonaws.com/tj_articles/vkontatke-flashmob-fresh-1.jpg" style="display: block;" /><br/><img src="https://s3.amazonaws.com/tj_articles/vkontatke-flashmob-fresh-2.jpg" style="display: block;" /><br/><img src="https://s3.amazonaws.com/tj_articles/vkontatke-flashmob-fresh-3.jpg" style="display: block;" /></p>
<br/>
<p>–ë—ã–ª–∏ –∏ –ª—é–±–∏—Ç–µ–ª—å—Å–∫–∏–µ —Ñ–æ—Ç–æ —Å —ç–∫—Å–∫—É—Ä—Å–∏–∏ –ø–æ –æ—Ñ–∏—Å—É.</p>

<p><img src="https://s3.amazonaws.com/tj_articles/vkontatke-flashmob-3.jpg" style="display: block;" /><br/><img src="https://s3.amazonaws.com/tj_articles/vkontatke-flashmob-4.jpg" style="display: block;" /><br/><img src="https://s3.amazonaws.com/tj_articles/vkontatke-flashmob-5.jpg" style="display: block;" /><br/><img src="https://s3.amazonaws.com/tj_articles/vkontatke-flashmob-6.jpg" style="display: block;" /></p>
<br/>
<p>–û–¥–Ω–∞ –∏–∑ –¥–µ–≤—É—à–µ–∫ ‚Äî¬†<a href="https://vk.com/katarinapudar">–ö–∞—Ç—Ä–∏–Ω –ü—É–¥–∞—Ä</a>, –º–∏—Å—Å Maxim –ø–æ –≤–µ—Ä—Å–∏–∏ Geometria.ru.</p>

<img src="https://s3.amazonaws.com/tj_articles/vkontatke-flashmob-7.jpg" style="display: block;" />
<br/>

<p>–ï—â—ë –æ–¥–Ω–∞ –º–æ–¥–µ–ª—å ‚Äî <a href="https://vk.com/id10653558">–î–∏–∞–Ω–∞ –ú–µ–ª–∏—Å–æ–Ω</a>, –¥–µ–≤—É—à–∫–∞ —Å –æ–±–ª–æ–∂–∫–∏ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞ <a href="https://vk.com/girlsview">FACES</a>, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–µ –ø–æ–¥–ø–∏—Å–∞–Ω—ã –î—É—Ä–æ–≤ –∏ –¶—ã–ø–ª—É—Ö–∏–Ω.</p>

<a name="durov"></a>
<p>–≠—Ç–æ –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ, –Ω–æ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –ø–æ –ø–æ–≤–æ–¥—É —ç—Ç–æ–π –∏ <a href="http://www.siliconrus.com/2012/05/hunger-games/">–ø—Ä–æ—à–ª–æ–π</a> –∞–∫—Ü–∏–∏ –Ω–∞–º –¥–∞–ª –∏ —Å–∞–º –ü–∞–≤–µ–ª –î—É—Ä–æ–≤.</p>
<blockquote>
<p><strong>–ö–∞–∫ –ø—Ä–∏—à–ª–∞ –∏–¥–µ—è –ø—Ä–æ–≤–µ—Å—Ç–∏ –≤—Å—Ç—Ä–µ—á—É?</strong></p>

<p>–í—Å–µ –Ω–∞—á–∞–ª–æ—Å—å –≤ —Ö–æ–¥–µ <a href="https://vk.com/video1_160743764">–æ–±—Å—É–∂–¥–µ–Ω–∏–π 29 –º–∞—è</a>, –∫–æ–≥–¥–∞ –º—ã –æ—Ç —Ä–µ—à–µ–Ω–∏—è –¥–∏–∑–∞–π–Ω–µ—Ä—Å–∫–∏—Ö –∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–Ω—ã—Ö –∑–∞–¥–∞—á –ø–µ—Ä–µ—à–ª–∏ –∫ –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω–æ–π —Ü–µ–ª–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ä–∞–¥–æ—Å—Ç–∏ –¥–ª—è —Å–µ–±—è –∏ –æ–∫—Ä—É–∂–∞—é—â–∏—Ö. –í —Ç–æ—Ç –¥–µ–Ω—å —É –Ω–∞—Å –ø–æ–¥ —Ä—É–∫–æ–π –Ω–µ –±—ã–ª–æ –¥–µ–≤—É—à–µ–∫, –ø–æ—ç—Ç–æ–º—É –≤–æ–∑–Ω–∏–∫—à—É—é –∏–¥–µ—é —Å —Ñ—É—Ç–±–æ–ª–∫–∞–º–∏ –ø—Ä–∏—à–ª–æ—Å—å –æ—Ç–ª–æ–∂–∏—Ç—å –¥–æ –ª—É—á—à–∏—Ö –≤—Ä–µ–º–µ–Ω. –ó–∞—Ç–æ —É –Ω–∞—à–µ–≥–æ –≤–∏—Ü–µ-–ø—Ä–µ–∑–∏–¥–µ–Ω—Ç–∞ –æ–±–Ω–∞—Ä—É–∂–∏–ª–æ—Å—å –Ω–µ–º–∞–ª–æ –ø—Ä–µ–º–∏–∞–ª—å–Ω—ã—Ö –Ω–∞–ª–∏—á–Ω—ã—Ö, –∫–æ—Ç–æ—Ä—ã–º–∏ –æ–Ω –ø—Ä–µ–¥–ª–æ–∂–∏–ª —É—Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ–≤–∞—Ç—å —Ñ–ª–æ—Ç –±—É–º–∞–∂–Ω–æ–π –∞–≤–∏–∞—Ü–∏–∏ –Ω–∞—à–∏—Ö —Å–∏—Å–∞–¥–º–∏–Ω–æ–≤. –ü—Ä–∞–≤–¥–∞, –ø–æ—Ç–æ–º —ç—Ç–∞ –∏—Å—Ç–æ—Ä–∏—è –æ–±—Ä–æ—Å–ª–∞ –≤ –ø—Ä–µ—Å—Å–µ —Ç–∞–∫–∏–º–∏ –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç—è–º–∏, —á—Ç–æ –ø—Ä–µ—Å—Å-—Å–ª—É–∂–±–∞ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ —Å—Ç–∞–ª–∞ –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –ø–æ—Ö–æ–∂–∞ –Ω–∞ —ç—Ç–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞: </p>
<p><img src="https://s3.amazonaws.com/tj_articles/tsyplukhin-effect.gif" style="display: block;" /></p>
<p>–ó–∞—Ç–æ –∫–æ–≥–¥–∞ –≤ –∫–æ–Ω—Ü–µ –∏—é–Ω—è –¥–µ–≤—É—à–∫–∏ –∑–∞—Ö–æ—Ç–µ–ª–∏ –ø—Ä–æ–≤–µ—Å—Ç–∏ —Ñ–æ—Ç–æ—Å–µ—Å—Å–∏—é –≤ –æ—Ñ–∏—Å–µ, —è —É–∂–µ –∑–Ω–∞–ª, –æ —á–µ–º –∏—Ö –ø–æ–ø—Ä–æ—Å–∏—Ç—å. –û–Ω–∏ –±—ã–ª–∏ –∏—Å–∫—Ä–µ–Ω–Ω–µ —Ä–∞–¥—ã –ø–æ–º–æ—á—å, –∏ —ç—Ç–æ –æ–±–µ—Å–ø–µ—á–∏–ª–æ –∞—Ç–º–æ—Å—Ñ–µ—Ä–Ω–æ—Å—Ç—å –ø—Ä–∞–∑–¥–Ω–∏–∫–∞ –Ω–∞ –î–≤–æ—Ä—Ü–æ–≤–æ–π.</p></blockquote>
