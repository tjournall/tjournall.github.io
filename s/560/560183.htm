–µ–Ω–∏–µ –∫ –Ω–∏–º –±—ã–ª–æ –æ—á–µ–≤–∏–¥–Ω—ã–º. –ö–∞–∑–∞–ª–æ—Å—å, –µ–º—É –Ω—Ä–∞–≤–∏–ª–æ—Å—å –∏—Ö —Ö–Ω—ã–∫–∞–Ω—å–µ, –∫–∞–∫, –Ω–∞–ø—Ä–∏–º–µ—Ä, –∫–æ–≥–¥–∞ –æ–Ω –ø—É–±–ª–∏—á–Ω–æ –æ—Å–∫–æ—Ä–±–ª—è–ª –°–µ—Ä–≥–µ—è –ù–∞—Ä—ã—à–∫–∏–Ω–∞, –≥–ª–∞–≤—É –°–ª—É–∂–±—ã –≤–Ω–µ—à–Ω–µ–π —Ä–∞–∑–≤–µ–¥–∫–∏, –∫–æ—Ç–æ—Ä—ã–π –Ω–∞—á–∞–ª –±–æ—Ä–º–æ—Ç–∞—Ç—å –∏ –ø—ã—Ç–∞–ª—Å—è –±—ã—Å—Ç—Ä–æ –∏—Å–ø—Ä–∞–≤–∏—Ç—å—Å—è, —Å–æ–≥–ª–∞—à–∞—è—Å—å —Å–æ –≤—Å–µ–º, —á—Ç–æ –≥–æ–≤–æ—Ä–∏–ª –ü—É—Ç–∏–Ω.<br /><br />–ò –≤–æ—Ç –º—ã –∑–¥–µ—Å—å. –ò–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∏ –Ω–∞—Ö–æ–¥—è—â–∞—è—Å—è –ø–æ–¥ —Å–∞–Ω–∫—Ü–∏—è–º–∏, –æ–¥–Ω–∞ –ø—Ä–æ—Ç–∏–≤ –≤—Å–µ–≥–æ –º–∏—Ä–∞, –†–æ—Å—Å–∏—è –≤—ã–≥–ª—è–¥–∏—Ç —Ç–∞–∫, –±—É–¥—Ç–æ –µ–µ –ø–µ—Ä–µ–¥–µ–ª—ã–≤–∞—é—Ç –ø–æ –æ–±—Ä–∞–∑—É –∏ –ø–æ–¥–æ–±–∏—é –µ–µ –ø—Ä–µ–∑–∏–¥–µ–Ω—Ç–∞. –ò –±–µ–∑ —Ç–æ–≥–æ –æ—á–µ–Ω—å —Ç–µ—Å–Ω—ã–π –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∫—Ä—É–≥ –ü—É—Ç–∏–Ω–∞ –±—É–¥–µ—Ç —Ç–æ–ª—å–∫–æ —Å–±–ª–∏–∂–∞—Ç—å—Å—è. –ü–æ –º–µ—Ä–µ —Ç–æ–≥–æ, –∫–∞–∫ —á–∏—Å–ª–æ –∂–µ—Ä—Ç–≤ –Ω–∞ –£–∫—Ä–∞–∏–Ω–µ —Ä–∞—Å—Ç–µ—Ç, –ø—Ä–µ–∑–∏–¥–µ–Ω—Ç, –ø–æ—Ö–æ–∂–µ, —É–ø–æ—Ä—Å—Ç–≤—É–µ—Ç; –æ–Ω –≥–æ–≤–æ—Ä–∏—Ç, —á—Ç–æ —Å–∞–Ω–∫—Ü–∏–∏ –ø—Ä–æ—Ç–∏–≤ –µ–≥–æ —Å—Ç—Ä–∞–Ω—ã ‚Äî —ç—Ç–æ ¬´–æ–±—ä—è–≤–ª–µ–Ω–∏–µ –≤–æ–π–Ω—ã¬ª.<br /><br />–ù–æ –≤ —Ç–æ –∂–µ –≤—Ä–µ–º—è –æ–Ω, –∫–∞–∂–µ—Ç—Å—è, –ø–æ–ª–∞–≥–∞–µ—Ç, —á—Ç–æ –ø–æ–ª–Ω–∞—è –∏–∑–æ–ª—è—Ü–∏—è –∑–∞—Å—Ç–∞–≤–∏—Ç –†–æ—Å—Å–∏—é –ø–æ–∫–∏–Ω—É—Ç—å –±–æ–ª—å—à—É—é —á–∞—Å—Ç—å —Å–∞–º—ã—Ö –Ω–µ–±–ª–∞–≥–æ–Ω–∞–¥–µ–∂–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤. –ë–æ—é—Å—å, —á—Ç–æ —Å —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è –ü—É—Ç–∏–Ω–∞ –∏ –ö–æ–≤–∞–ª—å—á—É–∫–∞, —ç—Ç–æ —Ç–æ–ª—å–∫–æ —Å–¥–µ–ª–∞–µ—Ç –†–æ—Å—Å–∏—é —Å–∏–ª—å–Ω–µ–µ."<br /><br />(—Å–æ–∫—Ä–∞—Ç–∏–ª –∫–∞–∫ —Å–º–æ–≥)</div>
