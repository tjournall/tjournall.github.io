π–Ω—É¬ª, ¬´–ó–∞–ø–∞–¥ –≤ –æ—á–µ—Ä–µ–¥–Ω–æ–π —Ä–∞–∑ –≤ –Ω–∞—Å –æ—à–∏–±—Å—è¬ª. –Ø–∫–æ–±—ã –º–Ω–æ–≥–∏–µ –∑–∞—Ä—É–±–µ–∂–Ω—ã–µ —ç–∫—Å–ø–µ—Ä—Ç—ã (–±–µ–∑ —É–∫–∞–∑–∞–Ω–∏—è –∏–º–µ–Ω) –ø—Ä–∏–∑–Ω–∞—é—Ç —Ñ–∞–∫—Ç –∫–æ–Ω—Å–æ–ª–∏–¥–∞—Ü–∏–∏ –†–æ—Å—Å–∏–∏.<br /><br />¬´–ú—ã ‚Äì –Ω–∞—Ä–æ–¥ –ø–æ–±–µ–¥–∏—Ç–µ–ª—å! –ú—ã –≥–æ—Ä–¥–∏–º—Å—è —Ç–µ–º, —á—Ç–æ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å –Ω–∞ –î–æ–Ω–±–∞—Å—Å–µ, –±–æ—Ä–µ–º—Å—è —Å –Ω–∞—Ü–∏–∑–º–æ–º, —Ç–µ–º, —á—Ç–æ –æ—Ç—Å—Ç–∞–∏–≤–∞–µ–º —Å–≤–æ–∏ —Ü–µ–Ω–Ω–æ—Å—Ç–∏, –∏ <i>–Ω–µ—Ç –¥–ª—è —ç—Ç–æ–≥–æ –Ω–∏ —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–æ–π –Ω–∏ –≤–æ–µ–Ω–Ω–æ–π –º–æ—â–∏, —Å–ø–æ—Å–æ–±–Ω–æ–π –Ω–∞—Å –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</i>. –≠—Ç–æ —É–∂–µ —Å—Ç–∞–ª–æ –æ—á–µ–≤–∏–¥–Ω–æ –¥–ª—è –≤—Å–µ—Ö –≥—Ä–∞–∂–¥–∞–Ω –Ω–∞—à–µ–π —Å—Ç—Ä–∞–Ω—ã¬ª, ‚Äî –≥–æ–≤–æ—Ä–∏—Ç—Å—è –≤ ¬´—Ç–µ–º–Ω–∏–∫–µ¬ª –ê–ü. ¬´<i>–í—Å–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ-—Å–∞–Ω–∫—Ü–∏–æ–Ω–Ω—ã–µ —É—Å–∏–ª–∏—è —Ç—â–µ—Ç–Ω—ã</i>¬ª, ‚Äî —Ä–µ–∑—é–º–∏—Ä—É—é—Ç –∞–≤—Ç–æ—Ä—ã –¥–æ–∫—É–º–µ–Ω—Ç–∞.<br /><br />–°–æ–±–µ—Å–µ–¥–Ω–∏–∫ ¬´–ú–û¬ª –≤ ¬´–ï–¥–∏–Ω–æ–π –†–æ—Å—Å–∏–∏¬ª –≥–æ–≤–æ—Ä–∏—Ç, —á—Ç–æ —Ñ–∞–π–ª –±—ã–ª ¬´—Å–ø—É—â–µ–Ω¬ª —Å–≤–µ—Ä—Ö—É –Ω–µ —Ç–æ–ª—å–∫–æ –¥–µ–ø—É—Ç–∞—Ç–∞–º –æ—Ç –ï–†, –Ω–æ –∏ —Å—Ç–æ—Ä–æ–Ω–Ω–∏–∫–∞–º –¥—Ä—É–≥–∏—Ö –ø–∞—Ä—Ç–∏–π ‚Äî –≤ —Ç–æ–º —á–∏—Å–ª–µ –ö–ü–†–§ –∏ –õ–î–ü–†.<br /><br />–ö–∞–∫ —É–±–µ–¥–∏–ª—Å—è –∫–æ—Ä—Ä–µ—Å–ø–æ–Ω–¥–µ–Ω—Ç ¬´–ú–û¬ª, ¬´—Ç–µ–º–Ω–∏–∫¬ª –ê–ü –∞–∫—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –≤ —Å–≤–æ–∏—Ö –ø—É–±–ª–∏–∫–∞—Ü–∏—è—Ö –∏ –≥–æ—Å—á–∏–Ω–æ–≤–Ω–∏–∫–∏, –∏ –ø—Ä–æ–∫—Ä–µ–º–ª–µ–≤—Å–∫–∏–µ –ø–æ–ª–∏—Ç–æ–ª–æ–≥–∏. –ü—Ä–∏—á–µ–º –º–Ω–æ–≥–∏–µ –∏–∑ –Ω–∏—Ö –Ω–µ —É—Ç—Ä—É–∂–¥–∞—é—Ç —Å–µ–±—è –±–∞–Ω–∞–ª—å–Ω–æ–π —Ä–µ–¥–∞–∫—Ç—É—Ä–æ–π, –∏–∑-–∑–∞ —á–µ–≥–æ –¥–æ—Ö–æ–¥–∏—Ç –¥–æ —Å–º–µ—à–Ω–æ–≥–æ.<br /><br /><a href="https://glasnarod.ru/vlast/kadyrov-segodnya-my-vidim-neveroyatnuju-splochennost-strany-vokrug-nashego-prezidenta-putina/" rel="nofollow noreferrer noopener" target="_blank">–†–∞–º–∑–∞–Ω –ö–∞–¥—ã—Ä–æ–≤</a> 2 –∞–ø—Ä–µ–ª—è –Ω–∞–ø–∏—Å–∞–ª –æ ¬´—Å–ø–ª–æ—á–µ–Ω–∏–∏¬ª –†–æ—Å—Å–∏–∏, –±—É–∫–≤–∞–ª—å–Ω–æ —Å–ª–æ–≤–æ –≤ —Å–ª–æ–≤–æ —Å–æ–≤–ø–∞–≤ –≤–æ –º–Ω–µ–Ω–∏–∏ —Å —á–ª–µ–Ω–æ–º –°–æ–≤–µ—Ç–∞ –§–µ–¥–µ—Ä–∞—Ü–∏–∏ <a href="https://www.mvestnik.ru/newslent/konstantin-dolgov-my-vidim-neveroyatnuyu-splochennost-strany-vokrug-vladimira-putina/" rel="nofollow noreferrer noopener" target="_blank">–ö–æ–Ω—Å—Ç–∞–Ω—Ç–∏–Ω–æ–º –î–æ–ª–≥–æ–≤—ã–º</a>, –æ–±–æ–∑—Ä–µ–≤–∞—Ç–µ–ª–µ–º –ò–ê Regnum <a href="https://regnum.ru/news/3552536.html" rel="nofollow noreferrer noopener" target="_blank">–ú–∞—Ä–∏–µ–π –í—ã–±–æ–π—â–∏–∫</a> –∏ —Å–µ–Ω–∞—Ç–æ—Ä–æ–º <a href="https://ren.tv/news/politika/958150-v-sovfede-otmetili-maksimalnuiu-splochennost-rossiian-vokrug-putina" rel="nofollow noreferrer noopener" target="_blank">–í—è—á–µ—Å–ª–∞–≤–æ–º –¢–∏–º—á–µ–Ω–∫–æ</a> (–∏—Ö –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –≤—ã—à–ª–∏ 1 –∞–ø—Ä–µ–ª—è). –¢–∏–º—á–µ–Ω–∫–æ –±—É–∫–≤–∞–ª—å–Ω–æ —á–∏—Ç–∞–ª —ç—Ç–æ—Ç ¬´—Ç–µ–º–Ω–∏–∫¬ª —Å –ª–∏—Å—Ç–∞ –≤ –∏–Ω—Ç–µ—Ä–≤—å—é –†–ï–ù –¢–í. <br /><br />–ò –≤—Å–µ–º –∏–º –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ ¬´–ø—Ä–∏—à–µ–ª –≤ –≥–æ–ª–æ–≤—É¬ª –æ–¥–∏–Ω –∏ —Ç–æ—Ç –∂–µ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–π –ø—Ä–∏–º–µ—Ä. ¬´–í —Å–∞–º—ã–µ —Ç—Ä—É–¥–Ω—ã–µ –≤—Ä–µ–º–µ–Ω–∞ —Ä—É—Å—Å–∫–∏–µ –≤—Å–µ–≥–¥–∞ —Å–ø–ª–∞—á–∏–≤–∞–ª–∏—Å—å –≤–æ–∫—Ä—É–≥ —Å–∏–ª—å–Ω–æ–≥–æ –∏ –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ–≥–æ –ª–∏–¥–µ—Ä–∞, –±—É–¥—å —Ç–æ –ê–ª–µ–∫—Å–∞–Ω–¥—Ä –ù–µ–≤—Å–∫–∏–π, –ø—Ä–∏–∑–≤–∞–≤—à–∏–π –ø–æ–¥ –∑–Ω–∞–º—ë–Ω–∞ –±–æ—Ä—å–±—ã —Å –õ–∏–≤–æ–Ω—Å–∫–∏–º –æ—Ä–¥–µ–Ω–æ–º, –∏–ª–∏ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ –≤—Å–µ—Ö —Å–ª–æ—ë–≤ –∏ —Å–æ—Å–ª–æ–≤–∏–π –≤–æ–∫—Ä—É–≥ –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–∞ I –≤ –±–æ—Ä—å–±–µ —Å –ù–∞–ø–æ–ª–µ–æ–Ω–æ–º¬ª, ‚Äî –≤ —É–Ω–∏—Å–æ–Ω –∑–∞—è–≤–∏–ª–∏ –ö–∞–¥—ã—Ä–æ–≤ –∏ –í—ã–±–æ–π—â–∏–∫. –¢–æ—Ç –∂–µ —Ç–µ–∑–∏—Å –ø–æ–≤—Ç–æ—Ä–∏–ª –∏ –¢–∏–º—á–µ–Ω–∫–æ.<br /><br />–¢—É —á–∞—Å—Ç—å ¬´—à–ø–∞—Ä–≥–∞–ª–∫–∏¬ª –∏–∑ –ê–ü, –≥–¥–µ –∏–¥–µ—Ç —Ä–µ—á—å –æ ¬´–Ω–∞—Ä–æ–¥–µ –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ¬ª, –∫–æ—Ç–æ—Ä—ã–π ¬´–≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å –Ω–∞ –î–æ–Ω–±–∞—Å—Å–µ¬ª –∏—Å–ø–æ–ª—å–∑—É—é—Ç –¥–µ–ø—É—Ç–∞—Ç –ì–æ—Å–¥—É–º—ã <a href="https://www.tulapressa.ru/2022/04/nikolaj-petrunin-sila-nashego-edinstva-v-podderzhke-prezidenta/" rel="nofollow noreferrer noopener" target="_blank">–ù–∏–∫–æ–ª–∞–π –ü–µ—Ç—Ä—É–Ω–∏–Ω</a> –∏ —Å–µ–Ω–∞—Ç–æ—Ä –†–§ –æ—Ç –ë–∞—à–∫–∏—Ä–∏–∏ <a href="https://i-gazeta.com/news/obshchestvo/2022-04-01/senator-rf-ot-bashkirii-strana-splotilas-vokrug-prezidenta-putina-2753535" rel="nofollow noreferrer noopener" target="_blank">–ò—Ä–µ–∫ –Ø–ª–∞–ª–æ–≤</a> (–∏—Ö –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –≤—ã—à–ª–∏ 1 –∞–ø—Ä–µ–ª—è —Å —Ä–∞–∑–Ω–∏—Ü–µ–π –≤ –Ω–µ—Å–∫–æ–ª—å–∫–æ —á–∞—Å–æ–≤), –ø—Ä–µ–¥—Å–µ–¥–∞—Ç–µ–ª—å ¬´–†–æ—Å—Å–∏–π—Å–∫–æ–≥–æ —Å–æ—é–∑–∞ –≤–µ—Ç–µ—Ä–∞–Ω–æ–≤ –ê—Ñ–≥–∞–Ω–∏—Å—Ç–∞–Ω–∞¬ª <a href="https://ysia.ru/valerij-lyutyj-rossijskij-narod-stanovitsya-tolko-silnee-vmeste-s-prezidentom/" rel="nofollow noreferrer noopener" target="_blank">–í–∞–ª–µ—Ä–∏–π –õ—é—Ç—ã–π</a> (—Å–∫–∞–∑–∞–ª —Ç–æ –∂–µ —Å–∞–º–æ–µ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π –¥–µ–Ω—å), –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ <a href="https://vk.com/wall-168311284_17523" rel="nofollow noreferrer noopener" target="_blank">—Ä–∞–π–æ–Ω–Ω—ã–µ —á–∏–Ω–æ–≤–Ω–∏–∫–∏</a> –∏ –¥–∞–∂–µ <a href="http://pavino.smi44.ru/novosti/2022/04/02/vosstanavlivaem-spravedlivost-na-donbasse" rel="nofollow noreferrer noopener" target="_blank">—Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ –∫–æ–º–º—É–Ω–∞–ª—å–Ω—ã—Ö —Å–ª—É–∂–±</a>.</div>
