                                    <div class="andropov_telegram__text__full l-hidden"><p>–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, –†–æ–º–∞.</p><p>–≠—Ç–∞ –≤–æ–π–Ω–∞ —Å–¥–µ–ª–∞–ª–∞ —Å–∞–º–æ–µ —Å—Ç—Ä–∞—à–Ω–æ–µ ‚Äî–æ–Ω–∞ —Ä–∞—Å—á–µ–ª–æ–≤–µ—á–∏–ª–∞ –ª—é–¥–µ–π, —Ä–∞–∑–æ—Ä–≤–∞–ª–∞ –∏—Ö –Ω–∞ –∫—É—Å–æ—á–∫–∏, –ø–æ—Ä–∞–∑–∏–ª–∞ –∏—Ö –≥–Ω–∏–ª—å—é –Ω–µ–Ω–∞–≤–∏—Å—Ç–∏ –∏ –∑–ª–æ—Ä–∞–¥—Å—Ç–≤–∞. –Ø –∏—Å–∫—Ä–µ–Ω–Ω–µ —Å–æ—á—É–≤—Å—Ç–≤—É—é –∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é —É–∫—Ä–∞–∏–Ω—Ü–µ–≤. –ü—Ä–∞–≤–¥–∞. –Ø –∂–µ–ª–∞—é –∏–º —Å–∫–æ—Ä–µ–π—à–µ–π –ø–æ–±–µ–¥—ã –∏ –ø—Ä–æ—Ü–≤–µ—Ç–∞–Ω–∏—è. –ù–æ —è –±–æ–ª—å—à–µ –Ω–µ –∏—Å–ø—ã—Ç—ã–≤–∞—é –∫ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤—É –∏–∑ –Ω–∏—Ö —Å–∏–º–ø–∞—Ç–∏–∏. –ó–Ω–∞–µ—Ç–µ –ø–æ—á–µ–º—É? –û—á–µ–Ω—å —Ç—Ä—É–¥–Ω–æ –∏—Å–ø—ã—Ç—ã–≤–∞—Ç—å —Å–∏–º–ø–∞—Ç–∏—é –∫ —Ç–æ–º—É, –∫—Ç–æ —Ç–µ–±—è –Ω–µ–Ω–∞–≤–∏–¥–∏—Ç —Ç–∞–∫ –ª—é—Ç–æ –ø—Ä–æ—Å—Ç–æ –ø–æ—Ç–æ–º—É, —á—Ç–æ —Ç—ã - –µ—Å—Ç—å. –ê —è - –µ—Å—Ç—å. </p><p>–ï—Å—Ç—å –º–æ–π –º–∞–ª–µ–Ω—å–∫–∏–π —Å—ã–Ω. –ï—Å—Ç—å –º–æ–π –º—É–∂. –ï—Å—Ç—å –º–æ–π –±—Ä–∞—Ç. –ï—Å—Ç—å –º–æ–∏ –¥—Ä—É–∑—å—è. –ò –º—ã –≤—Å–µ ‚Äî –ø—Ä–æ—Ç–∏–≤ –≤–æ–π–Ω—ã. –ú—ã —Ö–æ—Ç–∏–º –º–∏—Ä–∞ –∏ —Å–≤–æ–±–æ–¥—ã –£–∫—Ä–∞–∏–Ω–µ. –ù–æ –º—ã ‚Äî —Ä—É—Å—Å–∫–∏–µ —Å–≤–∏–Ω—å–∏. –û—Ä–∫–∏. –†—É—Å–Ω—è. –ù–∞—Å –Ω–∞–¥–æ –≤–∑—Ä—ã–≤–∞—Ç—å –≤ –º–µ—Ç—Ä–æ –∏ —É–±–∏–≤–∞—Ç—å –ø—Ä–æ—Å—Ç–æ –ø–æ—Ç–æ–º—É, —á—Ç–æ –º—ã –∏–º–µ–ª–∏ –Ω–µ–æ—Å—Ç–æ—Ä–æ–∂–Ω–æ—Å—Ç—å –∂–∏—Ç—å –≤ –†–æ—Å—Å–∏–∏.</p><p>–Ø –±–æ–ª—å—à–µ –Ω–µ –∏—Å–ø—ã—Ç—ã–≤–∞—é —Å–∏–º–ø–∞—Ç–∏–∏ –∫ –µ–≤—Ä–æ–ø–µ–π—Ü–∞–º –∏ –Ω–µ —Ö–æ—á—É –∂–∏—Ç—å –≤ –ï–≤—Ä–æ–ø–µ. –ü–æ—Ç–æ–º—É —á—Ç–æ –Ω–µ–ª—å–∑—è –∂–∏—Ç—å —Ç–∞–º, –≥–¥–µ —Ç—ã - –æ—Ç–≤–µ—Ä–∂–µ–Ω–Ω—ã–π, –ø—Ä–æ–∫–∞–∂–µ–Ω–Ω—ã–π –ø—Ä–æ—Å—Ç–æ –ø–æ —Ñ–∞–∫—Ç—É —Ü–≤–µ—Ç–∞ —Å–≤–æ–µ–≥–æ –ø–∞—Å–ø–æ—Ä—Ç–∞. –ù–µ–ª—å–∑—è –∏—Å–ø—ã—Ç—ã–≤–∞—Ç—å —Å–∏–º–ø–∞—Ç–∏—é –∫ —Ç–µ–º, –∫—Ç–æ —Ä–∞–¥–æ—Å—Ç–Ω–æ –±—Ä–∞–ª —Ç–≤–æ–∏ –¥–µ–Ω—å–≥–∏, –∫—Ä–∏—á–∞–ª –æ —Ç–æ—Ä–∂–µ—Å—Ç–≤–µ –≥—É–º–∞–Ω–∏–∑–º–∞ –∏ –¥–µ–º–æ–∫—Ä–∞—Ç–∏–∏, —Ä–∞—Å—Å–∫–∞–∑—ã–≤–∞–ª –æ –µ–≤—Ä–æ–ø–µ–π—Å–∫–∏—Ö —Ü–µ–Ω–Ω–æ—Å—Ç—è—Ö –∏ —Å–≤–æ–±–æ–¥–∞—Ö –∏ –ø—Ä–∏ —ç—Ç–æ–º —Ä–∞–¥–æ—Å—Ç–Ω–æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫
