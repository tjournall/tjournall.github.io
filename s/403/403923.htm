<div class="content content--full ">
            
        
        
        
            <figure  >
    <div class="l-island-c block-html">
        <p>19 мая выходит книга «Elon Musk: Tesla, SpaceX, and the Quest for a Fantastic Future». В ней идёт рассказ об одном из самых эксцентричных миллионеров современности Элоне Маске и проекте SpaceX, который начинался всего лишь с планов отправить мышей на Марс, но затем изменился до неузнаваемости. </p><p>TJ публикует перевод первой части отрывка из книги, опубликованного <a href="https://www.bloomberg.com/graphics/2015-elon-musk-spacex/" target="_blank">Bloomberg</a>. Почитайте и <a href="https://tjournal.ru/p/musk-space-dream-part-2" target="_blank">вторую часть</a>.</p>    </div>
</figure>

        
        
            
            
        
            
        
        
        
            
    
<figure class="figure-image">
    <style>
        @media (min-width: 501px) {
            .content-image--4f0ed045c2 {
                --offset: 8px;
            }
        }
    </style>

    <div class="l-island-b">
        <div class="content-image content-image--4f0ed045c2">
            
<div
    class="andropov_image "
    style="max-height: 280px;max-width: 500px;"
    air-module="module.andropov"
    data-andropov-type="image"
    data-image-width="500"
    data-image-height="280"
    data-image-max-width="500"    data-image-max-height="280"            data-image-src="https://gif.cmtt.space/3/paper-preview-fox/m/us/musk-longread-1/3b14793b3f04-normal.jpg">

    <div class="andropov_image__inner" style=";padding-bottom: 56.0004%;background: linear-gradient(90deg, #e0e0e0, #ffffff);"></div>
</div>

            <figure  >
    <div class="l-island-c block-html">
        <div class="wrapper-wide"><img src="https://gif.cmtt.space/3/paper-media/a9/f1/86/4297c7653a298d.jpg">
</div>
<p>В конце октября 2001 года Элон Маск приехал в Москву, чтобы купить межконтинентальную баллистическую ракету. Он привёз с собой Джима Кантрелла, своего рода мастера международного уровня по починке аэрокосмических деталей, и Адео Ресси, своего лучшего друга из Пенсильванского Университета.<br>
</p>
<p>И хотя на банковском счету Маска было несколько десятков миллионов долларов, он надеялся купить ракету по дешёвке. Они летели бизнес-классом, но всё равно рассчитывали на что-нибудь подержанное. По мнению Маска, этого было бы вполне достаточно, чтобы отправить на Марс растения или мышей.
</p>
<p>В какой-то момент долговязый чудак Ресси даже начал задумываться о том, что у его лучшего друга поехала крыша, и начал пытаться всячески отговорить его от этой затеи. Он засыпал Маска ссылками на видеоподборки взрывов русских, европейских и американских ракет. Он заставлял многих друзей Маска отговаривать его от пустой траты денег.
</p>
<p>Но это не помогло. Маск всё так же собирался вложиться в грандиозный, вдохновляющий космический спектакль, даже если бы это стоило ему всего состояния. Поэтому Ресси поехал в Россию, чтобы всеми своими силами сдерживать Маска.
</p>
<blockquote class="q-1">
	<p>Адео иногда отзывал меня в сторону и говорил: «То, что делает Элон... Филантропический жест? Это безумие!». Он действительно был серьёзно взволнован.
	</p><strong>
	Джим Кантрелл, гендиректор Strategic Space Development</strong>
</blockquote>
<p>Группа друзей организовала несколько встреч с компаниями наподобие НПО им. Лавочкина, которое занималось разработкой зондов для Марса и Венеры по заказу Российского Федерального Космического Агентства, и «Космотраса» — московской коммерческой структурой, занимавшейся запуском ракет.<br>
</p>
<p>Все мероприятия проходили примерно по одному и тому же сценарию, полностью следовавшему русскому декоруму. Русские, очень часто пропускавшие завтрак, назначали встречу за ранним ланчем на одиннадцать часов утра. Затем следовал небольшой разговор (примерно на час или около того), сопровождавшийся широким ассорти бутербродов, колбас и, конечно же, водки. После окончания ланча начинался затяжной перекур и перерыв на кофе.
</p>
<p>Наконец, когда столы окончательно опустели, представитель русских повернулся к Маску и спросил: «Что же вы желаете купить?». Затяжной ритуал не был бы для Маска заботой, если бы русские относились бы к нему серьёзнее. Для них он был всего лишь очередным новичком в космической сфере, чья бравада никоим образом не могла их впечатлить.
</p>
<blockquote class="q-1">
	<p>Один из их главных конструкторов даже плюнул в нашу с Элоном сторону. По его мнению, наши головы были забиты дерьмом.
	</p><strong>
	Джим Кантрелл, гендиректор Strategic Space Development
	</strong>
</blockquote>
<p>В тот раз команда Маска вернулась ни с чем. Но они снова приехали в Россию в феврале 2002 года, но на этот раз с ними был еще и Майк Гриффин, который раньше работал в In-Q-Tel — подразделении ЦРУ, занимавшемся венчурным капиталом — и в Лаборатории реактивного движения НАСА. Незадолго до поездки, он уволился из Orbital Sciences — корпорации, занимавшейся разработкой спутников и космических кораблей.
</p>
<p>В этот раз Маску нужны были уже не одна, а три ракеты — из-за этого у него с собой был чемодан с наличкой. Они встретились с представителями «Космотраса» в обветшалом дореволюционном здании в центре Москвы. Всё началось с водки — звучали тосты «За космос!» и «За Америку!» — а закончилось тем, что Маск, будучи немного поддатым, спросил в упор: «Сколько будет стоить ракета?».
</p>
<p>Полученный ответ изрядно его разочаровал: восемь миллионов долларов за каждую. В ответ он предложил ту же сумму за две ракеты.
</p>
<blockquote class="q-1">
	<p>Они сидели, недоумённые, и смотрели на него. Затем один из них сказал: «Молодой человек. Об этом не может быть и речи». К тому же они предположили, что у него нет и таких денег.
	</p><strong>
	Джим Кантрелл, гендиректор Strategic Space Development
	</strong>
</blockquote>
<p>В этот момент он решил, что русские либо не были серьёзно настроены насчет ведения бизнеса, либо пытались вытянуть из доткомового миллионера столько денег, сколько возможно. В результате он просто встал и выбежал из помещения.<br>
</p>
<p>Продираясь через снег и слякоть московской зимы, они поймали такси и устремились прямиком в аэропорт. Русские были единственным вариантом, который вписывался в бюджет Маска, но с ними было слишком сложно вести дела.
</p>
<p>Мрачное настроение сохранялось вплоть до того момента, когда уже в самолёте к ним подъехала тележка с напитками.
</p>
<blockquote class="q-1">
	<p>Когда шасси самолёта отрываются от земли в Москве, чувствуешь себя особенно хорошо. Вроде того: «Господи. Я сделал это». Мы с Гриффином взяли по стакану и чокнулись.
	</p><strong>
	Джим Кантрелл, гендиректор Strategic Space Development
	</strong>
</blockquote>
<p>Но Маск сидел впереди от них и стучал по клавишам своего ноутбука. Его спутники думали: «Грёбаный задрот, что он сейчас-то делает?». Маск повернулся к ним, показал сделанную им таблицу с расчётами и сказал: «Эй, парни. Мне кажется, мы можем построить эти ракеты самостоятельно».<br>
</p>
<div class="wrapper-wide">
	<div class="wrapper-label"><img src="https://gif.cmtt.space/3/paper-media/84/d3/5e/c4d78ff70f32f4.jpg"><strong>Запуск Falcon 1, 28 сентября 2008 года. SpaceX вошла в историю как создатель первой частной ракеты на жидком топливе, достигшей орбиты Земли. Фото <a href="https://www.nasa.gov/audience/foreducators/rocketry/imagegallery/rpd_spaceX.jpg.html#.VVb8aJNsGko" target="_blank">NASA</a></strong>
	</div>
</div>
<p>Всего месяцем ранее, в июне 2001, Маску исполнилось тридцать. «Я больше не вундеркинд», — сказал он своей девушке времен колледжа и новой жене Джастин. Конечно же, это была шутка, но лишь отчасти. Маск эмигрировал из Южной Африки в 1988 году и сделал миллионы на двух интернет-компаниях, Zip2 и PayPal. Все ждали, что он будет вести себя как любой другой доткомовый богач и вскоре запустит еще один сетевой сервис. Но Маск возжелал большего.
</p>
<p>Ещё ребёнком он мечтал о ракетах и космических путешествиях, взахлеб читая Хайнлайна, Азимова и Дугласа Адамса. Для большинства людей покорение Кремниевой долины уже было достижением. Для Маска это была всего лишь одна из ступеней.
</p>
<p>Его друзьям (включая руководство PayPal, собравшееся на уикэнд в Лас-Вегасе, чтобы отпраздновать недавнюю продажу) были очевидны изменения в его отношении и мышлении.
</p>
<blockquote class="q-1">
	<p>Мы зависали в одной из приватных зон в Hard Rock Cafe, а Элон сидел и штудировал какие-то непонятные советские справочники по ракетостроению, которые были покрыты плесенью и выглядели так, словно он купил их на eBay. Но он всё равно закапывался в них и открыто говорил о путешествиях в космос и об изменении мира.
	</p><strong>
	Кевин Хартц, один из ранних инвесторов PayPal</strong>
</blockquote>
<p>Элон с женой решили переехать на юг, чтобы дать старт своей семье и новой главе в их жизни в Лос-Анджелесе. Но в отличие от многих других переселенцев, в Южной Калифорнии их привлекли технологии. Спокойная и постоянная погода была идеальной для авиакосмической отрасли, которая поселилась там с двадцатых годов двадцатого века, когда Lockheed Aircraft открыли свой первый магазин в Голливуде. Вскоре Говард Хьюз, ВВС США, NASA, Boeing и многие другие представители отрасли последовали за ними.<br>
</p>
<p>И хотя планы Маска всё ещё оставались туманными, он точно знал, что сможет завербовать лучших мировых специалистов по аэронавтике и уговорить их присоединиться к его новому предприятию. Маск начал со встряски Марсианского общества — эклектичного сборища энтузиастов, занимавшихся изучением и вероятным заселением Красной планеты.
</p>
<p>В середине 2001 года они организовали мероприятие для сбора средств в доме одного из обеспеченных членов организации: взнос «за тарелку» составлял пятьсот долларов. Роберта Зубрина, в то время возглавлявшего Марсианское общество, огорошил отклик от неизвестного ему юноши по имени Элон Маск. Никто не мог вспомнить, чтобы он был даже приглашён на встречу.
</p>
<blockquote class="q-1">
	<p>Он дал нам чек на пять тысяч долларов. И знаете, после этого все его заметили.
	</p><strong>
	Роберт Зубрин, глава клуба Mars Society
	</strong>
</blockquote>
<p>Перед ужином Зубрин пригласил Маска на чашку кофе и рассказал ему об исследовательском центре, который Общество построило в Арктике для имитации суровых условий Марса. В рамках этой станции проходил эксперимент Translife Mission. «Миссия» заключалась в помещении на орбиту Земли капсулы с несколькими мышами. Внутри неё должна была быть треть от нормальной земной гравитации — также, как и на Марсе — а мыши должны были выжить и дать потомство.<br>
</p>
<p>Когда пришло время ужина, Зубрин посадил Маска за VIP-столик рядом с собой, режиссёром и ярым поклонником космоса Джеймсом Кэмероном и Кэролом Стокером, учёным из NASA. Маску это понравилось.
</p>
<blockquote class="q-1">
	<p>Он отличался от других миллионеров. Он не знал почти ничего о космосе, но обладал научным складом ума. Он хотел знать всё, что планировалось в отношении Марса и насколько это важно.
	</p><strong>
	Роберт Зубрин, глава клуба Mars Society
	</strong>
</blockquote>
<p>Маск вступил в Марсианское общество и почти сразу стал одним из членов совета директоров. Он также пожертвовал сто тысяч долларов на постройку исследовательской станции в пустыне.<br>
</p>
<p>Друзья Маска в то время были не вполне уверены в его психическом здоровье: немногим ранее, на каникулах в Африке, он подхватил малярию, в борьбе с которой серьёзно потерял в весе. Прежняя шестифутовая версия Маска всегда выглядела по-другому: широкоплечий, плотный и подтянутый. Его новая версия, выглядевшая истощённой, очень скоро начала выражать желание сделать в своей жизни что-нибудь значимое.
</p>
<blockquote class="q-1">
	<p>Он говорил: «Было бы логично заняться солнечной энергетикой, но я совершенно не представляю, как из этого можно извлечь прибыль». Когда он заговорил о бескрайних пространствах, я решил, что он захотел заняться недвижимостью.
	</p><strong>
	Джордж Захари, инвестор и близкий друг Элона Маска
	</strong>
</blockquote>
<p>Мысль Маска вышла далеко за пределы целей Марсианского общества. Он больше не хотел отправлять мышей на орбиту. По его задумке они должны были долететь до Марса.<br>
</p>
<blockquote class="q-1">
	<p>Он спросил: не кажется ли мне, что эта идея близка к сумасшествию? В ответ я спросил, должны ли мыши вернуться назад. Потому что если это не входило в его планы, то да, большинство людей сочло бы это за сумасшествие.
	</p>
	<p>Маск сказал, что мыши должны не просто долететь до Марса, но и вернуться назад, причем не одни, а с потомством.
	</p><strong>Джордж Захари, инвестор и близкий друг Элона Маска</strong>
</blockquote>
<p>Он создал целую сеть экспертов по космической сфере и собрал лучших из них вместе на череде встреч (которые проходили либо в отеле Renaissance в аэропорту Лос-Анджелеса, либо в отеле Sheraton в Пало-Альто). Не имея никакого строгого бизнес-плана, он просто хотел, чтобы они помогли ему разработать идею «мыши-до-Марса» или, по крайней мере, предложить что-нибудь сравнимое.
</p>
<p>Маск надеялся произвести своего рода чудесный жест — какое-нибудь событие, которое привлекло бы внимание человечества, заставило бы людей снова задуматься о Марсе в частности и о человеческом потенциале в целом. Вскоре начали прибывать учёные из Лаборатории реактивного движения NASA. Прибыл Кэмерон, а с ним и Гриффин. В конце концов, никто не знал о запуске чего угодно в космос лучше, чем Гриффин, который через четыре года возглавил NASA.
</p>
<div class="wrapper-wide">
	<div class="wrapper-label"><img src="https://gif.cmtt.space/3/paper-media/21/79/aa/c74bdf6f73606e.jpg"><strong>Майкл Гриффин, бывший глава NASA</strong>
	</div>
</div>
<p>Экспертов заинтересовал очередной богач, желавший вложиться во что-нибудь интересное и космическое. Они радостно обсуждали все достоинства запуска мышей в космос, а также возможность осуществления такого замысла. Но неожиданно обсуждение свернуло к другому проекту: «Марсианскому оазису».
</p>
<p>Согласно этому сценарию, Маск должен был купить ракету и с её помощью отправить на Марс роботизированную теплицу. Она представляла из себя камеру, которая могла бы открываться с одной из сторон, забирая некоторое количество марсианского реголита (марсианской почвы) и используя её для выращивания растений. Впоследствии они должны были произвести первый марсианский кислород. Маску понравилось то, что этот план был настолько показушным, насколько выполнимым.
</p>
<p>Маск хотел, чтобы у подобной космической теплицы была возможность отправлять на Землю видео, чтобы люди могли в прямом эфире смотреть за тем, как растут растения. Также обсуждался план по распространению специальных наборов для студентов всей страны, чтобы они выращивали собственные растения и замечали, что их марсианские товарищи растут в два раза быстрее за тот же промежуток времени.
</p>
<p>Энтузиазм Маска начал вдохновлять собранных им специалистов, многие из которых уже почти разочаровались увидеть на своём веку какие-либо новые вехи развития космической сферы. Но теперь им был предоставлен огромный массив задач, которые требовали решения. Один только забор марсианской почвы был проблематичным не только физически, но и из-за того, что реголит мог оказаться токсичным.
</p>
<p>Некоторое время даже обсуждалась возможность выращивания растений в питательном геле, но многие из присутствовавших посчитали это жульничеством. Даже позитивные моменты были чрезвычайно размыты. Один учёный заявил, что нашёл какие-то очень живучие семена горчицы, которые, по его мнению, были способны выжить в обработанной марсианской почве.
</p>
<blockquote class="q-1">
	<p>Слишком высоким был шанс того, что растения просто не выживут. Да, у нас был бы целый сад на Марсе. Целый сад мертвых растений.
	</p><strong>Дейв Бёрден, участник одной из встреч Маска с учёными</strong>
</blockquote>
<p>Основной проблемой, которая заботила экспертов, был бюджет Маска. Исходя из информации, полученной на салонах, он собирался потратить около 20-30 миллионов на подобный трюк. Но большинство собравшихся прекрасно понимали, что один лишь запуск ракеты сожрёт гораздо больше этой суммы.<br>
</p>
<p>Впрочем, у Маска были свои планы. Он пожирал книжки, которые он получил от Кантрелла и других коллег, включая «Элементы ракетных двигателей», «Основы небесной механики» и «Аэротермодинамика газовых турбин и ракетных двигателей».
</p>
<p>Согласно подсчётам Маска, он смог бы демпинговать уже существующие ракетные компании, построив скромную по размерам ракету, способную нести на себе небольшие спутники и научно-исследовательские грузы.
</p>
<p>В июне 2002 года он основал компанию Space Exploration Technologies, сокращённо — SpaceX. Путь к Марсу начался.
</p>
<div class="wrapper-wide">
	<div class="wrapper-label"><img src="https://gif.cmtt.space/3/paper-media/16/f4/7d/1335919dbe6c8a.jpg"><strong>Пустыня Мохаве, с плацдарма в которой производит запуски ракет SpaceX</strong>
	</div>
</div>
<p>Первая штаб-квартира SpaceX была расположена на старом складе по адресу 1310 East Grand Ave. в Эль-Сегундо, пригороде Лос-Анджелеса. В их распоряжении было приблизительно семь тысяч квадратных метров открытого пространства и несколько разгрузочных отсеков, благодаря чему Маск мог приезжать на своём McLaren F1 прямо в офис: неказистое, ангароподобное здание с пыльными полами и неровными потолками.
</p>
<p>Первая неделя работы SpaceX состояла из беспрестанной разгрузки грузовиков доставки с ноутбуками, принтерами и складными столами. Маск приходил в один из разгрузочных отсеков, поднимал дверь и самостоятельно разгружал машины. Столы были случайным образом перемешаны по всей фабрике, так что учёным и инженерам приходилось сидеть рядом со сварщиками и механиками, занимавшимися сборкой оборудования.
</p>
<p>В планах SpaceX всё выглядело иначе, чем это было принято в индустрии. Вместо того, чтобы собирать отдельные части, поставляемые тысячами контрагентов, компания собиралась самостоятельно создавать столько механизмов, сколько вообще было можно в их кустарных условиях, включая мобильные стартовые площадки, а в перспективе и ракетные двигатели. SpaceX должен был стать быстрее, дешевле и лучше, чем его конкуренты (по крайней мере там, где это было вообще возможно).
</p>
<p>Они планировали запускать по несколько ракет в месяц, делая деньги с каждой из них, и никогда не должны были стать зависимыми от государственных контрактов. Первая ракета производства SpaceX называлась Falcon 1 («Сокол-1»), что являлось отсылкой к кораблю «Тысячелетний сокол» из «Звёздных войн». В то время, когда запуск на орбиту около 250 килограммов полезного груза стоил тридцать миллионов долларов, Маск обещал, что Falcon 1 будет способен нести до 635 килограммов за семь миллионов.
</p>
<p>Сроки, в которые компания собиралась перевернуть аэрокосмическую индустрию, казались до комичного короткими. На одной из своих первых презентаций SpaceX обещала показать свой первый двигатель в мае 2003 года, второй — в июне, корпус ракеты — в июле, а собранный экземпляр ракеты должен был увидеть свет уже в августе. Стартовая площадка должна была быть готова к сентябрю, первый запуск был намечен на ноябрь 2003 — всего через пятнадцать месяцев после основания компании. Путешествие к Марсу было намечено на конец десятилетия.
</p>
<blockquote class="q-1">
	<p>Элон всегда был очень оптимистичным. Да, именно это слово и описывает его лучше всего. Он может не стесняясь врать о сроках сдачи работы. Он подберёт самое агрессивное расписание, которое только возможно представить, убедится, что все в порядке и, убедившись, что люди могут работать еще напряжённее, ещё больше его ужесточит.
	</p><strong>Кевин Броган, один из ранних сотрудников SpaceX</strong>
</blockquote>
<p>Маск выискивал вундеркиндов, он лично обзванивал лучших студентов аэрокосмических направлений и приглашал их на работу.<br>
</p>
<blockquote class="q-1">
	<p>Я думал, что это розыгрыш. Я не верил ему ни минуты, когда он говорил о собственной ракетостроительной компании.
	</p><strong>Майкл Колонно, на момент повествования — студент Стэнфорда</strong>
</blockquote>
<p>Как только студенты находили в интернете информацию о том, кто такой Элон Маск, они, фактически, становились сотрудниками SpaceX. Их слава распространялась настолько быстро, что многие авантюрно настроенные сотрудники Boeing, Lockheed Martin и Orbital Sciences вскоре покинули свои компании, чтобы стать частью проекта Маска.<br>
</p>
<p>В течение первого года своего существования, SpaceX получала одного-двух новых сотрудников каждую неделю. Броган (бывший двадцать третьим) перешёл в SpaceX из вскоре закрывшейся аэрокосмической компании TRW, внутренние распорядки которой мешали ему делать свою работу.
</p>
<blockquote class="q-1">
	<p>Я называл [TRW] загородным клубом. Никто ничего не делал.
	</p><strong>
	Кевин Броган, один из ранних сотрудников SpaceX</strong>
</blockquote>
<p>Броган начал работать в SpaceX всего лишь через день после интервью: ему было поручено побродить по офису, найти себе компьютер, купить всю нужную ему периферию и собственный стул.
</p>
<p>Одним из первых проектов была постройка газогенератора — устройства, напоминающего небольшой ракетный двигатель и производящего раскалённые газы для электронасосов. Том Мюллер (ещё один ветеран TRW), Тим Бузза (перебежчик из Boeing) и ещё несколько молодых инженеров собрали генератор в Лос-Анджелесе и затем, упаковав его в кузов пикапа, отвезли на испытания в пустыню Мохаве. Расположенная в ста милях от Лос-Анджелеса, она уже давно стала местом испытания продукции большинства аэрокосмических компаний — даже таких гигантов, как Scaled Composites и XCOR.
</p>
<p>Команда SpaceX одолжила у XCOR испытательный стенд, которая идеально подошла к их газогенератору. Первый поджиг произошёл в одиннадцать часов утра и длился девяносто секунд. Да, генератор работал, но из него выходило лишь черное облако, которое растворилось лишь рядом с башней аэропорта.
</p>
<p>В последующие несколько дней, инженеры SpaceX выработали режим, позволивший им делать по несколько запусков в день — что было просто неслыханно по меркам аэропорта — и спустя две недели наконец-то настроили газогенератор и заставили его выдавать удовлетворяющие их показатели.
</p>
<div class="wrapper-border"><img src="https://gif.cmtt.space/3/paper-media/9b/3a/b6/925e77d1021512.jpg">
</div>
<p>Позже команда SpaceX совершила ещё несколько поездок в Мохаве и некоторые другие точки, включая испытательный стенд на базе ВВС в южной Калифорнии и ещё одну в Миссисипи. Находясь в этом ракетном турне по всей стране, инженеры SpaceX посетили испытательную площадку в небольшом городке МакГрегор, находящемся в самом центре Техаса.
</p>
<p>Раньше она принадлежала ещё одному миллиардеру, Эндрю Билу, преуспевшему в продаже недвижимости и финансовой сфере, который отказался от собственного аэрокосмического стартапа после вливания нескольких миллионов долларов в постройку массивного испытательного комплекса. Инженерам SpaceX очень понравилась эта площадка — особенно бетонный испытательный стенд высотой в три этажа, оставленный там Билом — и они посоветовали Маску купить его.
</p>
<p>Молодой инженер Джереми Холлман вскоре начал жить в Техасе. Он был тем самым идеальным сотрудником, которого искал Маск: диплом аэрокосмического инженера в Университете Айовы, степень магистра космической техники в Университете Южной Калифорнии, пара лет работы к качестве инженера-испытателя в Boeing, заключавшейся в изучении реактивных двигателей, ракет и космических кораблей.
</p>
<p>В 23 года Холлман был молод, холост и был готов отказаться от любого подобия жизни ради безостановочной работы в SpaceX. Именно поэтому он стал заместителем Мюллера.
</p>
<p>Мюллер спроектировал на компьютере по два варианта каждого из двигателей, которые он хотел построить. Merlin должен был стать двигателем первой ступени Falcon 1, на который была возложена миссия оторвать ракету от земли. Kestrel должен был стать частью второй ступени, на долю которой приходились все орбитальные перемещения.
</p>
<div class="wrapper-wide">
	<div class="wrapper-label"><img src="https://gif.cmtt.space/3/paper-media/f6/cb/a6/87049252f2df37.jpg"><strong>Запуск ракеты Falcon 9</strong>
	</div>
</div>
<p>Вместе с Холлманом Мюллер рассчитал, какие части потребуется произвести на фабрике в Лос-Анджелесе, а какие придётся покупать у сторонних производителей. Ради последних необходимо было объехать различные магазины, узнать цены и договориться о дате доставки.
</p>
<p>Довольно часто механики заявляли, что сроки SpaceX были просто безумны. Другие оказались более отзывчивыми и даже подгоняли свое оборудование под нужды SpaceX вместо того, чтобы в срочном порядке построить что-то с нуля. Холлман также обнаружил, как далеко его завела его изобретательность. Например, он сделал внезапное открытие: замена прокладок на клапанах автомобильных моек позволяет использовать их с ракетным топливом.
</p>
<p>Вдобавок к постройке собственных двигателей, ракетных корпусов и капсулей, SpaceX разрабатывала собственные материнские платы и цепи микросхемы, датчики вибрации, бортовые компьютеры и солнечные батареи. Инженеры SpaceX также обнаружили, что могут уменьшить вес радиомодулей на двадцать процентов.
</p>
<p>Это существенно снижало затраты: с 50-100 тысяч долларов, которые обычно тратили аэрокосмические гиганты на серийно производящееся фабричное оборудование до 5 тысяч за оборудование разработки самой SpaceX.
</p>
<p>По мере того, как они пытались построить Falcon 1, Маск планировал построить BFR (Big Falcon Rocket, или, как он иногда ее называл, Big Fucking Rocket). Она должна была стать самой большой ракетой в истории. Неординарные умственные способности Маска забавляли и впечатляли многих поставщиков, к которым обращалась за помощью SpaceX (например таких как, Barber-Nichols, производителя турбонасосов для ракетных двигателей и прочей техники из Колорадо).
</p>
<blockquote class="q-1">
	<p>Элон появился вместе с Томом Мюллером и начал рассказывать нам о том, что его предназначением было запускать вещи в космос по более низким ценам и помочь людям осваивать космическое пространство. Да, мы задумывались о том мире, который нам описал Том, но мы не могли воспринимать всерьез Элона. Они требовали невозможного. Они хотели, чтобы мы построили турбонасос меньше, чем за год, и всего за миллион долларов. Boeing делает подобные проекты более пяти лет за 100 миллионов. Том сказал нам приложить все усилия, и мы построили его за тринадцать месяцев. Он был неумолим.
	</p><strong>Боб Линден, менеджер Barber-Nichols</strong>
</blockquote>

<p>После того, как SpaceX построили свой первый двигатель на калифорнийской фабрике, Холлман погрузил его (и еще кучу всякого оборудования) в грузовой трейлер, прицепил его к белому Hummer H2 и поехал по федеральному шоссе из Лос-Анджелеса на тестовую площадку в Техасе.
</p>
<div class="wrapper-wide">
	<div class="wrapper-label"><img src="https://gif.cmtt.space/3/paper-media/0c/1c/71/52764e122eea33.jpg"><strong>Многоразовая ракета Grasshopper на территории SpaceX в Техасе. Фото SpaceX</strong>
	</div>
</div>
<p>Среди гремучих змей, красных муравьев, изоляции и жгучей жары, группа пристегнула испытываемый тестовый образец к стенду, заполнила баки жидким кислородом и керосином, спряталась в бункере за земляной насыпью и запустила двигатель всего на одну десятую секунды. Плохая новость — им предстояло ещё много работы. Хорошая новость — двигатель не взорвался (такое часто случалось позже, для этого даже был придуман специальный термин — «быстрая незапланированная саморазборка»).
</p>
<p>После первого успешного запуска группа обмыла площадку бутылкой игристого Remy Martin (стоимостью 1200 долларов), которая осталась с вечеринки, посвященной основанию SpaceX. Из бумажных стаканчиков.
</p>
<p>В течение последующих лет маршрут из Калифорнии на тестовую площадку стал известен как «Техасский перегон скота». Инженеры SpaceX работали в Техасе по десять дней к ряду, приезжали на уикэнд в Калифорнию и затем возвращались обратно. Чтобы облегчить постоянные переезды, Маск иногда одалживал им свой частный самолет. Как позже шутил Мюллер: «Этот борт мог перевозить до шести человек. Ну, на самом деле семи, потому что кто-то постоянно сидел в туалете».
</p>
<p>Маск, конечно же, не был занят исключительно ракетостроением. В 2003, спустя примерно год после того, как он основал SpaceX, он помог основать Tesla Motors — компанию, производящую электрокары. Больше года Маск тосковал по хорошему электромобилю, и, несмотря на то, что он уже потратил сто миллионов на SpaceX, он вложил еще семьдесят миллионов в Tesla и стал главным исполнительным директором компании. Это стало решением, которое практически развалило обе компании.
</p>
<p>В начале 2007 года режиссер Джон Фавро арендовал для съёмок «Железного человека-2» один из фабричных комплексов Лос-Анджелеса, когда-то принадлежавший Hughes Aircraft — аэрокосмическому и оборонному подрядчику, основанному 80 лет назад Говардом Хьюзом. Объект включал в себя несколько переходящих друг в друга ангаров и послужил производственной площадкой для фильма.
</p>
<p>Он также серьёзно вдохновил Роберта Дауни-младшего, исполнителя роли Железного человека и его создателя Тони Старка. Дауни чувствовал себя ностальгически, глядя на один из крупнейших ангаров объекта, который очень серьёзно обветшал. Не так давно это здание было вместилищем больших идей и больших людей, которые потрясли индустрию и сделали всё по-своему.
</p>
<div class="wrapper-wide">
	<div class="wrapper-label">
		<img src="https://gif.cmtt.space/3/paper-media/78/15/25/94ac10d06b2020.jpg"><strong>Кадр из «Железного человека 2», где Тони Старк общается со своим реальным прототипом — Элоном Маском</strong>
	</div>
</div>
<p>Дауни слышал о подобном Хьюзу человеке, который построил собственный комплекс всего в десяти милях от съёмочной площадки «Железного человека». Вместо того, чтобы представлять, какой же была жизнь для Хьюза, Дауни мог попробовать её реальный аналог на вкус.
</p>
<p>В марте 2007 года он посетил штаб-квартиру SpaceX в Эль-Сегундо и даже получил персональную экскурсию от самого Элона Маска. Позже он сказал об этом так: «Меня не так уж просто поразить, но эти ребята действительно очень крутые».
</p>
<p>Для Дауни помещения SpaceX были похожи на огромный экзотический магазин хозяйственных товаров. Там и тут мелькали восторженные работники, вертевшие в руках различные механизмы. Молодые белые воротнички переговаривались с синими воротничками со сборочной линии, и они все восхищались тем, что делали. Как сказал Дауни, «это место ощущалось как какая-нибудь радикальная стартап-компания».
</p>
<p>После ознакомительного тура Дауни уехал с очень приятным впечатлением: построенные на бывшей фабрике Хьюза декорации действительно имели параллели с тем, что происходило в SpaceX. «Всё было на своих местах», — сказал он.
</p>
<p>Он прогулялся, зашел в офис Маска и пообедал с ним. Дауни особенно понравилось то, что Маск не был вонючим и суетливым кодером. Взамен ему предстал человек с «понятными чудачествами» и ощущением того, что он может работать вместе со всеми этими людьми на фабрике. Когда Дауни вернулся на съёмочную площадку «Железного человека», он попросил Фавро убедиться, чтобы в мастерской Тони Старка обязательно оказался Tesla Roadster. Позже Маск даже сыграл самого себя в «Железном человеке-2».
</p>
<blockquote class="q-1">
	<p>После встречи с Элоном и его развиртуализации я всё время чувствовал его присутствие в мастерской. Элон был человеком, с которым Тони, скорее всего, зависал бы на вечеринках, или даже отправился бы на какую-нибудь нелепую прогулку в джунгли, где бы они пили варева с шаманами.
	</p><strong>Роберт Дауни-младший</strong>
</blockquote>
<p>Маску нравилось то, как росла его репутация. Он и Джастин только что купили дом в Бел-Эйр. Их соседями были Квинси Джонс и Джо Фрэнсис (создатель клипов группы Girls Gone Wild). Маск и ещё несколько бывших руководителей PayPal спродюсировали фильм «Здесь курят», в котором даже был использован самолет самого Маска. Не будучи заядлым кутилой, Маск стал частью ночной жизни Голливуда и его социальной сцены.
</p>
<blockquote class="q-1">
	<p>У нас дома работало пять человек; в течение дня наш дом превращался в настоящее рабочее пространство. Мы посещали званые благотворительные ужины и получали лучшие столики в ночных клубах Голливуда по соседству с Пэрис Хилтон и Леонардо Ди Каприо. Когда основатель Google Ларри Пейдж устроил свадьбу на частном острове Ричарда Брэнсона в Карибском море — мы были там, мы жили на одной вилле с Джоном Кьюзаком и смотрели, как Боно позирует рядом с толпой привлекательных женщин.
	</p><strong>Джастин Маск, бывшая жена Элона Маска</strong>
</blockquote>
<p>В это время SpaceX выглядела как настоящая аэрокосмическая компания. Она уже построила и испытала свой первый двигатель и завершила постройку полноценного корпуса ракеты. Всё, что оставалось сделать Маску — запустить эту штуку в небо и посмотреть, что произойдёт.
</p>
<p><strong>Продолжение следует.</strong>
</p>    </div>
</figure>
